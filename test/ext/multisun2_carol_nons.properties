# default protocol (iiop)
carol.rmi.activated=iiop,jrmp

# in the test I let CAROL start the name service
carol.start.ns=true


######################################################################
#                   Configuration for Rmi IIOP                       #
######################################################################

# portable remote object delegate class for this protocol (full class name with package)
carol.rmi.iiop.PortableRemoteObjectClass=com.sun.corba.se.internal.javax.rmi.PortableRemoteObject

# Name service class for this protocol
carol.rmi.iiop.NameServiceClass=org.objectweb.carol.jndi.ns.IIOPCosNaming

# configuration for rmi iiop jndi
# java.naming.provider.url property
carol.jndi.iiop.java.naming.provider.url=iiop://localhost:2000



# Interceptors initializer class (class name with package)
carol.jvm.org.omg.PortableInterceptor.ORBInitializerClass.org.objectweb.carol.jtests.conform.interceptor.iiop.IIOPInitializer

# Interceptors initializer class
carol.jvm.org.objectweb.PortableInterceptor.JRMPInitializerClass.org.objectweb.carol.jtests.conform.interceptor.jrmp.Initializer
