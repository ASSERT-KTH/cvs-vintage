no_route_to_host_error=An error occured while attempting to connect a socket to a remote address and port. Typically, the remote host cannot be reached because of an intervening firewall, or if an intermediate router is down.
port_unreachable_error=An ICMP Port Unreachable message has been received on a connected datagram.

