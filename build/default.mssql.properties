#
# Please see the scarab/README.txt for instructions on how to 
# override the settings in this file, without modifying it.
#
# Database connection information.  The admin properties are used to
# connect to the MS SqlServer db and create scarab's db and tables during the
# ant target, create-db. If you do not use that target, it is not
# necessary to worry about defining those properties. They are separate
# because the account creating the database may not be the same account
# which connects to the database during execution.
# For more information see http://scarab.tigris.org/mssql.html
#
scarab.database.manual.creation=true

scarab.database.port=1433
scarab.database.url=jdbc:microsoft:sqlserver://${scarab.database.host}:${scarab.database.port};DatabaseName=${scarab.database.name};SelectMethod=cursor
scarab.database.admin.url=jdbc:microsoft:sqlserver://${scarab.database.host}:${scarab.database.port};DatabaseName=${scarab.database.name};SelectMethod=cursor
scarab.database.jdbc.driver=com.microsoft.jdbc.sqlserver.SQLServerDriver
scarab.database.admin.username=${scarab.database.username}
scarab.database.admin.password=${scarab.database.password}
scarab.database.validationQuery=SELECT 1
scarab.test.database.name=${scarab.database.name}
scarab.test.database.url=jdbc:microsoft:sqlserver://${scarab.database.host}:${scarab.database.port};DatabaseName=${scarab.test.database.name};SelectMethod=cursor
scarab.test.database.username=${scarab.database.username}
scarab.test.database.password=${scarab.database.password}

scarab.database.validationQuery=SELECT 1

scarab.jdbc.driver.jar=ms*.jar