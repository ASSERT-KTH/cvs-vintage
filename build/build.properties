Name = Scarab
version = 1.0-dev
project = scarab
year = 2000-2001

debug = on
optimize = off
deprecation = off

build.dir = ${basedir}/../target
turbine.dir = ${basedir}/../../jakarta-turbine-3
torque.dir = ${basedir}/../../jakarta-turbine-torque
fulcrum.dir = ${basedir}/../../jakarta-turbine-fulcrum
flux.dir = ${basedir}/../../jakarta-turbine-flux
commons-collections.dir = ${basedir}/../../jakarta-commons/collections
commons-sandbox-util.dir = ${basedir}/../../jakarta-commons-sandbox/util
commons-sandbox-email.dir = ${basedir}/../../jakarta-commons-sandbox/email

torque.zip = torque-1.0.zip

tomcat.cvs.dir = ../../jakarta-tomcat-4.0
lib.dir = ${basedir}/../lib
src.dir = ${basedir}/../src

scarab.context=scarab

# the following property can be used to allow multiple instances of scarab
# to use different databases within the same server.  If its value is 
# changed from scarab.database.name=scarab, the fulcrum jar will need
# updated if fulcrum's security service is being used. Fulcrum can be updated
# with the upgrade-fulcrum ant target with the jakarta-turbine-fulcrum repo
# in parallel with scarab.   
scarab.database.name=scarab