##########################################################
# D A T A B A S E
##########################################################
# Please see the documentation on the website and README.txt 
# file for how to configure your specific database.
scarab.database.type=mysql
scarab.database.username=
scarab.database.password=
scarab.database.host=127.0.0.1
scarab.database.loadorder=LoadOrder.lst

##########################################################
# S C A R A B  S E T T I N G S
##########################################################

# The web application context to deploy to (Scarab's place in URL
# space will be http://host:port/${scarab.context}/).
scarab.context=scarab
scarab.html.redirect=/${scarab.context}/issues

# Allows you to define site name that appears in the UI on 
# each screen. It makes it easier to tell different installations
# of scarab apart.
scarab.site.name=

# There should be no reason to change this.  This property may go away
# in favor of harcoding.  Changing it will require that fulcrum be
# rebuilt.  Fulcrum can be updated with the upgrade-fulcrum ant target
# with the jakarta-turbine-fulcrum repo in parallel with scarab.
scarab.database.prop.name=scarab

# The name of the actual rdbms database used in the JDBC driver
# connection string.
scarab.database.name=scarab

# Scarab "system" user (used for initial data population, etc.)
# The password is "1" (without the quotes)
scarab.user.username=turbine@tigris.org
scarab.user.password=NWoZK3kTsExUV00Ywo1G5jlUKKs=
scarab.user.firstname=Scarab
scarab.user.lastname=Administrator
scarab.user.email=${scarab.user.username}

# The port numbers that tomcat is running on
# these are replaced in the src/tomcat-4.0/conf/server.xml file
scarab.tomcat.http.port=8080
scarab.tomcat.shutdown.port=8005

# Define these two properties if you are using the 
# included Tomcat behind mod_proxy. The way that you should
# define them is like this:
#
# scarab.tomcat.proxy.name=proxyName="your.server.name"
# scarab.tomcat.proxy.port=proxyPort="80"
#
scarab.tomcat.proxy.name=
scarab.tomcat.proxy.port=

# Velocity template caching. Disable during development
# so that it is possible to see changes after saving
# the template file. In the released distribution of
# scarab, this property defaults to true.
scarab.template.cache=false

# Directory to load custom templates from.  This will be searched
# before the default when loading templates. This allows one to
# override the existing templates with custom ones.
# Note: for Velocity to find the templates, the directory must
# use the same structure!  eg:
# email/ModifyIssue.vm
# screens/ViewIssue.vm
#scarab.template.path=/path/to/your/templates

# paths for lucene indexes, file uploads, and intake's serialized model.
# modify these paths if you want to store the data in other locations
# on the disk. It is possible to specify absolute paths here.
scarab.lucene.index.path=WEB-INF/index
scarab.attachments.path=WEB-INF/attachments
scarab.intake.serialize.file=WEB-INF/intake-xml.ser
# temporary location for uploaded files
scarab.file.upload.path=WEB-INF

# maximum size file that upload service will allow.
scarab.file.max.size=157286400

# This is the timeout in seconds for sessions. If the value is 
# left commented out, the servlet container's default timeout 
# will be left as is.
scarab.session.timeout = # session.timeout = 1800

# Role requests for these roles will be granted automatically 
# when a user requests a role in a module through the role request
# UI screens.
scarab.automatic.role.approval=Developer,Observer,QA,Partner

intake.optional.groups=

# Indicates that tomcat should be built as well as scarab.
scarab.build.tomcat=true

##########################################################
# E M A I L   C O N F I G U R A T I O N
##########################################################
#
# the name of the mail server used for relaying email
scarab.system.mail.host=localhost

# These are to try to prevent people from creating bogus accounts
# on a public server. the first one is for checking if the email address
# is part of a valid domain which has an A or MX record. the second property
# is for listing (comma separated) email addresses which are invalid
# (ex: cypherpunk@cypherpunk.com, test@test.com)
scarab.register.email.checkRFC2505=false
scarab.register.email.badEmails=test@test.com,cypherpunk@cypherpunk.com,abc@abc.com,foo@foo.com,spam@foo.com

# Name and address used for emails if no other is supplied
scarab.email.default.fromName=Scarab System
scarab.email.default.fromAddress=help@scarab.tigris.org

# Name and address used for registration emails
scarab.email.register.fromName=${scarab.email.default.fromName}
scarab.email.register.fromAddress=${scarab.email.default.fromAddress}

# Name and address used for password emails
scarab.email.forgotpassword.fromName=${scarab.email.default.fromName}
scarab.email.forgotpassword.fromAddress=${scarab.email.default.fromAddress}

##########################################################
# B U I L D  C O N F I G U R A T I O N
##########################################################

# No need to change these values.
Name = Scarab
version = 1.0-b14-dev
project = scarab
year = 2000-2002

# Compilation options. Optimize probably doesn't speed
# anything up. It simply removes the line numbers in the
# stack traces.
debug = on
optimize = off
deprecation = off

# Directory structure to which Scarab is built.
# Everything is relative to build.dir
build.dir = ${basedir}/../target
build.webapps=${build.dir}/webapps
build.project=${build.webapps}/${scarab.context}
build.project.webinf=${build.project}/WEB-INF
build.project.webinf.lib=${build.project}/WEB-INF/lib
build.project.webinf.conf=${build.project}/WEB-INF/conf
build.sql.scarab=${build.project.webinf}/sql
build.src.scarab=${build.project.webinf}/src
build.dest.scarab=${build.project.webinf}/classes

# The archive for the Torque database peristance system
# It is stored in the scarab/lib directory
torque.zip = torque-3.0.zip

lib.dir = ${basedir}/../lib
src.dir = ${basedir}/../src

# whether or not to copy the templates into the WEB-INF directory
# Uncomment this property to make it copy the templates. If you
# uncomment and define this property to be false, the templates 
# will still be copied (bug in Ant?)
#scarab.copy.templates=true

# whether or not to use the Torque manager cache
scarab.torque.manager.cache=true

##########################################################
# L O G G I N G
##########################################################

scarab.log.pattern = %d [%t] %-5p %c - %m%n
scarab.log.level.scarab = DEBUG
scarab.log.file.scarab = ${applicationRoot}/logs/scarab.log
scarab.log.append.scarab = true
scarab.log.level.scarabxmlimport = DEBUG
scarab.log.file.scarabxmlimport = ${applicationRoot}/logs/scarab-xmlimport.log
scarab.log.append.scarabxmlimport = false
scarab.log.level.turbine = DEBUG
scarab.log.file.turbine = ${applicationRoot}/logs/turbine.log
scarab.log.append.turbine = false
scarab.log.level.fulcrum = INFO
scarab.log.file.fulcrum = ${applicationRoot}/logs/services.log
scarab.log.append.fulcrum = false
scarab.log.level.torque = DEBUG
scarab.log.file.torque = ${applicationRoot}/logs/torque.log
scarab.log.append.torque = false
scarab.log.level.stratum = INFO
scarab.log.file.stratum = ${applicationRoot}/logs/stratum.log
scarab.log.append.stratum = false
scarab.log.level.jcs = INFO
scarab.log.file.jcs = ${applicationRoot}/logs/jcs.log
scarab.log.append.jcs = false
# Setup the beanutils to avoid logging db password
# !!!! WARNING !!!! beanutils is used to set the datasource properties
# setting the level to DEBUG will write the db password to the log file.
scarab.log.level.beanutils = INFO
scarab.log.level.velocity = INFO
scarab.log.file.velocity = ${applicationRoot}/logs/velocity.log
scarab.log.append.velocity = false

##########################################################
# I 1 8 N
##########################################################

# E.g. scarab.email.encoding=EUC-KR
# Russian: KOI8-R
# Korean: EUC-KR
scarab.email.encoding=

# mysql uses query parameters on the url to specify encoding
# E.g. scarab.database.encoding.querystring = ?useUnicode=true&characterEncoding=EUC-KR
# Russian: ?useUnicode=true&characterEncoding=Cp1251
scarab.database.encoding.querystring =

scarab.locale.default.language=en
scarab.locale.default.country=US

##########################################################
# T U R B I N E  I N T E G R A T I O N (no need to modify)
