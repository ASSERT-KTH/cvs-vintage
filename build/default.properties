##########################################################
# B U I L D  C O N F I G U R A T I O N
##########################################################

# No need to change these values.
Name = Scarab
version = 1.0-b19-dev
project = scarab
year = 2000-2004

# Compilation options. Optimize probably doesn't speed
# anything up. It simply removes the line numbers in the
# stack traces.
debug = on
optimize = off
deprecation = off

# Directory structure to which Scarab is built.
# Everything is relative to build.dir
build.dir = ${basedir}/../target
build.project=${build.dir}/scarab
build.project.webinf=${build.project}/WEB-INF
build.project.webinf.lib=${build.project}/WEB-INF/lib
build.project.webinf.conf=${build.project}/WEB-INF/conf
build.sql.scarab=${build.project.webinf}/sql
build.src.scarab=${build.project.webinf}/src
build.dest.scarab=${build.project.webinf}/classes

# The list of Torque-format schemas used by Scarab.  This is useful
# for performing an up-to-date check on generated Java code.
scarab.torque.schemas=scarab-schema.xml

lib.dir = ${basedir}/../lib
src.dir = ${basedir}/../src
extensions.dir = ${basedir}/../extensions

# whether or not to copy the templates into the WEB-INF directory
# Uncomment this property to make it copy the templates. If you
# uncomment and define this property to be false, the templates 
# will still be copied (bug in Ant?)
#scarab.copy.templates=true

# whether or not to use the Torque manager cache
scarab.torque.manager.cache=true





