##########################################################
# D A T A B A S E
##########################################################

# Database connection information.  The admin properties are used to
# connect to the mysql db and create scarab's db and tables during the
# ant target, create-db. If you do not use that target, it is not
# necessary to worry about defining those properties. They are separate
# because the account creating the database may not be the same account
# which connects to the database during execution.
scarab.database.host=localhost
scarab.database.port=3306
scarab.database.url=jdbc:mysql://${scarab.database.host}:${scarab.database.port}/${scarab.database.name}
scarab.database.admin.url=jdbc:mysql://${scarab.database.host}:${scarab.database.port}/
scarab.database.type=mysql
scarab.database.jdbc.driver=org.gjt.mm.mysql.Driver
scarab.database.username=
scarab.database.password=
scarab.database.admin.username=${scarab.database.username}
scarab.database.admin.password=${scarab.database.password}

##########################################################
# S C A R A B  S E T T I N G S
##########################################################

# the name of the mail server used for relaying email
scarab.system.mail.host=localhost

# The web application context to deploy to (Scarab's place in URL
# space will be http://host:port/${scarab.context}/).
scarab.context=scarab

# There should be no reason to change this.  This property may go away
# in favor of harcoding.  Changing it will require that fulcrum be
# rebuilt.  Fulcrum can be updated with the upgrade-fulcrum ant target
# with the jakarta-turbine-fulcrum repo in parallel with scarab.
scarab.database.prop.name=scarab

# The name of the actual rdbms database used in the JDBC driver
# connection string.
scarab.database.name=scarab

# Scarab "system" user (used for initial data population, etc.)
# The password is "1" (without the quotes)
scarab.user.username=turbine@collab.net
scarab.user.password=NWoZK3kTsExUV00Ywo1G5jlUKKs=
scarab.user.firstname=Scarab
scarab.user.lastname=Administrator
scarab.user.email=${scarab.user.username}

# The port numbers that tomcat is running on
# these are replaced in the src/tomcat-4.0/conf/server.xml file
scarab.tomcat.http.port=8080
scarab.tomcat.shutdown.port=8005

# Velocity template caching. Disable during development
# so that it is possible to see changes after saving
# the template file. In the released distribution of
# scarab, this property defaults to true.
scarab.template.cache=false

# paths for lucene indexes, file uploads, and intake's serialized model.
# modify these paths if you want to store the data in other locations
# on the disk. It is possible to specify absolute paths here.
scarab.lucene.index.path=WEB-INF/index
scarab.attachments.path=WEB-INF/attachments
scarab.intake.serialize.file=WEB-INF/intake-xml.ser
# temporary location for uploaded files
scarab.file.upload.path=WEB-INF

##########################################################
# B U I L D  C O N F I G U R A T I O N
##########################################################

# No need to change these values.
Name = Scarab
version = 1.0-b5-dev
project = scarab
year = 2000-2002

# Compilation options. Optimize probably doesn't speed
# anything up. It simply removes the line numbers in the
# stack traces.
debug = on
optimize = off
deprecation = off

# Directory structure to which Scarab is built.
# Everything is relative to build.dir
build.dir = ${basedir}/../target
build.webapps=${build.dir}/webapps
build.project=${build.webapps}/${project}
build.project.webinf=${build.project}/WEB-INF
build.project.webinf.lib=${build.project}/WEB-INF/lib
build.project.webinf.conf=${build.project}/WEB-INF/conf
build.sql.scarab=${build.project.webinf}/sql
build.src.scarab=${build.project.webinf}/src
build.dest.scarab=${build.project.webinf}/classes

# The archive for the Torque database peristance system
# It is stored in the scarab/lib directory
torque.zip = torque-3.0-dev.zip

lib.dir = ${basedir}/../lib
src.dir = ${basedir}/../src

# whether or not to copy the templates into the WEB-INF directory
# Uncomment this property to make it copy the templates. If you
# uncomment and define this property to be false, the templates 
# will still be copied (bug in Ant?)
#scarab.copy.templates=true

##########################################################
# L O G G I N G
##########################################################

scarab.log.pattern = %d [%t] %-5p %c - %m%n
scarab.log.level.scarab = DEBUG
scarab.log.file.scarab = ${applicationRoot}/logs/turbine.log
scarab.log.append.scarab = true
scarab.log.level.turbine = DEBUG
scarab.log.file.turbine = ${applicationRoot}/logs/turbine.log
scarab.log.append.turbine = false
scarab.log.level.fulcrum = INFO
scarab.log.file.fulcrum = ${applicationRoot}/logs/services.log
scarab.log.append.fulcrum = false
scarab.log.level.torque = DEBUG
scarab.log.file.torque = ${applicationRoot}/logs/torque.log
scarab.log.append.torque = false
scarab.log.level.stratum = DEBUG
scarab.log.file.stratum = ${applicationRoot}/logs/stratum.log
scarab.log.append.stratum = false

##########################################################
# T U R B I N E  I N T E G R A T I O N (no need to modify)
##########################################################

# Integration points for Turbine (and its Scarab-specific machinery).
scarab.mode=standalone
scarab.sessionvalidator=TemplateSessionValidator
scarab.default.pipeline.descriptor=org/tigris/scarab/scarab-pipeline.xml
scarab.module.service=org.tigris.scarab.om.ModuleManager
scarab.user.service=org.tigris.scarab.om.ScarabUserManager
scarab.pull.link=org.tigris.scarab.util.ScarabLink
scarab.pull.staticlink=org.tigris.scarab.util.StaticLink
scarab.extra.tr.properties=

##########################################################
# D E P E N D E N C I E S (no need to modify)
##########################################################

# Directories used for building Scarab dependencies in parallel.
commons-collections.dir = ${basedir}/../../jakarta-commons/collections
commons-sandbox-util.dir = ${basedir}/../../jakarta-commons-sandbox/util
commons-sandbox-email.dir = ${basedir}/../../jakarta-commons-sandbox/email
flux.dir = ${basedir}/../../jakarta-turbine-flux
fulcrum.dir = ${basedir}/../../jakarta-turbine-fulcrum
stratum.dir = ${basedir}/../../jakarta-turbine-stratum
torque.dir = ${basedir}/../../jakarta-turbine-torque
turbine.dir = ${basedir}/../../jakarta-turbine-3

# the location of the tomcat binary and cvs directories
# these are only needed if you are upgrading the version
# of tomcat included with scarab in the src/tomcat-4.0 directory
# the Ant build target upgrade-tomcat-cvs and upgrade-tomcat-bin
# is what is used
tomcat.binary.dir = ../../jakarta-tomcat-4.0.3
tomcat.cvs.dir = ../../jakarta-tomcat-4.0
