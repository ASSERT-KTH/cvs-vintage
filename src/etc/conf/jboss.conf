<MLET CODE = "org.jboss.logging.Logger" ARCHIVE="jboss.jar" CODEBASE="../lib/ext/">
</MLET>
   
   
<MLET CODE = "org.jboss.logging.ConsoleLogging" ARCHIVE="jboss.jar" CODEBASE="../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="Information,Debug,Warning,Error">
   <ARG TYPE="java.lang.String" VALUE="[{2}] {4}">
</MLET>
   
<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="../../log/">
</MLET>

<MLET CODE = "org.jboss.logging.FileLogging" ARCHIVE="jboss.jar" CODEBASE="../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="Information">
   <ARG TYPE="java.lang.String" VALUE="<{0}> {4}">
   <ARG TYPE="java.lang.String" VALUE="DataSource">
   <ARG TYPE="java.lang.String" VALUE="datasource.log">
</MLET>

<MLET CODE = "org.jboss.logging.FileLogging" ARCHIVE="jboss.jar" CODEBASE="../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="Information">
   <ARG TYPE="java.lang.String" VALUE="<{0}> {4}">
   <ARG TYPE="java.lang.String" VALUE="Account EJB">
   <ARG TYPE="java.lang.String" VALUE="account.log">
</MLET>
   
<MLET CODE = "org.jboss.logging.FileLogging" ARCHIVE="jboss.jar" CODEBASE="../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="Information,Warning,Error">
   <ARG TYPE="java.lang.String" VALUE="<{0}><{1}><{2}><{3}><{4}>">
</MLET>
   
<MLET CODE = "org.jboss.util.Info" ARCHIVE="jboss.jar" CODEBASE="../lib/ext/">
</MLET>

<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="./">
</MLET>
   
<MLET CODE = "org.jboss.util.ClassPathExtension" ARCHIVE="jboss.jar" CODEBASE="../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="../../db/">
</MLET>
   
<MLET CODE = "org.jboss.jdbc.JdbcProvider" ARCHIVE="jboss.jar" CODEBASE="../lib/ext/">
</MLET>
   
<MLET CODE = "org.jboss.tomcat.TomcatService" ARCHIVE="webserver.jar,xml.jar" CODEBASE="../lib/ext/">
</MLET>
   
<MLET CODE = "org.jboss.web.WebProvider" ARCHIVE="jboss.jar,dynaserver.jar" CODEBASE="../lib/ext/">
</MLET>

<MLET CODE = "org.jboss.jdbc.HypersonicDatabase" ARCHIVE="jboss.jar,hsql.jar" CODEBASE="../lib/ext/">
</MLET>
   
<MLET CODE = "org.jboss.naming.NamingProvider" ARCHIVE="jnpserver.jar" CODEBASE="../lib/ext/">
</MLET>

<MLET CODE = "org.jboss.jdbc.DataSourceImpl" ARCHIVE="jboss.jar,idb.jar" CODEBASE="../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="jdbc:idb:../conf/instantdb.properties">
   <ARG TYPE="java.lang.String" VALUE="InstantDB">
   <ARG TYPE="java.lang.String" VALUE="jdbc.idbDriver">
   <ARG TYPE="java.lang.String" VALUE="">
   <ARG TYPE="java.lang.String" VALUE="">
</MLET>
   
<MLET CODE = "org.jboss.jdbc.DataSourceImpl" ARCHIVE="jboss.jar,hsql.jar" CODEBASE="../lib/ext/">
   <ARG TYPE="java.lang.String" VALUE="jdbc:HypersonicSQL:hsql://localhost">
   <ARG TYPE="java.lang.String" VALUE="Hypersonic">
   <ARG TYPE="java.lang.String" VALUE="org.hsql.jdbcDriver">
   <ARG TYPE="java.lang.String" VALUE="sa">
   <ARG TYPE="java.lang.String" VALUE="">
</MLET>
   
<MLET CODE = "org.jboss.ejb.ContainerFactory" ARCHIVE="jboss.jar,jnpserver.jar,jxjboss.jar" CODEBASE="../lib/ext/">
</MLET>

<MLET CODE = "org.jboss.ejb.AutoDeployer" ARCHIVE="jboss.jar">
  <ARG TYPE="java.lang.String" VALUE="../deploy/">
</MLET>
   
<MLET CODE = "org.jboss.jmx.server.JMXAdaptorServer" ARCHIVE="jboss.jar" CODEBASE="../lib/ext/">
</MLET>

<MLET CODE = "com.sun.jdmk.comm.HtmlAdaptorServer" ARCHIVE="jmxtools.jar" CODEBASE="../lib/ext/" NAME="Adaptor:name=html,port=8082">
</MLET>
