startup.classes.cnfe=The following class is required by Tomcat but\n\
was not found:\n\
\n\
\t{0}\n\
\n\
Quite often this warning is a result of not including the\n\
necessary packages in the CLASSPATH environment which was\n\
used to invoke org.apache.tomcat.shell.Startup. This can be corrected\n\
by adding the following to your CLASSPATH environment variable\n\
and restarting JSWDK:\n\
\n\
\tfor jdk 1.2.x on unix:\n\
\t% CLASSPATH=[jdkHome]/lib/tools.jar:$CLASSPATH; export CLASSPATH\n\
\n\
\tfor jdk 2.1.x on windows:\n\
\t% CLASSPATH=[jdkHome]\\lib\\tools.jar;%CLASSPATH%\n\
\n\
\tfor jdk 1.1.x on unix:\n\
\t% CLASSPATH=[jdkHome]/lib/classes.zip:$CLASSPATH; export CLASSPATH\n\
\n\
\tfor jdk 1.1.x on windows:\n\
\t% CLASSPATH=[jdkHome]\\lib\\classes.zip;%CLASSPATH%\n\
\n\
\twhere [jdkHome] represents the location of your jdk\n\
\tinstallation directory

