UQP20= link explains the syntax used in a text query

UQT1= Scarab uses a powerful search engine to find text within issues.  In many cases this functionality does not interfere with performing simple text searches.  But there are some cases where the search operators might cause problems if not escaped.  The most common problem is the '-' operator which must be escaped if it is being used as a hyphen.  Two ways to escape operators exist: the operator can be preceded by a '\\' backslash, or the term containing the operator can be quoted.  The quoting method works in cases where the term involves numbers whereas the backslash method will not, so if you are searching for a database error code, for example ORA-00932, you will need to enter the term in quotes within the search input field: "ORA-00932".  However if searching for a normal hyphenated word such as twenty-five, entering the search text as twenty\\-five or "twenty-five" will work.
UQT2= General instructions for constructing a query follow:
UQT3= A query is broken up into terms and operators. There are two types of terms: Single Terms and Phrases.
UQT4= A Single Term is a single word such as "test" or "hello".
UQT5= A Phrase is a group of words surrounded by double quotes such as "hello dolly".
UQT6= Single and multiple character wildcard searches.
UQT7= To perform a single character wildcard search use the "?" symbol.
UQT8= To perform a multiple character wildcard search use the "*" symbol.
UQT9S1= The single character wildcard search looks for terms that match that with the single character replaced. For example, to search for "text" or "test" you can use the search: 
UQT9S2= te?t
UQT10= Multiple character wildcard searches looks for 0 or more characters. For example, to search for test, tests or tester, you can use the search: test*
UQT11= Note: You can use the wildcard searches in the middle or end of a term but not as the first character of a search.
UQT12S1= Fuzzy Searches 
UQT12S2= based on the Levenshtein Distance, or Edit Distance algorithm are supported. To do a fuzzy search use the tilde, "~", symbol at the end of a Single word Term. For example to search for a term similar in spelling to "roam" use the fuzzy search: 
UQT12S3= roam~
UQT13= This search will find terms like foam and roams
UQT14S1= Proximity Searches
UQT14S2=  involve finding words are a within a specific distance away. To do a proximity search use the tilde, "~", symbol at the end of a Phrase. For example to search for a "apache" and "jakarta" within 10 words of each other in the text use the search: 
UQT14S3= "jakarta apache"~10
UQT15S1= Boolean operators
UQT15S2=  allow terms to be combined through logic operators: AND, "+", OR, NOT and "-" (Note: Boolean operators must be ALL CAPS).
UQT16=  The OR operator is the default conjunction operator. This means that if there is no Boolean operator between two terms, the OR operator is used. The OR operator links two terms and finds a match if either of the terms exist in the text. This is equivalent to a union using sets. The symbol || can be used in place of the word OR.
UQT17=  The AND operator matches where both terms exist anywhere in the text.  This is equivalent to an intersection using sets. The symbol &amp;&amp; can be used in place of the word AND.
UQT18S1= The "+" or required operator requires that the term after the "+" symbol exist somewhere in the text. To search for results that must contain "jakarta" and may contain "lucene" use the query: 
UQT18S2= +jakarta apache
UQT19S1= The NOT operator excludes results that contain the term after NOT. This is equivalent to a difference using sets. The symbol ! can be used in place of the word NOT. To search for text that contain "jakarta apache" but not "jakarta lucene" use the query: 
UQT19S2= "jakarta apache" NOT "jakarta lucene"
UQT20S1= Note: The NOT operator cannot be used with just one term. For example, the following search will return no results: 
UQT20S2NOT "jakarta apache"
UQT21S1= The "-" or prohibit operator excludes results that contain the term after the "-" symbol. To search for text that contain "jakarta apache" but not "jakarta lucene" use the query: 
UQT21S2= "jakarta apache" -"jakarta lucene"
UQT22S1= Grouping
UQT22S2=  is supported using parentheses to group clauses to form sub queries. This can be very useful if you want to control the boolean logic for a query.  To search for either "jakarta" or "apache" and "website" use the query: 
UQT22S3= (jakarta OR apache) AND website
UQT23= This eliminates any confusion and makes sure you that website must exist and either term jakarta or apache may exist.
UQT24S1= Escaping Special Characters
UQT24S2=  This section started off with a discussion of escaping the "-" operator.  Use of any of the previously discussed entities within a term which would normally be interpreted as operators can be achieved using escaping.  Note: some operators exist for the underlying lucene search engine, but are not exposed in scarab's usage.  These operators such as colon ":" need to be escaped. The current list special characters are
UQT25S1= To escape these character use the \\ before the character. For example to search for (1+1):2 use the query: 
UQT25S2= or in a way that will work for (1-1):2 as well (remember \\ escaping -, in a term containing numbers is problematic): 
UQT26= The quoting technique can work if AND or OR are used as part of the query text as well, though these words are included in a set of common english words that are ignored in searches
UQT27= The instructions given above are based on the lucene documentation at http://jakarta.apache.org/ lucene/docs/queryparsersyntax.html


