##UserQueryText
UQT1 = Eenvoudige Tekst Zoekopdrachten
UQT2 = Een zoekopdracht is opgesplitst in termen en operators. Er zijn twee soorten termen: enkelvoudige termen en zinnen. Enkelvoudige term is een enkel woord zoals "test" of "hallo". Een zin is een groep woorden omvat door dubbele aanhalingstekens zoals "hallo andre".
UQT3 = Wildcard zoekopdrachten
UQT4 = Wildcard zoekopdrachten staan u toe te zoeken op delen van termen. De wildcard karakter kan in een term of aan het eind staan maar niet in het begin. U kan een of meerdere karakters zoeken met wildcards. Om een enkele karakter met een wildcard te zoeken kan het "?" symbool gebruikt worden.  De "?" staat voor een willekeurige karakter op de plaats in de term waar het "?" symbool staat. Bijvoorbeeld, om te zoeken naar "text" of "test" kies voor de zoekterm 
UQT4S2 = te?t 
UQT4S3 = Het "*" symbool staat voor nul of meerdere karakters. 
UQT5 = Meervoudige karakter wildcard zoektermen staan voor nul of meer karakters. Bijvoorbeeld, om te zoeken naar test, testen of tester, kan u de volgende zoekterm gebruiken: 
UQT5S2 = test*
UQT6 = Opmerking: Wanneer een tekst geindexeerd is, is het omgezet naar kleine letters. In de meeste gevallen zal de zoekmachine ook uw zoekterm omzetten naar kleine letters. Het maakt dus niet uit hoe u de tekst invoert. Behalve als u wildcards gebruikt. In dat geval wordt de zoekterm niet omgezet naar kleine letters en zal de zoekopdracht mogelijk geen resultaat opleveren als u hoofdletters gebruikt. Bijvoorbeeld, als u weet dat er een kaart bestaat welke de tekst "BELANGRIJK" bevat en u zoekterm is "belangrijk" of "BELANGRIJK", zal de zoekopdracht de kaart opleveren. Maar als u een wildcard gebruikt zoals bijvoorbeeld "BELANG*" zal de kaart niet gevonden worden. De zoekterm "belang*" zal dat wel doen. In het algemeen kan u dus beter kleine letters gebruiken in uw zoektermen. 
UQT7 = Fuzzy zoektermen 
UQT8 = Fuzzy zoektermen zijn gebaseerd op de Levenshtein Distance, of Edit Distance algoritme. Gebruik een tilde ("~") aan het eind van een zoekterm om op een fuzzy manier te zoeken. Bijvoorbeeld om te zoeken naar een term gelijkend op "roam" gebruik de fuzzy zoekterm:
UQT8S2 = roam~
UQT8S3 = Deze zoekterm zal termen vinden zoals like foam en roams.
UQT9 = Benaderende zoektermen
UQT10 = Benaderende zoektermen vinden woorden die binnen een bepaalde afstand van elkaar staan. Een benaderende zoekterm bevat een tilde ("~") aan het eind van een zoek zin. Bijvoorbeeld om te zoeken naar de woorden "apache" en "jakarta" binnen een afstand van 10 woorden van elkaar, gebruik dan de zoekterm:
UQT10S2 = "jakarta apache"~10.
UQT11 = Boolean operators
UQT12 = Boolean operators geven de mogelijkheid om termen te combineren met logische operators: AND, "+", OR, NOT en "-". Boolean operators moeten in HOOFDLETTERS staan. Als er geen boolean operator opgegeven is wordt standaard uitgegaan van een "OR". 
UQT13 = De OR operator wordt gebruikt tussen twee termen als er geen operator opgegeven is. Het symbool || kan gebruikt worden in plaats van "OR". 
UQT14 = De AND operator wordt gebruikt om naar tekst te zoeken waar beide zoektermen ergens voorkomen. Het symbool &amp;&amp; kan gebruikt worden i.p.v. "AND".
UQT15 = De "+", geeft aan dat de term volgend op de +, voor moet komen in de tekst. Om te zoeken naar tekst waarin "jakarta" zeker voorkomt en mogelijk "lucene" bevat, gebruik de zoekterm: +jakarta lucene.
UQT16 = De NOT operator sluit resultaten uit welke de term na de NOT bevatten. Het symbool "!" kan gebruikt worden i.p.v. NOT. Om te zoeken naar tekst welke "jakarta apache" bevat maar niet "jakarta lucene" gebruik dan de zoekopdracht: "jakarta apache" NOT "jakarta lucene".  Opmerking: De NOT operator kan niet gebruikt worden met een enkele term. Bijvoorbeeld, de volgende zoekterm zal geen resultaat opleveren: NOT "jakarta apache"
UQT17 = Het "-" symbool sluit resultaten uit welke de zoekterm na de "-" bevatten. Om te zoeken naar tekst welke "jakarta apache" bevat maar niet "jakarta lucene" gebruik de zoekopdracht: "jakarta apache" -"jakarta lucene".
UQT18 = Groeperen
UQT19 = Groeperen is mogelijk door gebruik te maken van haakjes. Dit kan erg handig zijn als u de boolean logica wilt controleren voor een zoekopdracht. Om te zoeken naar "jakarta" of "apache" en "website" gebruik de zoekopdracht: 
UQT19S2 = (jakarta OR apache) AND website.
UQT19S3 = Dit sluit mogelijke verwarring uit en verzekert dat website aanwezig moet zijn en minimaal een van de andere twee termen jakarta of apache
UQT20 = Ontkrachten Speciale karakters
UQT21 = Gebruiken van eerder genoemde karakters of woorden welke normaal gesproken als operator geinterpreteerd worden in een zoekterm, kan door de karakter of operator te ontkrachten. Opmerking: sommige operators bestaan in de onderliggende zoekmachine maar worden niet gebruikt in Scarab. Deze operators zoals ":" moeten ontkracht worden. De huidige lijst met speciale karakters is: + - & || ! ( ) { } [ ] ^ " ~ * ? : \\ 
UQT22 = U kan speciale karakters ontkrachten door de term in quotes te zetten of een '\\' (backslash) voor de operator te plaatsen. U moet altijd quotes zetten om zoektermen welke een getal bevat. Bijvoorbeeld, als u zoekt naar een database error code, zoals ORA-00932, dan moet u de term in quotes plaatsen: "ORA-00932". Voor zoeken naar een met een - gekoppeld woord zoals vijf-tien, gebruik vijf\\-tien of "vijf-tien".
UQT23 = Gebruik maken van quotes kan ook werken als AND of OR gebruikt zijn als onderdeel van de zoekopdracht tekst, ook al worden deze woorden indien gebruikt in een verzameling "gewone" woorden al genegeerd in zoekopdrachten. 
UQT24 = De bovenstaande instructies zijn gebaseerd op de lucene documentatie op http://jakarta.apache.org/lucene/docs/queryparsersyntax.html

