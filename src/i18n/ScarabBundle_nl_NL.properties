## ScarabBestPractices
ScarabGuidelines = Scarab guidelines
ProjectKnowledge = Project knowledge sharing
TrackingProject = Tracking project health
BestP1 = The success of any project depends on managing and solving problemen. How you use de tools will be dependent upon how your project is organized and your planned workflow processes. You can use de tools as a knowledge sharing device and a means of tracking and managing de health of your project.
BestP2 = Information captured within Scarab can be highly effective for many areas within a project. Because Scarab is so highly configurable, knowledge resources can be customized to de needs of each discipline within an organization. Tracking a feature across discipline lines can be done by copying kaarten and creating dependencies between them.For instance, Project Go has kaart soorten by milestone within de feature lifecycle. Project Go has de following kaart soorten: Planning, Development, Testing, Release management andSupport. New features are entered in de Planning kaart soort where they are processed till ready for development. At that point, de kaart copied to Development, Release management and Testing kaart soorten and all copies are set to blocked by de Development kaart. All actors have a full description of de feature, includingall conversaties involved in creating de specificaties. Since all kaarten have interdependencies, monitoring efforts across de discipline lines isan easy process. Blocking all de kaarten by de Development kaart means that none of them can be closed till de development cycle has completed,but each group can continue to work based on what is happening with de development project. For example, documentation may be a part of de release managementcycle. Writers can track de features in development and track their documentation efforts in their own kaart with links to de development kaart. After thefeature has been released to de gebruikers, support can track in coming kaarten and easily access informatie about de feature through any of de kaart soorten and be able to link to other areas quickly through de kaart history. 
BestP3 = Scarab can assist in tracking and assessing de health of a project. If your project is experiencing a particular soort of concern you need to track, Scarab can help you do deze through a series of processes. For example, Project Go has just added a new database and developers are concerned that de new database will cause significant performance problemen. While running routine reports and queries, de project lead has determined that there is, indeed, a performance kaart possibly associated with de new database. It is determined that fixing deze probleem is top priority and critical to de success of de project. To facilitate work on deze probleem, de project owner has created an kaart entry template and series of queries and reports. Users are asked to use de template and enter specific informatie about what they have found in a description attribute. The template is used to regularize informatie about kaarten. Using a bewaard zoekopdracht, project members can quickly access kaarten involving deze concern and concentrate efforts in critical areas. Tracking de progress of resolving de performance problemen can be done using reports. How to configure it for your needs can be confusing. This document is a suggested set of practices.


