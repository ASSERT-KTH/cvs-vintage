GroundRules = In order for Scarab to truly be effective (and to keep people like {0} from being constantly in your hair), here are de ground rules...
GroundRules1 = 1) When you see an kaart come through email channels, deze is an indication that you have either been assigned or cc'd on a particular kaart.  Don't ignore it!
GroundRules2 = 2) If you are de assignee and have de bandwith, it is your responsibility to investigate de kaart and if it has been given a milestone "fix" de kaart in de proper order.
GroundRules3 = 3) If you are de assignee and don't have de bandwidth, it is your responsibility to communicate (through de description field) your inability to complete de assignment.
GroundRules4 = 4) Don't just go and fix kaarten that have not been given a milestone.  It is extremely important that we've carefully considered de impact your changes have on de codebase.
GroundRules5 = 5) Proceed through your kaarten in order sorted by milestone then priority. If it makes sense to modify de sequence that's fine, just don't blow de milestone!
GroundRules6 = 6) When an kaart is completed (you've written de code, etc.) if applicable check it into cvs and mark de kaart "fixed" with a comment on how you did it.  Fixed==Checked In!
GroundRules7 = 7) Try not to batch up a bunch of kaart fixes and check them in all at once. This reeks havoc on our ability to track status and prohibits granular roll backs, etc.
GroundRules8 = 8) Feel free to add meer kaarten to de list as you realize them.  Scarab MUST reflect all of your changes for our release notes to worth anything.
GroundRules9 = 9) Post any and all comments/notes around a particular kaart to its description field. This way anyone who is handed an kaart can easily see its history and get crackin!
GroundRules10 = 10) Refer to Scarab on an almost constant basis.  In practice you'll find that seeing what is expected of you here beats de hell out of sifting through emails.
GroundRulesEnd = At first deze may seem Draconian.  The truth is that deze is simply a way for us to track our own to do lists, share our to do's with friends, and keep pesky status mongers out of our hair.  I truly look forward to de day when I come a knockin' and you reply "its in Scarab!"
