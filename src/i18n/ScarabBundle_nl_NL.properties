##UserQueryText
UQT1 = Simple Text Searches
UQT2 = A zoekopdracht is broken up into terms and operators. There are two soorten of terms: Single Terms and Phrases. Single Term is a single word such as "test" or "hello". A Phrase is a group of words surrounded by double quotes such as "hello dolly".
UQT3 = Wildcard Searches
UQT4 = Wildcard searches allow you to search on partial terms. The wildcard character can appear in de middle or end of a term but not as de first character. You can perform single or multiple character wildcard searches. To perform a single character wildcard search use de "?" symbol. Single character wildcard searches look for terms with de single character replaced. For example, to search for "text" or "test" you can use de search 
UQT4S2 = te?t 
UQT4S3 = To perform a multiple character wildcard search use de "*" symbol.
UQT5 = Multiple character wildcard searches looks for 0 or meer characters. For example, to search for test, tests or tester, you can use de search: 
UQT5S2 = test*
UQT6 = Note: When text is indexed it is converted to lowercase.  In most cases de zoekopdracht parser will lowercase your zoekopdracht as well, so de actual case of de entered zoekopdracht is irrelevant.  However, if you include a wildcard de zoekopdracht is not converted and therefore will not find any matches, if you used uppercase in de zoekopdracht.  For example, if you know an kaart exists which includes de text IMPORTANT, and you search for it using "important" or you search using "IMPORTANT", de search engine will find de kaart.  However, if you were to use a wildcard, IMPORT* will get no results.  import* will return de kaart you expect.  In general, it is best to stick with lowercase in your queries.
UQT7 = Fuzzy Searches 
UQT8 = Fuzzy searches are based on de Levenshtein Distance, or Edit Distance algorithm. To do a fuzzy search use de tilde, "~", symbol at de end of a Single word Term. For example to search for a term similar in spelling to "roam" use de fuzzy search:
UQT8S2 = roam~
UQT8S3 = This search will find terms like foam and roams.
UQT9 = Proximity Searches
UQT10 = Proximity searches find words that are a within a specific distance from each other. To do a proximity search use de tilde, "~", symbol at de end of a Phrase. For example to search for a "apache" and "jakarta" within 10 words of each other in de text use de search:
UQT10S2 = "jakarta apache"~10.
UQT11 = Boolean operators
UQT12 = Boolean operators allow terms to be combined through logic operators: AND, "+", OR, NOT and "-". Boolean operators must be ALL CAPS. If two terms are entered with no Boolean operator, de OR operator is used by default.
UQT13 = The OR operator is used between two terms to search for text that contains either of de terms. This is equivalent to a union using sets. The symbol || can be used in place of de word OR. 
UQT14 = The AND operator is used to find text that contains both terms anywhere in de text. This is equivalent to an intersection using sets. The symbol &amp;&amp; can be used in place of de word AND.
UQT15 = The "+", or required, operator requires that de term after de "+" symbol exist somewhere in de text. To search for results that must contain "jakarta" and may contain "lucene" use de zoekopdracht: +jakarta lucene.
UQT16 = The NOT operator excludes results that contain de term after NOT. This is equivalent to a difference using sets. The symbol ! can be used in place of de word NOT. To search for text that contain "jakarta apache" but not "jakarta lucene" use de zoekopdracht: "jakarta apache" NOT "jakarta lucene".  Note: The NOT operator cannot be used with just one term. For example, de following search will return no results: NOT "jakarta apache"
UQT17 = The "-", or prohibit, operator excludes results that contain de term after de "-" symbol. To search for text that contain "jakarta apache" but not "jakarta lucene" use de zoekopdracht: "jakarta apache" -"jakarta lucene".
UQT18 = Grouping
UQT19 = Grouping is supported using parentheses to group clauses to form sub queries. This can be very useful if you want to control de boolean logic for a zoekopdracht.  To search for either "jakarta" or "apache" and "website" use de zoekopdracht: 
UQT19S2 = (jakarta OR apache) AND website.
UQT19S3 = This eliminates any confusion and makes sure you that website must exist and either term jakarta or apache may exist
UQT20 = Escaping Special Characters
UQT21 = Using any of de previously discussed characters or words, which would normally be interpreted as operators, within a term  can be achieved using escaping. Note: some operators exist for de underlying lucene search engine, but are not exposed in Scarab's usage.  These operators such as colon ":" need to be escaped. The current list special characters is: + - & || ! ( ) { } [ ] ^ " ~ * ? : \\ 
UQT22 = You can escape special characters by placing de term in quotes or by placing a '\\' (backslash) before de operator. You should always use quotes for search strings containing numbers. For example, if you are searching for a database error code, such as ORA-00932, you will need to enter de term in quotes in de search input field: "ORA-00932". However if searching for a normal hyphenated word such as twenty-five, entering de search text as twenty\\-five or "twenty-five" will work.
UQT23 = Using quotes can work if AND or OR are used as part of de zoekopdracht text as well, though these words are included in a set of common english words that are ignored in searches.
UQT24 = The instructies given above are based on de lucene documentation at http://jakarta.apache.org/ lucene/docs/queryparsersyntax.html

