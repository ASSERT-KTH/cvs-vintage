##UserQueryText
UQT1 = Eenvoudige Tekst Zoekopdrachten
UQT2 = Een zoekopdracht is opgesplitst in termen en operators. Er zijn twee soorten termen: enkelvoudige termen en zinnen. Enkelvoudige term is een enkel woord zoals "test" of "hallo". Een zin is een groep woorden omvat door dubbele aanhalingstekens zoals "hallo andre".
UQT3 = Wildcard zoekopdrachten
UQT4 = Wildcard zoekopdrachten allow you to search on partial terms. De wildcard character can appear in de middle or end of a term but not as de first character. You can perform single or multiple character wildcard searches. To perform a single character wildcard search use de "?" symbol. Single character wildcard searches look voor terms met de single character replaced. Bijvoorbeeld, to search voor "text" or "test" you can use de search 
UQT4S2 = te?t 
UQT4S3 = To perform a multiple character wildcard search use de "*" symbol.
UQT5 = Multiple character wildcard searches looks voor 0 or meer characters. Bijvoorbeeld, to search voor test, tests or tester, you can use de search: 
UQT5S2 = test*
UQT6 = Note: When text is indexed it is converted to lowercase.  In most cases de zoekopdracht parser will lowercase uw zoekopdracht as well, so de actual case of de entered zoekopdracht is irrelevant.  However, if you include a wildcard de zoekopdracht is not converted and therefore will not find any matches, if you used uppercase in de zoekopdracht.  Bijvoorbeeld, if you know an kaart exists which includes de text IMPORTANT, and you search voor it using "important" or you search using "IMPORTANT", de search engine will find de kaart.  However, if you were to use a wildcard, IMPORT* will get no results.  import* will return de kaart you expect.  In general, it is best to stick met lowercase in uw queries.
UQT7 = Fuzzy Searches 
UQT8 = Fuzzy searches zijn based on de Levenshtein Distance, or Edit Distance algorithm. To do a fuzzy search use de tilde, "~", symbol at de end of a Single word Term. Bijvoorbeeld to search voor a term similar in spelling to "roam" use de fuzzy search:
UQT8S2 = roam~
UQT8S3 = This search will find terms like foam and roams.
UQT9 = Proximity Searches
UQT10 = Proximity searches find words that zijn a within a specific distance from each other. To do a proximity search use de tilde, "~", symbol at de end of a Phrase. Bijvoorbeeld to search voor a "apache" and "jakarta" within 10 words of each other in de text use de search:
UQT10S2 = "jakarta apache"~10.
UQT11 = Boolean operators
UQT12 = Boolean operators allow terms to be combined through logic operators: AND, "+", OR, NOT and "-". Boolean operators must be ALL CAPS. If two terms zijn entered met no Boolean operator, de OR operator is used by default.
UQT13 = De OR operator is used between two terms to search voor text that contains either of de terms. This is equivalent to a union using sets. De symbol || can be used in place of de word OR. 
UQT14 = De AND operator is used to find text that contains both terms anywhere in de text. This is equivalent to an intersection using sets. De symbol &amp;&amp; can be used in place of de word AND.
UQT15 = De "+", or required, operator requires that de term after de "+" symbol exist somewhere in de text. To search voor results that must contain "jakarta" and may contain "lucene" use de zoekopdracht: +jakarta lucene.
UQT16 = De NOT operator excludes results that contain de term after NOT. This is equivalent to a difference using sets. De symbol ! can be used in place of de word NOT. To search voor text that contain "jakarta apache" but not "jakarta lucene" use de zoekopdracht: "jakarta apache" NOT "jakarta lucene".  Note: De NOT operator cannot be used met just one term. Bijvoorbeeld, de following search will return no results: NOT "jakarta apache"
UQT17 = De "-", or prohibit, operator excludes results that contain de term after de "-" symbol. To search voor text that contain "jakarta apache" but not "jakarta lucene" use de zoekopdracht: "jakarta apache" -"jakarta lucene".
UQT18 = Grouping
UQT19 = Grouping is supported using parentheses to groep clauses to form sub queries. This can be very useful if you want to control de boolean logic voor a zoekopdracht.  To search voor either "jakarta" or "apache" and "website" use de zoekopdracht: 
UQT19S2 = (jakarta OR apache) AND website.
UQT19S3 = This eliminates any confusion and makes sure you that website must exist and either term jakarta or apache may exist
UQT20 = Escaping Special Characters
UQT21 = Using any of de previously discussed characters or words, which would normally be interpreted as operators, within a term  can be achieved using escaping. Note: some operators exist voor de underlying lucene search engine, but zijn not exposed in Scarab's usage.  These operators such as colon ":" need to be escaped. De current lijst special characters is: + - & || ! ( ) { } [ ] ^ " ~ * ? : \\ 
UQT22 = You can escape special characters by placing de term in quotes or by placing a '\\' (backslash) before de operator. You should always use quotes voor search strings containing numbers. Bijvoorbeeld, if you zijn searching voor a database error code, such as ORA-00932, you will need to enter de term in quotes in de search input field: "ORA-00932". However if searching voor a normal hyphenated word such as twenty-five, entering de search text as twenty\\-five or "twenty-five" will work.
UQT23 = Using quotes can work if AND or OR zijn used as part of de zoekopdracht text as well, though these words zijn included in a set of common english words that zijn ignored in searches.
UQT24 = De instructies given above zijn based on de lucene documentation at http://jakarta.apache.org/ lucene/docs/queryparsersyntax.html

