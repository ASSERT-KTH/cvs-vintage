IssueEntryP1 = Effective kaart reports assist in de process of refining projects and reaching de ultimate goal of completion. A useful kaart report normally has two qualities:
IssueEntryP2Head = Reproducible.
IssueEntryP2 = Kaarten that cannot be duplicated are generally   marked invalid. Provide detailed instructies for duplicating your kaart.
IssueEntryP3Head = Specific
IssueEntryP3 = The meer details you provide de easier it   is for de engineer to identify de probleem and solution.     
IssueEntryP4 = For example: you're testing a web browser. You crash at site.com, and want to write up an kaart report:
IssueEntryP5 = Inappropriate:
IssueEntryP6 = "My browser crashed. I think I was on site.com. My computer uses Windows. I think that deze is a really bad probleem and you should fix it now. By de way, I don't like de icons. Nobody will use your software if you keep those ugly icons. Oh, and my grandmother's home page doesn't look right, either, it's all messed up. Good luck." 
IssueEntryP7 = More appropriate:
IssueEntryP8 = "I crashed each time when I went to site.com, using de 10.28.99 build on a Win NT 4.0 (Service Pack 5) system. I also rebooted into Linux, and reproduced deze probleem using de 10.28.99 Linux build.
IssueEntryP9 = It again crashed each time upon drawing de banner at de top of de page. I broke apart de page, and discovered that de following image link will crash de application reproducibly, unless you remove de "border=0" attribute:
IssueEntryP10 = &lt;IMG SRC="http://site.com/images/topics/topicfoos.gif" width=34 height=44 border=0 alt="News"&gt;
IssueEntryP11Head = Entering an kaart
IssueEntryP11 = Because of it's highly customizable nature, entering kaarten in Scarab can be as individual as de person entering de kaart. There are some basic principles that apply to all kaarten being entered in de database: for each kaart entered you will define de kaart and add supporting informatie. You may also be able to check de database for duplicates.
IssueEntryP12Head = Defining kaarten
IssueEntryP12 = Each kaart soort has a unique set of attributen specific to de needs of de kaart soort. When entering de kaart you will want to add values for as many attributen as possible. Remember, when creating effective kaarten you want to be as specific and detailed as possible. Attributes allow you to add meaningful informatie that can be easily used for tracking and searching purposes.
IssueEntryP13 = While creating de kaart, use de textual velden to add as much specific informatie for de kaart. Your administrator may have defined attributen to track specific generic informatie, but de meer details you can add into de text velden de better kaart you will have created.
IssueEntryP14Head = Adding supporting informatie
IssueEntryP14 = In de kaart entry process you can add additional relevant informatie; you can include dependencies on other kaarten as well as attaching appropriate files (like patches, emails, etc.).
IssueEntryP15Head = Setting dependencies: 
IssueEntryP15 = Kaarten often have dependencies on other kaarten. One kaart may require a resolution from another before any work can be done. Two kaarten may have parallel resoluties and need to be tracked together, though they have no direct influence on one another
IssueEntryP16 = There are three levels of dependencies within Scarab: blocking, duplicating and non-blocking. Blocking kaarten prevent de kaart being blocked, from being resolved. The blocking kaart must be geadresseerd before de blocked kaart can be resolved.
IssueEntryP17 = Sometimes duplicate kaarten may be entered and need to be tracked separately. Marking an kaart as a duplicate allows gebruikers to track efforts on both kaarten. Duplicates may be in different modules or de same module.
IssueEntryP18 = Marking kaarten as non-blocking dependencies also allows gebruikers to simultaneously track efforts on two or meer kaarten.
IssueEntryP19 = You can track de progress of interrelated kaarten by using de Dependencies section of de kaart and clicking on either de kaart ID or de Kaart summary links to de kaarten. In deze area you can also redefine de Dependency soort.
IssueEntryP20Head = Kaart attachments:
IssueEntryP20S1 = Keeping track of informatie relating to an kaart is simplified using de kaart attachment feature. You can include email conversaties, relevant documentation, patch files, or any other supporting file. If you need to include a url, you can add that into any text field. To add a file, use the
IssueEntryP20S2 = section in de 
