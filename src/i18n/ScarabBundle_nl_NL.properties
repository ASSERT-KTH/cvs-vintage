IssueEntryP11Head = Entering an kaart
IssueEntryP11 = Because of it's highly customizable nature, entering kaarten in Scarab can be as individual as de person entering de kaart. Er are some basic principles that apply to all kaarten being entered in de database: voor each kaart entered you will define de kaart and add supporting informatie. You may also be able to check de database voor duplicates.
IssueEntryP12Head = Defining kaarten
IssueEntryP12 = Each kaartsoort has a unique set of attributen specific to de needs of de kaartsoort. When entering de kaart you will want to add values voor as many attributen as possible. Remember, when creating effective kaarten you want to be as specific and detailed as possible. Attributes allow you to add meaningful informatie that can be easily used voor tracking and searching purposes.
IssueEntryP13 = While creating de kaart, use de textual velden to add as much specific informatie voor de kaart. Uw administrator may have defined attributen to track specific generic informatie, but de meer details you can add into de text velden de better kaart you will have created.
IssueEntryP14Head = Adding supporting informatie
IssueEntryP14 = In de kaart entry process you can add additional relevant informatie; you can include dependencies on other kaarten as well as attaching appropriate files (like patches, emails, etc.).
IssueEntryP15Head = Setting dependencies: 
IssueEntryP15 = Kaarten often have dependencies on other kaarten. One kaart may require a resolution from another before any work can be done. Two kaarten may have parallel resoluties and need to be tracked together, though they have no direct influence on one another
IssueEntryP16 = Er are three levels of dependencies within Scarab: blocking, duplicating and non-blocking. Blocking kaarten prevent de kaart being blocked, from being resolved. De blocking kaart must be geadresseerd before de blocked kaart can be resolved.
IssueEntryP17 = Sometimes duplicate kaarten may be entered and need to be tracked separately. Marking an kaart as a duplicate allows gebruikers to track efforts on both kaarten. Duplicates may be in different modules or de same module.
IssueEntryP18 = Marking kaarten as non-blocking dependencies also allows gebruikers to simultaneously track efforts on two or meer kaarten.
IssueEntryP19 = You can track de progress of interrelated kaarten by using de Dependencies section of de kaart and clicking on either de kaart ID or de Kaart summary links to de kaarten. In deze area you can also redefine de Dependency soort.
IssueEntryP20Head = Kaart attachments:
IssueEntryP20S1 = Keeping track of informatie relating to an kaart is simplified using de kaart attachment feature. You can include email conversaties, relevant documentation, patch files, or any other supporting file. If you need to include a url, you can add that into any text field. To add a file, use the
IssueEntryP20S2 = section in de 
