## ScarabBestPractices
ScarabGuidelines = Scarab richtlijnen
ProjectKnowledge = Projectkennis delen
TrackingProject = Controleren voortgang project 
BestP1 = Het succes van ieder project hangt af van beheren en oplossen van problemen. Hoe u Scarab gebruikt zal afhankelijk zijn van de organisatie van het project en de geplande workflow processen. U kan Scarab gebruiken om kennis te verzamelen en te delen of de voortgang van een project te controleren. 
BestP2 = Informatie opgeslagen in Scarab kan zeer effectief zijn voor veel aandachtsgebieden binnen een project. Omdat Scarab zo vergaand configureerbaar, kunnen kennis onderdelen aangepast worden aan de behoeften binnen een organisatie. Controleren van een feature over disciplines heen kan door het copieren van kaarten en creeren van afhankelijkheden tussen deze kaarten. Bijvoorbeeld, Project "Go" heeft kaartsoorten georganiseerd als mijlpalen binnen de feature "lifecycle". Project "Go" heeft de volgende kaartsoorten: Planning, Ontwikkeling, Testen, Versie beheer en Ondersteuning. Nieuwe features worden aangemaakt in de kaartsoort Planning en verwerkt totdat ze klaar zijn voor ontwikkeling. Op dat moment wordt de kaart gecopieerd naar Ontwikkeling, Versie beheer en Testen kaartsoorten en alle copien krijgen de afhankelijkheid geblokkeerd door de Ontwikkeling kaart. Alle projectmedewerkers hebben een volledige omschrijving van de feature, inclusief conversaties betrokken bij het maken van de specificaties. Omdat alle kaarten onderling afhankelijkheden hebben, is het eenvoudig om inspanningen gedaan door de diverse disciplines te monitoren. Blokkeren van alle kaarten door de Ontwikkelkaart betekent dat geen van de kaarten afgesloten kan worden totdat het ontwikkeltraject gereed is maar ieder groep kan doorgaan met het werk gebaseerd op wat gebeurt in de projectontwikkeling. Bijvoorbeeld, documentatie kan een onderdeel zijn van een versiebeheer cyclus. Documenteerders kunnen de features in ontwikkeling volgen en hun documentatie inspanning in hun eigen kaart laten verwijzen naar de ontwikkelingskaart. Nadat de feature vrijgegeven is voor de gebruikers kan Ondersteuning bij binnenkomende kaarten gemakkelijk informatie vinden welke betrekking hebben op de feature door alle door afhankelijke kaarten en kan verwijzingen naar andere aandachtsgebieden gevolgd worden door de historie van de kaart. 
BestP3 = Scarab is een hulpmiddel om een project te volgen en draagt bij aan een goed verloop van een project. Als in uw project een bepaald onderdeel extra aandacht nodig heeft, kan Scarab daarbij behulpzaam zijn door een aantal processen. Bijvoorbeeld, Project "Go" heeft zojuist een nieuwe database geinstalleerd en de ontwikkelaars maken zich zorgen dat dit voor ernstige performance problemen gaat zorgen. Door het regelmatig draaien van overzichten en zoekvragen heeft de projectleider inderdaad een Performance kaart gevonden welke mogelijk gerelateerd is met de nieuwe database. Vastgesteld wordt dat het verhelpen van dat probleem de hoogste prioriteit krijgt en essentieel is voor een goed verloop van het project. Om het werken aan dit probleem te ondersteunen heeft de project eigenaar Voorkeuzes voor de kaartsoort gemaakt en een aantal zoekvragen en overzichten. Gebruikers wordt gevraagd deze Voorkeuzes te gebruiken en specifieke informatie over wat ze ervaren hebben in te voeren in een omschrijving attribuut. De Voorkeuzes wordt gebruikt om de informatie over kaarten te stroomlijnen. Door gebruik te maken van een opgeslagen zoekopdracht kunnen projectleden snel kaarten opvragen welke betrekking hebben op het probleem en inspanning concentreren op kritieke onderdelen. Volgen van de voortgang van het oplossen van performance problemen is mogelijk door gebruik te maken van overzichten. Hoe dit te configureren voor uw situatie kan verwarrend en lastig zijn. Dit document geeft daarom een aantal praktische voorbeelden en tips.


