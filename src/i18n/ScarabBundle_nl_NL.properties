IssueEntryP11 = Omdat Scarab erg flexibel is kunnen kaarten ook heel persoonsafhankelijk ingevoerd worden. Er zijn een aantal basis principes welke op alle kaarten betrekking hebben: voor elke ingevoerde kaart moet u een onderwerp meegeven en begeleidende informatie toevoegen. Ook zal de mogelijkheid om naar duplicaten te zoeken voor u mogelijk zijn.
IssueEntryP12Head = Definieren van kaarten
IssueEntryP12 = Elk kaartsoort heeft een unieke set van attributen specifiek voor het doel van betreffende kaartsoort. Bij het invoeren van een kaart zal u voor zoveel mogelijk attributen waardes in willen voeren. Onthoud dat voor het maken van effectieve kaarten u zo specifiek en gedetaileerd mogelijk moet zijn. Attributen geven u de mogelijkheid om betekenisvolle informatie toe te voegen welke eenvoudig zoeken en volgen van kaarten mogelijk maakt.
IssueEntryP13 = Gebruik de tekstvelden om zoveel mogelijk specifieke informatie aan de kaart toe te voegen. Uw beheerder heeft waarschijnlijk attributen gemaakt om bepaalde algemene informatie te kunnen aangeven, maar hoe meer details u toe kan voegen aan de tekstvelden des te beter de kaart zal zijn.
IssueEntryP14Head = Toevoegen van ondersteunende informatie
IssueEntryP14 = In het kaart invoer proces kan u additionele relevante informatie toevoegen; u kan afhankelijkheden naar andere kaarten maken en van belang zijnde bestanden als bijlage toevoegen. (zoals patches, emails, schermafdrukken, etc.).
IssueEntryP15Head = Maken van afhankelijkheden: 
IssueEntryP15 = Kaarten zijn vaak afhankelijk van andere. Voor een kaart kan het nodig zijn dat eerst een andere kaart opgelost wordt. Twee kaarten kunnen dezelfde oplossing hebben en moeten beiden gevolgd worden, alhoewel ze elkaar niet direct beinvloeden. 
IssueEntryP16 = Er zijn drie niveaus van afhankelijkheid in Scarab: blokkerend, duplicaten en niet-blokkerend. Blokkerende kaarten voorkomen dat de kaart welke geblokkeerd is, opgelost wordt. De blokkerende kaart moet eerst opgelost zijn voordat de geblokeerde kaart opgelost kan worden. 
IssueEntryP17 = Soms worden duplicaat kaarten ingevoerd en moeten deze afzonderlijk gevolgd worden. Markeren van een kaart als een duplikaat geeft gebruikers de mogelijkheid om inspanningen op beide kaarten te volgen. Duplikaten kunnen in dezelfde of verschillende modules zitten. 
IssueEntryP18 = Markeren van kaarten als niet-blokkerend geeft gebruikers ook de mogelijkheid om gelijktijdig inspanningen op twee of meer kaarten te volgen. 
IssueEntryP19 = U kan de voortgang van gerelateerde kaarten volgen door gebruik te maken van afhankelijkheden sectie van de kaart en klikken op de kaart-ID of de kaart-onderwerp verwijzingen naar de kaarten. In deze sectie kan u ook de soort afhankelijkheid wijzigen.
