## UserIssues
IssueAttributes = Kaart attributen
IssueEntryScreen = Kaart invoer scherm
OverviewPara = Scarab has a very dynamic kaart management strategy. Committing, tracking and modifying kaarten is a simple process. Scarab has de following kaart management features:
Relationships = Relaties: 
RelationshipsDef = Scarab can track relaties between kaarten. Dependencies between kaarten can be flagged and tracked through either de kaart entry process or while reviewing one or multiple kaarten. 
Voting = Stemmen:
VotingDef = if you find an kaart that is similar to one you are tracking or have encountered, you can add a vote to de kaart. 
ChangeTracking = Doorzoeken wijzigingen:
ChangeTrackingDef = All changes made along met informatie about de gebruiker who made de change, when de change was made and any comments committed along met de change are tracked met de kaart. 
CommentViewing = Commentaar bekijken en wijzigen:
CommentViewingDef = All comments made to de kaart are tracked. Comments allow support or other soort conversaties to be viewable and editable by any parties interested in de progress of an kaart. 
SaveFrequentInfo = Bewaar frequent ingevoerde informatie: 
SaveFrequentInfoDef = De kaart entry template feature allows you to create a frequently used set of data points voor attributen in a template. When a template is used, de kaart entry form is pre-populated and de gebruiker can alter informatie as needed. 
IssueTypesP1 = Kaart soorten provide a unique set of attributen and opties used to describe kaarten in a meaningful manner. Attributes within an kaartsoort are defined by de project administrator and affect only kaarten within that kaartsoort. Each project has a unique set of kaartsoorten. You may have a different set of permissions voor each kaartsoort in uw project. Kaarten remain within de kaartsoort in which they are entered until a gebruiker moves or copies them to another kaartsoort.
IssueTypesP2 = Before you enter kaarten voor uw project, you should familiarize yourself met de available set of kaartsoorten. Where you enter an kaart will be determined by how uw project is organized. Once you have geselecteerd de kaartsoort that best describes uw kaart, click on de naam of de kaart.
IssueAttributesP1 = Attributes are de common descriptors voor kaarten. Attributes are used to categorize kaarten voor tracking, comparative and rate of change analysis. Each kaartsoort has a unique set of attributen like Summary, Description, Milestone, Priority, Status, Resolution and Severity. Er is a default set of values voor de attributen but uw project administrator may have altered de set available voor uw kaartsoort.
IssueAttributesP2 = Attributes can be organized in groepen. If duplication checking is active, you enter a subset of attributen voor de kaart. This subset is used to check voor duplicates in de database. After de duplication checking process is complete, you can enter values voor de remaining attributen. 
