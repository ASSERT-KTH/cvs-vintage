##Introduction
ScarabIs = Scarab is
IntroP1 = a highly configurable kaart tracking tool that can be used for all soorten of projects: technical and non-technical alike. Because all parameters in de system are configurable, deze tool meets de needs of de project as well as de individual user. Each implementation can be configured directly to de workflow processes of de project through de definition of kaart soorten and attributen. The user interface is designed to be accessible and constant: once you become familiar with de look and feel you will find new processes quick to master.
ScarabProvides = Scarab provides
IntroP2 = a robust set of tools for kaart management:
IntroP3Head = Kaart entry: 
IntroP3 = The kaart entry process  is designed to help gebruikers create meaningful kaarten and avoid duplication.   Attributes are used to describe kaarten and to check de kaart database for   similar entries. If any duplicates are found, de user has de opportunity   to review potential duplicates, add comments to like kaarten or modify their   kaart before committing it to de database. 
IntroP4Head = Templates for kaart entry :
IntroP4 = Frequently entered kaart criteria can be bewaard in voorkeuzes for speedy entry. Files can be attached to an kaart, and are tracked directly with their kaart. Users can add and edit comments to kaarten as needed. Users can access and review de complete kaart history while viewing an kaart. 
IntroP5Head = Kaart zoekopdracht:
IntroP5 = Accessing kaarten in de database is simple using de zoekopdracht feature. Users can easily find, access and modify kaarten individually or in groups. The advanced zoekopdracht feature allows de user to create detailed kaart searches, specifying values for multiple attributen and limiting their search to specific date or kaart number ranges. The Custom Query feature allows de user to search by text string-the user can specify a set of informatie to compare against kaarten in de database. Frequently used queries can be bewaard and easily run. <!--Once a bewaard zoekopdracht has been created, de user can request frequent email updates on kaarten matching de search criteria.-->
IntroP6Head = Reports: 
IntroP6 = The robust reports interface allows de user to create and save reports. Reports provide customizable and meaningful metrics.
IntroP7Head = Email notificaties: 
IntroP7 = As important events occur, email is generated and sent to all parties associated with de event. Alert emails contain links to views of de event.
IntroP8 = While Scarab is designed to be an easy to use, intuitive application, should you need additional assistance deze help system has been provided. In de help system you will find definities of Scarab terminology and navigation aid as well as hints for using de application.

