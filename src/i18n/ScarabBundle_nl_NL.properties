##Introduction
ScarabIs = Scarab is
IntroP1 = een uiterst configureerbare kaart volgsysteem welk gebruikt kan worden voor allerlei soorten projecten: zowel technische als non-technische. Omdat alle parameters in het system configureerbaar zijn, komt dit systeem tegemoet aan de behoeften van het project alswel de individuele gebruiker. Iedere implementatie kan direct geconfigureerd worden naar de workflow processen van het project door de definitie van kaartsoorten en attributen. De gebruikersinterface is ontworpen om bereikbaar en constant te zijn: eenmaal bekend met de 'look and feel', zullen nieuwe processen eenvoudig onder de knie te krijgen zijn.
ScarabProvides = Scarab biedt
IntroP2 = een robuste verzameling gereedschappen voor kaart management:
IntroP3Head = Kaart invoer: 
IntroP3 = Het kaart invoer proces is ontworpen om gebruikers behulpzaam te zijn bij het aanmaken van functionele kaarten en voorkomt duplicaten. Attributen worden gebruikt om kaarten te beschrijven en om te controleren of soortgelijke kaarten al in de database voorkomen. Als er duplicaten worden gevonden, heeft de gebruiker de mogelijkheid om mogelijke duplicaten in te zien, eventueel te voorzien van commentaar, of wijzigen van de eigen kaart voordat deze opgeslagen wordt in de database.
IntroP4Head = Voorkeuzes voor kaart invoer :
IntroP4 = Regelmatig terugkerende kaart criteria kunnen opgeslagen worden in voorkeuzes voor snelle invoer. Bestanden kunnen als bijlage toegevoegd worden aan een kaart. Gebruikers kunnen indien nodig commentaar toevoegen en wijzigen. Gebruikers kunnen de complete kaarthistorie benaderen en raadplegen tijdens het bekijken van een kaart. 
IntroP5Head = Kaart zoekopdracht:
IntroP5 = Opvragen van kaarten in de database is eenvoudig door gebruik te maken van de zoekopdracht faciliteit. Gebruikers kunnen eenvoudig kaarten vinden, benaderen en wijzigen per stuk of in groepen. De uitgebreide zoekopdracht faciliteit geeft de gebruiker de mogelijkheid gedetaileerd naar kaarten te zoeken, door specificatie van waardes voor meerdere attributen en begrensen door specifieke datum of kaart-ID ranges. De aangepaste zoek faciliteit geeft de gebruiker de mogelijkheid te zoeken met tekst. De gebruiker kan kaarten in de database doorzoeken met een set van informatie. Veelvuldig gebruikte zoekopdrachten kunnen opgeslagen worden en gemakkelijk opnieuw gebruikt. <!--Wanneer een opgeslagen zoekopdracht aangemaakt is, kan de gebruiker verzoeken regelmatig email te krijgen van kaarten welke voldoen aan de zoek criteria.-->
IntroP6Head = Overzichten: 
IntroP6 = De robuste overzichten-interface biedt de gebruiker de mogelijkheid om overzichten aan te maken en op te slaan. Overzichten voorzien in aanpasbare en betekenisvolle indelingen.
IntroP7Head = Email berichtgeving: 
IntroP7 = Wanneer belangrijke gebeurtenissen plaatsvinden, wordt email gegenereerd en verzonden aan alle betrokken partijen geassocieerd met de gebeurtenis. Waarschuwings emails bevatten verwijzingen naar de bron van de gebeurtenis.
IntroP8 = Ondanks dat Scarab is ontworpen om eenvoudig en intuitief in gebruik te zijn, is dit help-systeem gemaakt om u bij te staan. In dit help-system zal u definities van Scarab terminologie, navigatie hulp alswel hints voor het gebruik van de application vinden.

