GroundRules = Om Scarab effectief te laten functioneren (en om te voorkomen dat mensen zoals {0} u niet constant lastig vallen), volgen hier de basis regels...
GroundRules1 = 1) Wanneer u een kaartmelding via email krijgt, is dat een indicatie dat u bent toegekend of CC'd voor een specifieke kaart. Negeer dit niet!
GroundRules2 = 2) Indien de kaart aan u toegekend is en u heeft de mogelijkheid daartoe, dan is het uw verantwoordelijkheid om te kaart te onderzoeken en op tijd op te lossen indien op de kaart een einddatum gezet is.
GroundRules3 = 3) Indien de kaart aan u toegekend is en u heeft niet de mogelijkheid om de kaart te onderzoeken of op te lossen, dan is het uw verantwoordelijkheid om dit te communiceren (via de omschrijving).
GroundRules4 = 4) Ga niet zomaar kaarten oplossen welke geen einddatum hebben. Het is erg belangrijk dat wij de gevolgen op de codebase van uw code wijzigingen voorzichtig hebben afgewogen.
GroundRules5 = 5) Verwerk uw kaarten op volgorde van einddatum daarna op prioriteit. Soms moet de volgorde anders maar houdt de einddatum in de gaten!
GroundRules6 = 6) Wanneer een kaart is afgehandeld (u heeft bv. de code geschreven, etc.) indien van toepassing, plaats deze code in de cvs en markeer de kaart als "Opgelost" met hoe u het gedaan heeft als commentaar. Opgelost==In CVS geplaatst!
GroundRules7 = 7) Probeer niet een aantal kaarten tegelijk op te lossen en in de CVS te plaatsen want dit verstoord voor ons de mogelijkheid om een status na te gaan en voorkomt gedeeltelijk teruggaan naar een vorige versie, etc.
GroundRules8 = 8) Wees vrij in het aanmaken van kaarten voor dingen die u aanpast. Scarab MOET al uw wijzigingen bevatten welke van belang zijn om op te merken in een nieuwe release.
GroundRules9 = 9) Plaats alle notities en opmerkingen welke bij een kaart horen in de omschrijvingveld van de kaart. Op deze manier kan iedereen die de kaart onder handen krijgt gemakkelijk de achtergronden zien en aan de slag gaan!
GroundRules10 = 10) Verwijs constant naar Scarab. Het is practisch gezien onmogelijk om alles wat van u verwacht wordt uit de email te halen.
GroundRulesEnd = In eerste instantie zal dit zeer omslachtig lijken. Dit is echter de meeste simpele en betrouwbare wijze om onze 'nog te doen' lijst te onderhouden en te delen met vrienden en kennissen. 
