OverviewPara = Scarab verfügt über eine sehr dynamische Ticket-Verwaltungsstrategie. Eingabe, Verfolgung und Änderung von Tickets sind einfache Prozesse. Scarab hat die folgenden Ticket-Verwaltungs-Features:
Relationships = Beziehungen: 
RelationshipsDef = Scarab kann Beziehungen zwischen Tickets verfolgen. Abhängigkeiten zwischen Tickets können entweder beim Ticket-Erfassen oder während der Überprüfung von einem oder mehreren Tickets gesetzt und verfolgt werden. 
ChangeTracking = Änderungsverfolgung:
ChangeTrackingDef = Alle Änderungen werden zusammen mit Informationen über den Benutzer, der die Änderungen durchgeführt hat, dem Datum der Änderung und eingegebenen Kommentaren gespeichert. 
CommentViewing = Lesen und Editieren von Kommentaren:
CommentViewingDef = Alle Kommentare zu einem Ticket werden gespeichert. Kommentare ermöglichen es, unterstützende und sonstige Konversationen für alle am Fortschritt des Tickets interessierten Parteien sichtbar und editierbar zu machen.
SaveFrequentInfo = Häufig eingegebene Informationen speichern: 
SaveFrequentInfoDef = Mit dem Ticket-Vorlagen-Feature können Sie häufig verwendete Attributwerte in einer Vorlage speichern. Wenn eine Vorlage verwendet wird, wird das Ticket-Erfassungsformular vor-ausgefüllt und der Benutzer kann die Information wie gewünscht abändern. 
IssueTypesP1 = Ticket-Typen stellen eine eindeutige Menge von Attributen und Optionen bereit, mit denen Tickets auf aussagekräftige Art beschrieben werden könnnen. Die Attribute eines Ticket-Typs werden vom Projektverwalter festgelegt und betreffen nur Tickets von diesem Typ. Jedes Projekt hat eine eindeutige Menge von Ticket-Typen. Sie können für jeden Ticket-Typ in Ihrem Projekt unterschiedliche Berechtigungen verwenden. Tickets bleiben solange innnerhalb des Ticket-Typs unter dem Sie eingetragen wurden, bis ein Benutzer sie in einen anderen Ticket-Typ kopiert oder verschiebt.
IssueTypesP2 = Vor der Erfassung von Tickets in Ihrem Projekt sollten Sie sich mit den verfügbaren Ticket-Typen vertraut machen. Wo Sie ein Ticket eintragen wird von der Organisation Ihres Projekts abhängig sein. Wenn Sie den Ticket-Typ ermittelt haben, der am besten Ihr Ticket beschreibt, klicken Sie auf den Namen des Ticket-Typs.
IssueAttributesP1 = Attribute sind die gebräuchlichen Desktriptoren für Tickets. Sie werden verwendet um Tickets für die Verfolgung, die vergleichende und die Änderungsraten-Analyse zu kategorisieren. Jeder Ticket-Typ hat eine eindeutige Menge von Attributen wie Zusammenfassung, Beschreibung, Meilenstein, Priorität, Status, Lösung und Schweregrad. Es gibt eine Standardmenge von Werten für die Attribute aber der Projektverwalter kann die verfügbare Menge für Ihren Ticket-Typ geändert haben.
IssueAttributesP2 = Attribute können in Gruppen organisiert werden. Wenn die Duplikatprüfung aktiv ist geben Sie zunächst eine Untermenge von Attributen für das Ticket ein. Diese Untermenge wird für die Überprüfung auf Duplikate in der Datenbank herangezogen. Nachdem die Duplikatprüfung beendet ist können Sie Werte für die verbleibenden Attribute eintragen. 
IssueAttributesP3 = Ein Ticket-Typ kann eine Reihe von (mindestens) erforderlichen Attributen haben. Für diese Attribute müssen Werte eingegeben werden bevor das Ticket gespeichert werden kann. Erforderliche Attribute werden durch einen Stern (*) neben dem Attributnamen gekennzeichnet.
IssueAttributesP4 = Bei vielen Resultatseiten können Sie bestimmen welche Attribute auf der Seite angezeigt werden. Für mehr Informationen zur Anpassung der Benutzeroberfläche lesen Sie bitte 
IssueEntryScreenP1 = Nach der Auswahl des Ticket-Typs klicken Sie auf die "Neu erfassen" Verknüpfung in der linken Navigationsspalte. Jetzt können Sie Werte für die Attribute eingeben. Jedes Attribut hat entweder eine Auswahlbox mit Optionen, die Sie selektieren können oder ein Texteingabefeld in das Sie Text eingeben können. Alle mit einem Stern (*) markierten Attribute müssen mit Werten belegt sein, bevor Sie das Ticket speichern können.

IssueEntryScreenP2 = Wenn die Duplikatprüfung aktiv ist wird die Erfassung von Tickets zu einem dreistufigen Prozess. Der erste Schritt ist die Definition einer Untermenge von Attributen, die für die Überprüfung der Datenbank auf Duplikate herangezogen werden, sobald Sie die 
IssueEntryScreenP2S2 = Schaltfläche betätigen. Im zweiten Schritt überprüfen Sie alle möglichen Duplikate und entscheiden welche Aktion ausgeführt werden soll (sehen Sie unter "Umgang mit Duplikaten" nach um mehr Informationen über den Umgang mit Duplikaten zu erhalten). Der dritte Schritt besteht in der Eingabe von Werten für die verbleibenden Attribute.
IssueEntryScreenP3 = Wenn Sie ein Ticket erfassen können Sie im gleichen Formular eine relevante Datei anhängen. Das Anhängen von Dateien hilft Ihnen und Anderen auf einfache Weise relevante Informationen oder Korrekturen verteilt zugänglich zu machen. Für weitere Informationen zum Anhängen von Dateien lesen Sie bitte 
IssueEntryScreenP5 = Bevor Sie Ihr Ticket speichern können Sie wählen zu welcher Funktionalität von Scarab Sie als nächstes gelangen möchten. Jede Option speichert das Ticket und bringt Sie zu einem der folgenden funktionalen Bereiche:
