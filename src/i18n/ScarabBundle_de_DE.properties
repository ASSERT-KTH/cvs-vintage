## ScarabBestPractices
ScarabGuidelines = Optimale Verfahren
ProjectKnowledge = Projektwissen verteilen
TrackingProject = Projektzustand verfolgen
BestP1 = Für den Erfolg jedes Projekts ist die Behandlung und Lösung von Problemen entscheidend. Wie Sie die Werkzeuge einsetzen hängt von Ihrer Projektorganisation und der Planung Ihrer Arbeitsprozesse ab. Sie können die Werkzeuge als Mittel zur Verteilung des Wissens und zur Verfolgung der Gesundheit Ihres Projekts einsetzen.
BestP2 = Die in Scarab eingetragenen Informationen können für viele Belange eines Projekts von hoher Effizienz sein. Da Scarab weitestgehend konfigurierbar ist können die Wissens-Ressourcen auf die Bedürfnisse der einzelnen Disziplinen einer Organisation zugeschnitten werden. Ein Feature kann über mehrere Disziplinen hinweg durch Kopieren von Tickets und Einführen von Abhängigkeiten zwischen den Tickets verfolgt werden. Ein Beispiel: Im Projekt 'Go' sind Ticket-Typen gemäß Meilensteinen im Feature-Lebenszyklus organisiert. Projekt 'Go' hat die folgenden Ticket-Typen: Planung, Entwicklung, Test, Veröffentlichungs-Management und Unterstützung. Neue Features werden in den Ticket-Typ Planung eingetragen wo sie bearbeitet werden, bis sie für die Entwicklung fertig sind. Zu diesem Zeitpunkt wird das Ticket in die Ticket-Typen Entwicklung, Veröffentlichungs-Management und Unterstützung kopiert und alle Kopien werden als durch das Entwicklungs-Ticket blockiert eingestellt. Alle Akteure haben eine volle Beschreibung des Features, inklusive aller Konversationen die während der Spezifikationsphase stattfanden. Da alle Tickets untereinander Abhängigkeiten haben, fällt die Verfolgung aller Anstrengungen über verschiedene Disziplinen hinweg leicht. Das Blockieren aller Tickets durch das Entwicklungs-Ticket bedeutet, daß keine der Tickets geschlossen werden können bis der Entwicklungs-Zyklus abgeschlossen ist, aber alle Gruppen können Ihre Arbeit basierend auf der Arbeit der Entwicklergruppe fortführen. Zum Beispiel kann die Dokumentation Bestandteil des Veröffentlichungs-Zyklus sein. Die Schreiber können die Features in der Entwicklung verfolgen und ihre Dokumentationsarbeit mit Hilfe eigener Tickets mit Verknüpfungen auf das Entwicklungs-Ticket verfolgen. Wenn das Feature veröffentlicht wurde kann die Unterstützungs-Gruppe hereinkommende Tickets verfolgen und leicht auf Informationen über das Feature anhand aller Ticket-Typen zugreifen und Verknüpfungen mit anderen Bereichen anhand der Historie herstellen. 
BestP3 = Scarab kann bei der Verfolgung und Abfrage der Gesundheit eines Projekts behilflich sein. Wenn es in Ihrem Projekt ein bestimmtes Anliegen gibt, daß Sie verfolgen müssen, kann Scarab Ihnen dabei mit einer Reihe von Prozessen helfen. Beispiel: Im Projekt 'Go' wurde gerade eine neue Datenbank eingeführt und die Entwickler sind besorgt, daß die neue Datenbank signifikante Probleme hinsichtlich Performanz hervorrufen wird. Während der Durchführung von Routine-Abfragen und -Berichten stellt der Projektleiter fest, daß in der Tat ein Performanz-Problem vorliegt, daß potenziell mit der neuen Datenbank zusammenhängt. Es wird bestimmt, daß das Beheben des Problems von höchster Priorität ist und kritisch für den Erfolg des Projekts. Um die Arbeit an dem Problem zu erleichtern hat der Projekteigentümer eine Ticket-Vorlage und eine Reihe von Abfragen und Berichten erzeugt. Benutzer werden gebeten die Vorlage zu verwenden und spezifische Information über das, was sie herausgefunden haben, in einem Beschreibungs-Attribut einzutragen. Die Vorlage wird verwendet um die Information zu den Tickets in Regeln zu fassen. Durch die Verwendung einer gespeicherten Abgrage können Projekt-Mitglieder schnell die Tickets abfragen, die das Anliegen betreffen und ihre Bemühungen auf kritische Bereiche konzentrieren. Die Verfolung des Fortschritts der Lösung des Performanz-Problems kann mit Hilfe von Berichten erfoglen. Die Konfiguration der Berichte für Ihre Zwecke kann verwirrend sein. Dieses Dokument enthält eine Reihe von Vorschlägen für optimale Verfahren.


