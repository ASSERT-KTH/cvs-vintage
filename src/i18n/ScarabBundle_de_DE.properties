UITP1 = Vielleicht stellen Sie fest, daß Sie oft die gleichen Attributwerte in ähnlichen Tickets eingeben. Vorlagen erlauben die Speicherung einer Wertemenge für schnellen Zugriff und Wiederverwendung bei der Erfassung von Tickets. In Vorlagen speichern Sie beschreibende Datensätze die Sie für das Ausfüllen zukünftiger Tickets verwenden können. Die Vorlagen verwenden die gleichen Attribute die auch für die Erfassung von Tickets verfügbar sind.
UITP2 = Beispiel: Der Benutzer jdoe ist verantwortlich für das Erstellen und Implementieren von Testplänen für alle Funktionalitäten des UNIX Betriebssystems. Da jdoe für jedes Ticket das mit den Testplänen in Verbindung steht die gleichen Werte eingeben wird, kann er eine Vorlage mit den gemeinsamen Werten erstellen. Beim Erfassen von Tickets kann jdoe die Vorlage verwenden um die gemeinsamen Daten auszufüllen. Die Felder die durch die Vorlage ausgefüllt werden können im Formular 'Neu erfassen: Vorlagen' editiert werden.
UITP3 = Vorlagen können auf globaler oder individueller Basis verfügbar sein. Persönliche Vorlagen können von jedem Benutzer erstellt werden und sind nur für den Erzeuger zugänglich. Globale Vorlagen erfordern das Recht diese zu erzeugen. Benutzer mit dem entsprechenden Recht können dem Administrator Vorlagen vorschlagen. Der Administrator trägt die Verantwortung alle vorgeschlagenen Vorlagen zu überprüfen und solche mit globalem Nutzen freizugeben.
