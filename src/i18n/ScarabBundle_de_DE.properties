IssueEntryP1 = Effektive Fehlerberichte helfen beim Prozess der Verfeinerung von Projekten und dem Erreichen des ultimativen Ziels der Fertigstellung. Ein brauchbarer Fehlerbericht erfüllt normalerweise zwei Kriterien:
IssueEntryP2Head = Reproduzierbar.
IssueEntryP2 = Tickets die sich nicht reproduzieren lassen werden in der Regel als ungültig gekennzeichnet. Liefern Sie detaillierte Informationen zur Reproduktion Ihres Tickets.
IssueEntryP3Head = Präzise
IssueEntryP3 = Je mehr Details Sie liefern um so leichter ist es für den Techniker das Problem zu identifizieren und eine Lösung bereitzustellen.
IssueEntryP4 = Beispiel: Sie testen einen Web Browser. In der site site.com kommt es zu einem Programmabsturz und Sie wollen einen Fehlerbericht verfassen.
IssueEntryP5 = Unangemessen:
IssueEntryP6 = "Mein Browser ist abgestürzt. Ich glaube es war auf site.com. Mein Computer verwendet Windows. Ich glaube das ist ein wirklich ernstes Problem und das Sie das sofort reparieren sollten. Und nebenbei: Mir gefallen die Piktogramme nicht. Keiner wird Ihre Software verwenden wenn Sie diese häßlichen Piktogramme weiter verwenden. Und ja, die Homepage meiner Großmutter sieht auch nicht korrekt aus, da ist alles total durcheinander. Viel Glück."
IssueEntryP7 = Angemessener:
IssueEntryP8 = "Bei jedem Besuch von site.com habe ich einen Programmabsturz. Ich verwende den 10.28.99 build von Win NT 4.0 (Service Pack 5). Ich habe dann den Rechner neu gestartet und konnte den Fehler in Linux (build 10.28.99) reproduzieren.
IssueEntryP9 = Bei jedem Versuch das Banner oben auf der Seite zu laden ist das Programm abgestürzt. Ich habe mir die Seite genauer angesehen und festgestellt, daß die folgende Bildverknüpfung reproduzierbar zum Absturz führt, außer man entfernt das Attribut "border=0":
IssueEntryP10 = &lt;IMG SRC="http://site.com/images/topics/topicfoos.gif" width=34 height=44 border=0 alt="News"&gt;
IssueEntryP11Head = Erfassen eines Tickets
IssueEntryP11 = Aufgrund der weitgehenden Konfigurierbarkeit von Scarab kann sich das Erfassen von Tickets genauso individuell gestalten wie die Person die das Ticket eingibt. Es gibt einige Grundprinzipien die für alle in die Datenbank eingetragenen Tickets gelten: Jedes eingetragene Ticket enthält neben der Definition des Tickets selbst noch unterstützende Informationen. Es ist auch möglich daß Sie die Datenbank auf Duplikate überprüfen können.
IssueEntryP12Head = Tickets definieren
IssueEntryP12 = Jeder Ticket-Typ hat eine individuelle Menge von Attributen die auf die jeweiligen Bedürfnisse des Ticket-Typs zugeschnitten sind. Bei der Eingabe des Tickets sollten Sie für soviele Attribute wie möglich Werte vergeben. Denken Sie bei der Erstellung effektiver Tickets daran so genau und detailliert wie möglich zu sein. Die Attribute ermöglichen das Hinzufügen von aussagekräftigen Informationen, die bei der Verfolgung und Suche von Tickets hilfreich sind.
IssueEntryP13 = Verwenden Sie bei der Erstellung eines Tickets die Textfelder um möglichst viel genaue Information zum Ticket zu erfassen. Ihr Administrator hat eventuell Attribute für das generische Verfolgen von Tickets definiert, aber je mehr Details Sie in die Textfelder eingeben um so besser wird das erstellte Ticket.
IssueEntryP14Head = Hinzufügen von Zusatzinformationen
IssueEntryP14 = Beim Erfassen von Tickets können Sie relevante Zusatzinformationen hinzufügen; Sie können Abhängigkeiten von anderen Tickets einstellen und geeignete Dateien anhängen (zum Beispiel Fehlerkorrekturen, emails, etc.).
IssueEntryP15Head = Abhängigkeiten einstellen: 
IssueEntryP15 = Tickets stehen oft in Abhängigkeiten zu anderen Tickets. Ein Ticket kann erfordern, daß zunächst ein anderes gelöst wird bevor die Arbeit am Ticket beginnen kann. Zwei Tickets können verwandte Lösungen haben und müssen zusammen verfolgt werden, obwohl sie sich nicht direkt beeinflussen.
IssueEntryP16 = Es gibt drei Stufen von Abhängigkeiten in Scarab: Blockierend, Duplizierend und nicht-Blockierend. Blockierende Tickets verhindern die Lösung des blockierten Tickets. Das blockierende Ticket muß gelöst werden bevor das blockierte Ticket gelöst werden kann.
IssueEntryP17 = Manchmal müssen duplizierte Tickets separat verfolgt werden. Das Markieren eines Tickets als Duplikat erlaubt es dem Benutzer die Arbeiten in beiden Tickets zu verfolgen. Duplikate können sich im gleichen Modul oder in verschiedenen Modulen befinden.
IssueEntryP18 = Die Markierung von Tickets als nicht-blockierende Abhängigkeiten erlaubt es auch die Arbeiten an zwei oder mehr Tickets simultan zu verfolgen.
IssueEntryP19 = Sie können den Fortschritt bei zusammenhängenden Tickets verfolgen indem Sie im Abschnitt Abhängigkeiten des Tickets entweder auf die Ticket-Id oder auf die Verknüpfungen mit den Ticket-Zusammenfassungen klicken. Hier können Sie auch die Art der Abhängigkeit neu definieren.
