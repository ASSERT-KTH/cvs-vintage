UQAP1 = Das erweiterte Abfrageformular bietet Ihnen eine Schnittstelle zur unzweideutigen Festlegung der Suchkriterien. Sie können in diesem Formular Werte für alle, einige oder keine der Attribute des Ticket-Typs vergeben. Sie können die Suchkriterien weiter verfeinern durch Einschränkung auf Tickets innerhalb eines bestimmten Datums- oder Nummern-Bereiches. Nehmen wir als Beispiel an Sie wollen alle während der vergangenen Woche geschlossenen Tickets sehen, die in einer Beziehung mit dem Betriebssystem AIX stehen. Sie können dazu einen Datumsbereich eingeben (unter Verwendung des Formats MM/TT/JJJJ, zum Beispiel 01/01/2002) und spezifische Werte für die Attribute Betriebssystem und Status definieren. Ein Klick auf die 
UQAP1S2 = Schaltfläche führt die Suchabfrage aus.
UQAP2 = Sie können Werte für einige, keine oder alle Attribute definieren. Scarab wird die Wissensbasis nach Tickets durchsuchen die alle spezifizierten Werte enthalten. Das erweiterte Abfrageformular erlaubt Ihnen eine feingranulare Definition von Suchkriterien. Drei Arten von Suchkriterien werden im erweiterten Suchformular angeboten:
SearchKnowledgeBase = Durchsuchen der Wissensbasis
StateChange = Status-Änderung
UQAP3 = Zur Qualifikation Ihrer Suchabfragen können Sie sowohl jede dieser Sektionen einzeln als auch eine Kombination der Sektionen verwenden. Wenn Sie eine Suchabfrage ausführen ohne irgendwelche Attribute zu definieren erhalten Sie als Resultat alle Tickets die mit dem angemeldeten Benutzer assoziiert sind. 
UQAP4 = Abschnitt bietet Raum zur Definition von Werten für Ticket Attribute. Jedes für den Ticket-Typ verfügbare Attribut ist hier vorhanden. Sie können Werte für alle, einige oder keine der Ticket Attribute definieren. Ausserdem können Sie die Suche auf eine Auswahl von Tickets oder einen Erstellungszeitraum einschränken. 
UQAP5 = Nach Abschicken der Suche wird die Datenbank nach Tickets durchsucht, die für alle in den Suchkriterien angegebenen Attributen die gesuchten Werte enthalten. Um auf effektivste Art die interessantesten Tickets zu finden definieren Sie nur die Attribute die mit hoher Wahrscheinlichkeit den Kriterien entsprechen. Wenn Sie Attribute außerhalb Ihrer Anforderungen definieren ist die Wahrscheinlichkeit geringer, daß Sie Tickets finden die Ihren Suchkriterien entsprechen. Als Beispiel sucht jdoe nach Tickets die sich mit Datenbankfehlern in einem der UNIX Betriebssysteme befassen. Anstatt einen Wert für das Betriebssystem zu definieren kann jdoe eine Suchabfrage erzeugen die nach Zeichenketten sucht in denen die Datenbankfehler enthalten sind. Wenn jdoe die Suchkriterien weiter verfeinern muss kann er andere Attribute definieren. Wenn Sie Ihre Suchkriterien festlegen sollten Sie mit einer möglichst kleinen Menge von relevanten Eigenschaften beginnen.
UQAP6 = Die Sektion Personalsuche ermöglicht die Suche nach Tickets basierend auf der Assoziation der Tickets mit Benutzern. Je nachdem welche Benutzer-Attribute definiert wurden können Sie nach dem Erzeuger eines Tickets und oder dem Zugewiesenen Benutzer suchen. Alle mit einem Ticket assoziierten Benutzer können über ein Benutzer-Attribut in dieser Sektion ausgewählt werden. Sie können so viele Benutzer selektieren wie benötigt.
UQAP7 = In diesem Feld können Sie ein Attribut angeben das Sie gerne beobachten möchten sowie den Originalwert und den erwarteten neuen Wert. Zum Beispiel möchten Sie wissen welche Tickets alle in ihrem Schweregrad von niedrig auf hoch gestuft wurden. Außerdem können Sie diese Änderungen innerhalb eines Datumsbereiches beobachten. Sie sind zum Beispiel interessiert zu wissen welche Tickets in der vergangenen Woche mehr als zwei Voten erhalten haben. Ein Klick auf die "Einstellungen ändern" Schaltfläche speichert Ihre Änderungen in der Abfrage. Hier können Sie auch die Präferenzen für die Resultatsicht einstellen. Sie können die Sortierreihenfolge und die Anzahl der Tickets pro Seite ändern. Jetzt können Sie Ihre Abfrage speichern oder ausführen. 


