UQT26 = The quoting technique can work if AND or OR are used as part of the query text as well, though these words are included in a set of common english words that are ignored in searches
UQT27 = The instructions given above are based on the lucene documentation at http://jakarta.apache.org/ lucene/docs/queryparsersyntax.html


