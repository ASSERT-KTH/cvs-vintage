NavP8 = En muchos casos, la información útil se incluye diréctamente en las pantallas para clarificar operaciones innusuales. Los mensajes de error se proporcionan en linea para ayuda a identificar qué ha sucedido y como remediarlo.
NavP9Head = Formularios de entrada
NavP9 = Los formularios de entrada son fáciles de usar. Los puntos de datos por defecto se indican con un asterisco (*) al lado del título del campo. A menudo encontrarás guías textuales para ayudarte a través del proceso de introducción.
NavP10 = En cada pantalla se dispone de botones navegacionales. Estos botones realizan acciones sobre los datos introducidos en el formulario. El botón
CancelDesc = cancela el proceso en el que te encuentras inmerso en ese momento
