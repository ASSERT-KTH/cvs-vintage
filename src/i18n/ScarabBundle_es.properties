GroundRules5 = 5) Vete resolviendo tus peticiones en orden según su hito asociado y su prioridad. Si debemos modificar ese orden, está bien. Pero intentemos que el orden de los hitos tenga sentido.GroundRules6 = 6) Cuando la resolución de una petición ha implicado código o cualquier contenido que está bajo control del repositorio (SourceSafe, CVS, ...) debe enviarse al repositorio y marcarse en Scarab como 'Corregido'. Se asume que todo lo 'Corregido' está en el repositorio!
GroundRules6 = 6) When an issue is completed (you've written the code, etc.) if applicable check it into cvs and mark the issue "fixed" with a comment on how you did it.  Fixed==Checked In!
GroundRules7 = 7) Intenta entregar en el repositorio las peticiones resueltas gradualmente, de manera que podamos hacer un seguimiento más detallado y detectemos los problemas de integración lo antes posible.
GroundRules8 = 8) Siéntete libre de añadir más peticiones al sistema según creas que son necesarias. Scarab debe reflejar todos los cambios (pendientes o realizados) para que sepamos en todo momento como evoluciona el proyecto.
GroundRules9 = 9) Utiliza los campos de descripción de cada petición para introducir cualquier comentario o nota sobre ella, bien con datos sobre el problema, o bien con notas acerca de posibles formas de resolverla. De esta manera, cualquiera al que se le asigne la petición podrá ver fácilmente su historia y disponer de la información esencial para comenzar a resolverla.
GroundRules10 = 10) Utiliza Scarab casi constantemente. En la práctica, comprobarás que encontrar aquí lo que se espera de tí es mucho más sencillo que escarbar entre toneladas de emails.
GroundRulesEnd = Al principio, esto puede parecer draconiano. La verdad es que sólo es un método para que podamos controlar nuestras propias listas de tareas, compartirlas con nuestros compañeros y evitarnos líos con las tareas pendientes. Se trata de que cuando alguien te venga a preguntar por algo puedas decir 'Está en Scarab!'.
