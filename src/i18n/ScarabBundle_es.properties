## ScarabBestPractices
ScarabGuidelines = Guías de Scarab
ProjectKnowledge = Compartiendo el conocimiento del proyecto
TrackingProject = Seguimiento de la salud del proyecto
BestP1 = El éxito de un proyecto depende de gestionar y resolver los problemas. Cómo uses las herramientas dependerá de cómo se organicen tu proyecto y tus procesos de workflow. Puedes usar las herramientas como un sistema de compartición de información y un medio de gestionar la salud de tu proyecto.
BestP2 = La información capturada en Scarab puede ser altamente efectiv para muchas areas dentro de un proyecto. Como Scarab es tan configurable, los recursos de conocimiento pueden adaptarse a las necesidades de cada disciplina dentro de la organización. Rastrear una funcionalidad entre diferentes líneas de disciplinas puede hacerse copiando y modificando las Peticiones y creando dependencias entre el original y la copia. Por ejemplo, el Proyecto Go tiene Tipos de Petición organizados por hitos dentro de ciclo de vida de las funcionalidades. El Proyecto go define los siguientes Tipos de Petición: Planificación, Desarrollo, Pruebas, Release y Soporte. Las nuevas funcionalidades se introducen como Peticiones de Planning, donde se procesan hasta que están listas para el desarrollo. En ese momento se copian a Desarrollo, Release y Testing, y todas las copias se dejan bloqueadas por la de Desarrollo. Todos los usuarios tienen una descripción de la funcionalidad, incluyendo conversaciones mantenidas al evolucionar las especificaciones. Dado que todas las peticiones mantienen interdependencias, monitorizar los esfuerzos en las distintas líneas de trabajo resulta sencillo. Que las peticiones estén bloqueadas por la de Desarrollo significa que ninguna de ellas podrá cerrarse hasta que el ciclo de desarrollo se haya completadok, pero cada grupo puede continuar su trabajo basado en lo que sucede en Desarrollo. Por ejemplo, la documentación puede ser parte del proceso de Release. Los escritores pueden seguir las funcionalidades en desarrollo y asociar sus propias peticiones de Documentación mediante links a las de Desarrollo. Una vez que la funcionalidad se entrega a los usuarios, el departamento de soporte puede gestionar peticiones entrantes y acceder a la información acerca de la funcionalidad mediante cualquiera de los tipos de petición y ser capaz de enlazar con otras areas rápidamente mediante el historial de peticiones.
BestP3 = Scarab puede ayudar en el seguimiento y aseguramiento de la salud de un proyecto.  Si tu proyecto está experimentando un tipo particular de problema que necesites rastrear, Scarab puede ayudarte a conseguirlo a través de una serie de procesos. Por ejemplo, el Proyecto Go ha añadido una nueva base de datos y los desarrolladores están preocupados de que pueda causar problemas de rendimiento significativos. Para facilitar el seguimiento, se crean unas plantillas de entrada de peticiones y una serie de consultas e informes. Se pide a los usuarios que utilicen la plantilla para introducir información específica, que se consultará rápidamente mediante el uso de las consultas y los informes guardados. 




