IssueEntryP1 = Las Peticiones efectivas ayudan en el proceso de refinar los proyectos y alcanzar el objetivo último de la completitud. Una descripción de Petición útil tiene normalmente dos cualidades:
IssueEntryP2Head = Reproducible.
IssueEntryP2 = Las peticiones que no pueden reproducirse son generalmente descartadas. Debes proporcionar instrucciones detalladas para explicar la petición.
IssueEntryP3Head = Específica
IssueEntryP3 = Cuantos más detalles proporciones, más fácil será identificar el problema y su solución.
IssueEntryP4 = Por ejemplo: Estás probando un navegador web. Se cuelga en www.site.com, y quieres introducir la siguiente descripción de Petición:
IssueEntryP5 = Inapropiada:
IssueEntryP6 = "Mi navegador se ha colgado. Puenso que fue en site.com. Mi ordenador usa Windows. Creo que es un problema muy grave y debeis arreglarlo ya. Por cierto, no me gustan los iconos. Nadie usará vuestro software si manteneis esos horribles iconos. Ah! Y la página web de mi abuela tampoco se ve bien, está todo liado. Buena suerte!"
IssueEntryP7 = Más apropiada:
IssueEntryP8 = "Cada vez que entro en site.com el navegador se cueltga, usando la versión 10.28.99 sobre Win NT 4.0 (Service Pack 5). He reproducido el problema tambien en el build 10.28.99 de Linux.
IssueEntryP9 = De nuevo se cuelga cada vez que dibuja el banner de la parte superior de la página. Dividiéndola, he descubierto que que el siguiente link a imagen colgará la aplicación consistentemente a menos que se elimine el atributo "boerder=0".
IssueEntryP10 = &lt;IMG SRC="http://site.com/images/topics/topicfoos.gif" width=34 height=44 border=0 alt="News"&gt;
IssueEntryP11Head = Introduciendo una Petición
IssueEntryP11 = A causa de su altamente configurable naturaleza, introducir Peticiones en Scarab puede ser tan individual como la persona que la introduce. Hay algunos principios básicos que se aplican a todas las peticiones que se introducen en el sistema: Para cada petición, la deifnirás y añadirás información de apoyo. Además, puedes chequear si existen duplicados en la base de datos.
IssueEntryP12Head = Definiendo Peticiones
IssueEntryP12 = Cada Tipo de Petición tiene un tipo de atributos unico, específico a las peticciones de cada Tipo de Petición. Cuando se introduce la petición, querrás añadir valores para todos los atributos que te sea posible. Recuerda que al crear peticiones efectivas debes ser tan específico y detallado como te sea posible. Los atributos te permiten añadir información con sentido que puede usarse para propósitps de búsqueda y seguimiento.
IssueEntryP13 = Mientras se crea la Petición, usa los campos de texto para añadir toda la información específica. Tu administrador puede haber definido atributos para almacenar determinadas informaciones, pero cuántos más detalles añadas en los campos de texto, mejores peticiones crearás.
IssueEntryP14Head = Añadir información de apoyo
IssueEntryP14 = Durante el proceso de introducción de Peticiones puedes añadir información adicional relevante; puedes incluir dependencias a  otras peticiones, y adjuntar ficheros apropiados (parches, emails, etc...).
IssueEntryP15Head = Estableciendo dependencias: 
IssueEntryP15 = Las peticiones a menudo tienen dependencias sobre otras peticiones. Una petición puede requerir la resolución de otra antes de que pueda hacerse cualquier trabajo sobre ella. Dos peticiones pueden tener dependencias paralelas y necesitar ser registradas juntas, aunque no tengan influencia directa la una en la otra.
IssueEntryP16 = Hay tres niveles de dependencias en Scarab: Bloqueante, duplicante y no-bloqueante. Las bloqueantes evitan que la bloqueada se resuelva. La bloqueante debe resolverse antes que la bloqueada.
IssueEntryP17 = A veces deben introducirse Peticiones duplicadas que necesitan rastrearse de forma separada. Marcar una petición como duplicada permite a los usuarios realizar el seguimiento de los esfuerzos empleados en ambas peticiones. Los duplicados pueden estar en el mismo móidulo o en diferentes.
IssueEntryP18 = Marcar peticiones dependientes como no-bloqueantes permite a los usuarios hacer el seguimiento simultáneamente sobre varias peticiones.
IssueEntryP19 = Puedes rastrear el progreso de las peticiones interrelacionadas mediante la sección 'Dependencias' de la Petición, y pulsando en los links de ID o resúmen de petición. En este área se puede tambien redefinir el tipo de Dependencia.
IssueEntryP20Head = Adjuntos de Petición:
IssueEntryP20S1 = Keeping track of information relating to an issue is simplified using the issue attachment feature. You can include email conversations, relevant documentation, patch files, or any other supporting file. If you need to include a url, you can add that into any text field. To add a file, use the
IssueEntryP20S2 = section in the 
IssueEntryP20S3 = form (if you have duplication active, this will appear after the duplication checking process). To do so, enter a brief description of the attachment and use the browse button to navigate to the file on your local system or enter a path for the file and click the 
IssueEntryP20S4 = button. You can repeat this process to add multiple files.
IssueEntryP21Head = Handling Duplicates
IssueEntryP22 = If you have duplication checking active, Scarab will use a subset of attributes to check for possible duplicates in the database. If duplicates are found a report of similar issues will be presented with your issue listed at the top. Review the issues listed to determine if an existing issue covers the issue you are entering. You can do a number of things at this point:
