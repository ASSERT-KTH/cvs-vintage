NavP4Head = La barra de Consulta.
NavP4 = La barra de Consulta proporciona acceso a las herramientas de búsqueda. La caja de ID de petición te permite acceder a una petición específica. La caja de selección de consulta proporciona acceso a las funcionalidades de consultas Avanzada y Personalizada. Si dispones de consultas guardadas aparecerán también ahí.
NavP5Head = Títulos de sección
NavP5 = La mayoría de las pantallas de información están organizadas en forma de tabla. Cada sección se presenta con una cabecera informativa, describiendo la sección y, a menudo, proporcionando información general acerca de la sección. Cada cabecera de columna actua como un link para cambiar el orden para la tabla. Cada cabecera de columna tiene una flecha que indica si el orden es ascendente (por defecto) o descendente. Para cambiar la dirección, basta con pulsar en la flecha.
Buttons = Botones:
