NextDesc = indica que hay más información que debe recopilarse en la siguiente pantalla. Pulsando este botón se guardarán temporalmente tus datos y pasarás a las siguiente parte del proceso de introducción.
NavP10Head = Pestañas      
NavP10S1 = Algunas funcionalidades proporcionan pestañas para la navegación entre diferentes partes. In los informes, puedes usar las pestañas para alternar entre la definición del contenido de las filas y las características de la salida final.
NavP11 = Si tienes un conjunto de datos guardados (como consultas guardadas, o informes) la sección superior contiene una lista desplegable con todos los elementos disponibles para usar en ese formulario. Esto aparece en la introducción de peticiones y en las consultas e informes. Para usar un formulario guardado selecciona el que te interese y pulsa el botón
