NavP14 = Muchas pantallas de resultados te permiten realizar acciones sobre los elementos que aparecen. Bajo los elementos encontrarás un conjunto de botones asociados a acciones que pueden realizarse. Puede haber dos grupos de botones. El primero afectará a aquellos elementos que selecciones. Si aparece otro grupo de botones, actuarán sobre todos los elementos de la lista.
