NavP1 = tiene su interfaz organizado para permitir el acceso a las principales funcionalidades desde cualquier lugar de la aplicación. Cada una de las pantallas de acción proporciona información relevante junto con links para acceder a más detalles según se necesite. Un interfaz consistente y unificado te permite reconocer fácilmente los tipos de información y las acciones disponibles en cada pantalla.
