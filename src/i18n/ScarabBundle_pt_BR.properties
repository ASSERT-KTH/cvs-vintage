## UserIssues
IssueAttributes= Atributos do item
IssueEntryScreen=Tela de cadastro de ítens
XMLImportExport=Usando a Exportação/Importação em XML
OverviewPara=O Scarab tem uma estratégia de gerenciamento de ítens muito dinâmica. Confimar, manejar e modificar ítens é um processo simples. O Scarab tem as seguintes funcionalidades para gerenciamento de ítens:
Relationships=Relacionamentos: 
RelationshipsDef=O Scarab pode manejar relacionamentos entre ítens. As dependências entre ítens podem ser assinaladas e manejadas através do processo de cadastro ou enquanto revisar um ou múltiplos ítens.
ChangeTracking=Mudança de manejo:
ChangeTrackingDef=Todas as mudanças são feitas contendo informação sobre o usuário que fez a modificação. Quando uma mudança for feita qualquer comentário incluso juntamente com a mudança será manejado com o item.
CommentViewing=Vendo e alterando comentários:
CommentViewingDef=Todos os comentários feitos em um item são manejados. Comentários permitem que suporte ou outro tipo de conversa possa ser visto e editádo por quaisquer partes interessadas no progresso de um item.
SaveFrequentInfo=Salvando informações frequentemnte cadastradas: 
SaveFrequentInfoDef=Os modelos de cadastro de ítens permitem-lhe criar um conjunto de pontos de dados frequentemente usados para atributos em um modelo. Quando um modelo é usado, a tela do cadastro do item é pré-populada e o usuário pode alterar as informações conforme necessário.
IssueTypesP1=Os tipos de item disponibilizam um conjunto único de atributos e opções usados para descrever ítens numa maneira significativa. Os atributos contidos num tipo de item são definidos pelo administrador do projeto e afetam somente ítens dentro do tipo de item. Cada projeto tem um conjunto único de tipos de item. Você pode ter um conjunto diferente de permissões para cada tipo de item no seu projeto. Os ítens permanecerão dentro do tipo de item no qual foram cadastrados até que um usuário mova ou copie-os para outro tipo de item.
IssueTypesP2=Antes de você cadastrar ítens para seu projeto, você deve familiarizar-se com o conjunto de tipos de item disponível. Onde você irá cadastrar um item será determinado pela forma que seu projeto é organizado. Uma vez que você selecionou o tipo de item que melhor descreve seu item, clique no nome do item.
IssueAttributesP1=Os atributos são os descritores comuns aos ítens. Os atributos são usados para categorizar ítens para manejo, análise comparativa e taxa de mudança. Cada tipo de item tem um conjunto único de atributos como por exemplo Sumário, Descrição, Versão, Prioridade, Estado, Resolução, Severidade. Há um conjunto padrão de atributos mas seu administrador do projeto deve ter alterado o conjunto disponível para seu tipo de item.
IssueAttributesP2=Os atributos pode ser organizados em grupos. Se a verificação de duplicados estiver ativa, você cadastra um subconjunto dos atributos para o item. Este subconjunto é usaado para verificar ítens duplicados na base de dados. Depois que processo de verificação de duplicados  está completo, você pode cadastrar valores para os atributos restantes.
IssueAttributesP3=Um tipo de item deve ter um conjunto de atributos obrigatórios. Os valores para os atributos obrigatórios dever ser cadastrados antes de salvar o item. Os atributos obrigatórios são identificados por um asterisco (*) ao lado do nome do atributo.
IssueAttributesP4=Em muitas páginas de resultados você pode mudar quais atributos aparecem na sua tela. Para obter informações na personalização da sua interface veja 
IssueEntryScreenP1=Depois de selecionar seu tipo de item e "Cadastrar novo" do navegador a esquerda você pode cadastrar valores para os atributos disponíveis. Cada atributo terá ou uma lista com opções para selecionar ou um campo de cadastro de texto. Todos os atributos com um asterisco (*) ao lado do título deve ter seus valores preenchidos antes de salvar o item.

IssueEntryScreenP2=Se a verificação de duplicados está ativa, cadastrar um item torna-se um processo com três passos. O primeiro é definir um subconjunto de atributos que será usado para verificar os duplicados na base de dados onde você usa o botão 
IssueEntryScreenP2S2=. O segundo passo é rever todos os possíveis duplicados e determinar qual ação executar (veja Duplicados para mais informações no gerenciamento de duplicação). O terceiro passo é cadastrar valores para os ítens restantes.
IssueEntryScreenP3=Enquanto você está cadastrando o item você pode anexar um arquivo relevante usando a mesma tela. Anexar um arquivo ajuda você e outros compartilhar facilmente informações relevantes e correções. Para mais informações em acrescentar anexos veja 
IssueEntryScreenP5=Antes de enviar seu item você pode selecionar onde na aplicação você gostaria de ir em seguida. Cada opção envia o item e leva você para uma das seguintes área funcionais:
AssignIssue=Associar item
ViewThisIssue=Ver este item
StartPage=Página Inicial
ReturnToHome=Retornar ao início
AfterSubmit=Após enviar
IssueReadOnly=Este item está como somente-leitura pois seu tipo de item foi marcado como inativo.
XMLImportExportP1=Você pode usar a funcionalidade de Importação/Exportação em XML para migrar sua base de dados de ítens existente numa nova base de dados do Scarab. Você pode também usar esta funcionalidade para sincronizar sua base de dados antiga ou externa com a base de dados do Scarab. Isto possibilita-lhe continuar usando o sistema de manejo de ítens antigo até que seus membros do módulos sintam-se a vontade com o Scarab. Uma vez que a importação é completada você pode tratar os ítens importados como qualquer outro item no Scarab.
ExportingIssues=Exportando ítens
ExportingIssuesP1=Esta funcionalidade exporta ítens como XML os quais você pode tanto ver numa janela de navegador ou baixar como um arquivo. Você pode usar o arquivo exportado para uma variedade de propósitos tal como arquivamento ou sincronização com outros bases de dados e a base de dados do Scarab. Os ítens devem ser exportados somento do módulo atual. Você deve ter a permissão de manejo de item no projeto de "Consulta" para usar a funcionalidade de exportação de ítens em XML.
ExportingIssuesP2=Você pode exportar ítens singularmente ou em lotes. Quando exportar lotes de ítens, você pode incluir ítens expecificando seus códigos numa lista separada por vírgula ou uma faixa de códigos. Especificando um lista separada por vírgula exporta somente os ítens especificados na lista. Por exemplo, "10,20,30,50" exportará apenas os ítens 10, 20, 30 e 50. Especificando uma faixa de ítens exportará todos os ítens nesta faixa. Por exemplo, "1-50" exportará todos ítens como código de 1 até 50. Você pode especificar ítens para exportar usando uma combinação de lista separada por vírgula e faixa de ítens. Por exemplo "1-5,10,20" exportará os ítens com códigos de 1 até 5 e também os ítens 10 e 20.
ExportingIssuesP3=Para exportar ítens em XML:
ExportingIssuesP3B1=link na barra de navegação.
ExportingIssuesP3B2=Cadastre o código do item para ser exportado no campo <strong>Ítens</strong>.
ExportingIssuesP3B3=Selecione o destino da exportação clicando a opção apropriada no campo <strong>Opção</strong>.
ImportingIssues=Importando ítens
ImportingIssuesP1=Esta funcionalidade importa dados de ítens de arquivos XML. Os ítens importados são tratados como novos ítens na base de dados do Scarab. Você deve ter a permissão de manejdo de ítens no projeto de "Envio" para usar a funcionalidade de importação de ítens de XML.
ImportingIssuesP2=O Scarab aceita apenas os arquivos XML que seguem o modelo DTD do Scarab. Os seguintes elementos na seção do &quot;módulo&quot; do arquivo XML devem casar com as configurações para o módulo atual:
ImportingIssuesP2B1=este é o domínio no qual seu módulo existe. Se a URL para seu módulo é modulo.domínio.com.br, o elemento domínio deve ser parecer com <code>&lt;domain&gt;dominio.com.br&lt;/domain&gt;</code>.
ImportingIssuesP2B2=este é o nome do módulo. Se a URL para seu módulo é modulo.dominio.com.br, o elemento nome deveria parecer-se com <code>&lt;name&gt;modulo&lt;/name&gt;</code>.
ImportingIssuesP2B3=este é o código do Item para seu módulo. Se o código do item para seu módulo e ajustado para 'SC', o elemento código deveria parecer-se com <code>&lt;code&gt;SC&lt;/code&gt;</code>.
ImportingIssuesP3=O módulo para o qual você está importando deve conter todos dos nomes de usuários, tipos de item, atributos e opções de atributo referidos no arquivo XML. Numa importação bem sucedida o Scarab cria um novo item para cada item no arquivo XML e associa um código para cada um. Você pode então tratar estes novos ítens como qualquer outro item na base de dados.
ImportingIssuesP4=Para importar ítens de XML:
ImportingIssuesP4B1=Localize e selecione o arquivo ou digite o nome do arquivo para importar.
Button=botão

## UserReports
ReportsOverview=Usando o construtor de relatórios do Scarab
ReportContent=Conteúdo de linha e coluna
GeneratingReports=Gerando e salvando relatórios
ReportsP1=O scarab permite-lhe contruir relatórios para prover uma fotografia do estado da atividade nos ítens. Você pode confeccionar os relatórios para caberem em suas necessidades específicas  definindo quais tipos de dados são incluídos e selecionando o formato de saída. Os tipos de dados dos relatórios pode incluir atributos e opções, usuários e datas. O relatório pode ser formatado para o navegador, Excel (.xls) ou como um arquivo texto separado por tabulação. Você pode definir relatórios para incluir somente um tipo de item ou múltiplos tipos em apenas um módulo ou em vários módulos.
ReportsP2=Para acessar os relatórios do Scarab:
ReportsP3=Selecione o módulo no qual você deseja iniciar definindo o relatório.
ReportsP4=Clique no link <b>Relatórios</b>. Isto o levará para a página de <b>Lista de relatórios salvos</b>. Você pode selecinar um relatório salvo previamente ou você pode construir um novo relatório.
ReportsP5=Selecione o relatório que você deseja rodar clicando no nome do relatório ou acesse o construtor de relatórios clicando no botão <b>Criar novo<b>.
ReportsP6=O construtor de relatórios do Scarab consiste de três guias:
ReportsP7=A guia de <strong>informação do Relatório</strong> permite-lhe definir o escopo do relatório e cadastrar a informação de sumário. A informação de sumário serve para salvar o relatório. Existem duas seções nesta guia: <strong>Os tipo de Artefatos selecionados para este relatório</strong>, e <strong>Sumário</strong>.
ReportsP8=Selecionando tipos de item
ReportsP9=O tipo de item incluído no relatório é padronizado para o tipo de item selecionado. Se você deseja definir um relatório para um tipo de item diferente ou diversos tipos/módulos, clique no botão <strong>Editar lista</strong>. Isto levará você para a página de <strong>Lista de tipos cruzados entre ítens/módulos<strong>. Você pode usar esta página para definir uma lista de tipos de item dentro do módulo atual ou através de diversos módulos para ser incluído no seu relatório. É extremamente recomendado que os tipos de item para o relatório sejam escolhidos antes de manipular o conteúdo das guias. Porém é possível modificar a lista mais tarde. Acréscimos que conflitem com aqueles já cadastrados nas outras guias não serão permitidos.
ReportsP10=Na página de <strong>Lista de tipos cruzados entre módulos/item</strong> você pode efetuar as seguintes tarefas:
ReportsP11=Selecione uma lista cruzada entre módulos já salva para uso.
ReportsP12=Remova os tipos de item do seu relatório clicando no marcador próximo a qualquer tipo de item no topo da seção da página e clicando no botão <strong>Remover selecionados</strong>. Para remover todos tipos de item, clique no botão <strong>Remover Todos</strong>.
ReportsP13=Acrescente tipos de item para seu relatório marcando a opção próxima a qualquer tipo, no topo da seção da página e clicando o botão <strong>Acrescenar selecionados</strong>.
ReportsP14=Quando você selecionou o grupo de tipos de ítens desejado para seu relatório, você pode salvar a lista para uso futuro clicando no botão <strong>Salvar</strong>.
ReportsP15=Clique no botão <strong>Pronto</strong> para retornar para a página de <strong>informações do relatório</stron> onde os tipos de ítens selecionados aparecerão na seção <strong>tipos de artefatos selecionados para este relatório</strong>.
ReportsP16=Cadastrando informação de Sumário
ReportsP17=A seção <strong>Sumário</strong> da guia <strong>informações do relatório</strong> permite-lhe cadastrar informação para salvar em seu relatório. Esta informação é opcional e pode ser acrescentada em qualquer ponto durante o processo de criação do relatório. Você pode prover a seguinte informação:
ReportsP18=Cadastre um nome para seu relatório no campo <strong>Nome</strong>.
ReportsP19=Cadastre uma descrição no campo <strong>descrição do relatório</strong>.
ReportsP20=Selecione a <strong>Disponibilidade</strong> do relatório. Se você em permissões que deixam-lhe fazer com que seus relatórios estejam disponíveis para outros membros do módulo, o campo Disponibilidade apararecerá permitindo-lhe escolher se deseja salvar o relatório para uso pessoal ou para uso no módulo.
ReportsP21=Selecione o formato pra o relatório. Os formatos disponíveis são Web, Excel (.xls) e Delimitado por Tabulações (.txt).
ReportsP22=Quando você cadastrar toda a informação desejada, clique no botão <strong>Atualizar</strong> para acrescentar esta informação para seu relatório.
ReportsP23=As guias de <strong>conteúdo da linha</strong> e <strong>conteúdo da coluna</strong> permitem-lhe definir e organizar os dados incluídos no seu relatório. Esta guias contém informações e opções identicas, porém você pode selecionar tipos diferentes de dados em cada guia. Isto permite-lhe criar unicidade, in depth reports. Uma vez que o conteúdo da linha e coluna foram definidos, você pode gerar o relatório.
ReportsP24=Tipos de dados
ReportsP25=A seção <strong>critérios de Linha/Coluna</strong> permitem-lhe selecionar o tipo dos dados apresentados nas linhas ou colunas do seu relatório. As seleções disponíveis são:
ReportsP26=Quando este tipo de dados é selecionado, você pode escolher entre os atributos e opções definidas para os tipos de item selecionados.
ReportsP27=Quando este tipo de dado está selecionado, você pode escolher entre os membros do módulo e especificar um atributo de usuário para cada usuário selecionado.
ReportsP28=Quando este tipo de dados está selecionado, você pode definir datas para cada linha ou coluna do seu relatório.
ReportsP29=A opção selecionada no campo <strong>Selecionar tipo de conteúdo</strong> determina os dados disponíveis no resto das seções destas guias. Somente um tipo de conteúdo pode ser usado para cada cabeçalho. Se você escolher Datas(s) como tipo de conteúdo na guia <strong>Conteúdo da Linha</strong> ou na guia <strong>Conteúdo da Coluna</strong>, ele deve ser o único cabeçalho naquele eixo. Contudo, você pode definir critérios de usuários para um ou mais níveis e atributos de opção par outros cabeçalhos no mesmo eixo. Mudando o tipo de conteúdo para Data(s) após definir um conjunto critérios de usuários ou atributos/opções para ambas guias de linha ou coluna descartará os dados previamente cadastrados para aquela guia.
ReportsP30=Ordenando opções de atributos e atributos de usuários em cabeçalhos e grupos
ReportsP31=Quando gerar relatórios contendo opções e atributos ou atributos de usuários, a organização dos dados pode representar a diferença entre uma ferramenta útil de análise e um massa ilegível de números. Para ajudar a organizar os dados, o Scarab permite-lhe arrumar os dados do relatório em cabeçalhos que são combinados no relatório final para permitir múltiplos critérios por célula.
ReportsP32=Os cabeçalhos são definidos unicamento pelos dados que contêem. Para criar cabeçalhos dentro do seu relatório:
ReportsP33=No <strong>Construtor de Relatórios</strong>, clique na guia <strong>Conteúdo da linha </stron>ou na guia <stron>Conteúdo da coluna</strong>.
ReportsP34=Selecione o tipo de conteúdo para este cabeçalho na lista <strong>Selecionar tipo de conteúdo</strong>.
ReportsP35=Selecione as opções que deseja incluir no primeiro cabeçalho do seu relatório.
ReportsP36=Clique no botão <strong>Atualizar</strong>.
ReportsP37=Se você deseja incluir mais de um cabeçalho no seu relatório, no <strong>conteúdo do eixo: seção de cabeçalhos de Linha/Coluna</strong>, clique no botão <strong>Acrescentar outro cabeçalho</strong>.
ReportsP38=Selecione o tipo de conteúdo para este cabeçalho na lista <strong>Selecionar tipo de conteúdo</strong>. Se o cabeçalho já definido conter atributos de usuário ou atributos/opções, você não pode selecionar os tipos de conteúdo de Data. Fazendo isso você pederá os dados do cabeçalho digitados.
ReportsP39=Selecione as opções que você deseja incluir neste cabeçalho.
ReportsP40=Quando finalizado, clique no botão <strong>Atualizar</strong>.
ReportsP41=Continue acrescentando cabeçalhos e selecionando opções desta maneira até que todas as opções que você deseja ver no seu relatório estajam inclusas.
ReportsP42=Você pode alterar um cabeçalho previamente definido clicando no marcador próximo ao cabeçalho e clicando no botão <strong>Alterar cabeçalho selecionado</strong>. Você pode excluir um cabeçalho previamente definido clicando no marcador próximo ao cabeçalho e clicando no botão <strong>Remover cabeçalho selecionado</strong>.
ReportsP43=O Scarab permite-lhe melhor organizar os dados dos relatórios agrupando os atributos e opções dentro de seus cabeçalhos. Por exemplo, se as opções P1, P2, P3 e P4 para o atributo Prioridade foram todas selecionadas, você pode agrupar P1 e P2 como "Alta Prioridade" e P3 e P4 como "Baixa Prioridade".
ReportsP44=Você deve ter definido pelo menos um cabeçalho contendo <strong>Atributo/Opção(s)</strong> no seu relatório antes que você possa definir grupos. Para agrupar as opções dentro dos cabeçalhos:
ReportsP45=Na guia <strong>Conteúdo da linha</strong> ou na guia <strong>Conteúdo da coluna</strong>, selecione o cabeçalho contendo o tipo de conteúdo do <strong>Atributo/opção(s)</strong> e clique no botão <strong>Editar cabeçalho selecionado</strong>.
ReportsP46=Na seção de grupo de dados relacionados, cadastre um nome para o grupo e clique no botão <strong>Acrescentar Novo</strong>. Repita este passo se você deseja ter grupos adicionais dentro deste cabeçalho.
ReportsP47=Na seção <strong>atributos do conjunto de dados do relatório de grupos</strong>, selecione o grupo que você deseja que cada opção apareça na frente da lista de <strong>Nome do grupo</strong> próxima de cada atributo/opção.
ReportsP48=Quando pronto, clique no botão <strong>Atualizar</strong>.
ReportsP49=Selecionando usuários e atributos
ReportsP50=Emitindo relatórios nos atributos de usuário permite-lhe determinar como a carga de trabalho no seu módulo está distribuída. Você pode usar o tipo de dados <strong>Usuários (por atributo</strong> para criar relatórios que indicam como os ítens são associados ou de outra maneira associados com usuários.</p>
ReportsP51=Para definir o critério de relatório <strong>Usuários (por atributo)</strong>:
ReportsP52=Em qualquer uma das guias <strong>Conteúdo da linha</strong> ou <strong>Conteúdo da coluna</strong>, selecione <strong>Usuário (por atributo)</strong> da lista <strong>Selecinar tipo de conteúdo</strong>.
ReportsP53=Na tabela de usuários, selecione o marcador na coluna Selecionar e o atributo de usuário desejado da lista na coluna de Associação do usuário que você desejar incluir.
ReportsP54=Clique no botão <strong>Acrescentar selecionados para a lista de associados</strong>.
ReportsP55=Para incluir múltiplos atributos de usuário para um usuário único, você precisa acrescentar o  usuário novamente como os atributos adicionais selecionados. Por exemplo, se você queria gerar um relatório para indicar quais usuários tem as reponsabilidades de propriedade e controle de qualidade para os ítens no seu módulo, você precisaria selecionar cada usuário duas vezes. Primeiro com o atributo de usuário <strong>Associado à</strong> e depois com o de <strong>contato de CQ</strong>.
ReportsP56=Emitindo relatórios por datas
ReportsP57=Para ajudar-lhe a determinar como seu módulo está progredindo, o Scarab permite-lhe gerar relatórios baseados em datas ou tempo. Os relatórios de data/tempo disponibilizam uma fotografia da atividades de ítens num ponto único no tempo. Você pode desenhar relatórios que incluam várias datas/tempos para mostrar o progresso em um período específico de tempo.
ReportsP58=Para criar relatórios de data/tempo:
ReportsP59=Em qualquer um das guias <strong>Conteúdo da linha</strong> ou <strong>Conteúdo da coluna</strong>, selecione <strong>Data(s) </strong>da lista de <strong>Selecionar tipo de conteúdo</strong>.
ReportsP60=Na tabela <strong>Selecionar conteúdo de linha/coluna (datas)</strong>, use a lista para selecionar a data e tempo que você deseja incluir no seu relatório.
ReportsP61=Clique no botão <strong>Acrescentar data/tempo único</strong>.
ReportsP62=Continue acrescentando datas neste modelo até que todas as datas desejadas forem incluídas.
ReportsP63=Você pode incluir datas futuras no seu relatório. Uma linha ou coluna com uma data futura aparecerá em branco no relatório gerado. No entanto, a linha ou coluna conterá resultados qunado o relatório for gerado depois de que a data tenha passado. Isto pode ser usado para criar relatórios de progresso os quais são gerados repetidamente. Acrescentando datas corretamente no futuro e salvando o relatório, você pode minimizar o montante de tempo gasto definindo relatórios frequentemente gerados.
ReportsP64=Uma vez que você tem definidos o conteúdo da linha e da coluna, o botão <strong>Gerar relatório</strong> aparecerá. Ao clicar neste botão será criado o relatório no formato que você selecionou na guia de <strong>Informação do Relatório</strong>.
ReportsP65=Quando visualizando o relatório no formato da Web, você pode efetuar as seguintes tarefas:
ReportsP66=Rodar o relatório clicando no link <strong>trocar linha e coluna</strong>.
ReportsP67=Salvar o relatório clicando no botão <strong>Salvar este relatório</strong>. Se você não cadastrou a informação de resumo na guia <strong>Informação do relatório</strong>, você retornará para aquela guia. Você deve cadastrar um nome para o relatório e clicar no botão <strong>Atualizar</strong> para acrescentar a informação de resumo para o relatório. Clique no botão <strong>Salvar este relatório</strong> novamente para salvar.
ReportsP68=Exportar o relatório para o Excel ou Arquivo Texto separado por tabulação selecionando o formato de exportação desejado na lista <strong>Exportar resultados para:</strong>.


