ManagingIssueInfoP1=Quase todos os atributos de um item são editáveis a partir da tela de visão do item. Você pode alterar a maioria dos atributos se tiver um nível de permissão apropriado, ver as associações de usuário, acrescentar links, criar dependências, acrescentar anexos e ver o histórico do item.
DependenciesP1=Você pode alterar ou acrescentar dependências quando necessário. Como ao criar um item, você deve definir o tipo de dependência. Dependências podem ser bloqueantes, não bloqueantes ou duplicadas. Para mais informações veja
AssociatingUsersP1=O administrador pode ter definido diversos tipos de atributos de usuários que permitem aos usuários facilmente manejar os ítens pelos quais são responsáveis ou nos quais tem algum interesse. Você pode usar atributos de usuário para procurar por ítens específicos.
