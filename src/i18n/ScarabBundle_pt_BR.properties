##Introduction
ScarabIs=O Scarab é
IntroP1=uma ferramenta de manejo de ítens altamente configurável que pode ser usada para todos os tipos de projeto: técnico e não-técnico. Devido ao fato de todos os parâmetros serem configuráveis, esta ferramenta vem de encontro as necessidades tanto de projetos como de usuários individualmente. Cada implementação pode ser configurada diretamento para os processos de fluxo de dados do projeto através da definição de tipo de item e atributos. A interface de usuário é desenhada para ser acessível e constante: uma vez que você familiarizou-se com a aparência e funcionamento você achará que novos processos são de rápido aprendizado.
ScarabProvides=O Scarab provê
IntroP2=um robusto conjunto de ferramentaas para gerenciamento de ítens:
IntroP3Head=Entrada de item: 
IntroP3=O processo de entrada de ítens é desenhado para ajudar os usuários a criar ítens significativos e evitar duplicação. Alguns atributos são usados para descrever ítens e verificar a base de dados de ítens para entradas similares. Se qualquer item duplicado for encontrado, o usuário tem a oportunidade de revisar os ítens potencialmente duplicados, acrescentar comentários ou modificar seus ítens antes de salvar na base de dados.
IntroP4Head=Modelos para entrada de ítens :
IntroP4=Critérios de ítens cadastrados frequentemente podem ser salvos em modelos para acelarar a entrada. Arquivos podem ser anexos em um item, e são manejados diretamente com seu item. Os usuários pode acrescentar e alterar comentários em ítens conforme necessário. Os usuários pode acessar e revisar a lista completa de ítens enquanto verem um item.
IntroP5Head=Consulta de item:
IntroP5=Acessar ítens na base de dados é simples usando a funcionalidade de consulta. Os usuários pode facilmente encontrar, acessar ou modificar ítens individualmente ou em grupos. A funcionalidade de Consulta Avançada permite ao usuário criar buscas detalhadas de ítens, especificando valores para múltiplos atributos e limitando sua busca para datas específicas ou faixas de códigos de item. A funcionalidade de Consulta Personalizada permite ao usuário vasculhar com frases de texto no qual o usuário pode especificar um conjunto de informações para comparar com ítens na base de dados. Consultas frequentemente usadas podem ser salvas e facilmente executadas. <!-- Uma vez que uma consulta for salva, o usuário pode requisitar atualizações via email nos ítens qie casam com o critério de busca.-->
IntroP6Head=Relatórios: 
IntroP6=A robusta interface de relatórios permite ao usuário criar e salvar relatórios.  Estes relatórios disponibilizam métricas personalizáveis e significativas.
IntroP7Head=Notificações via email: 
IntroP7=Quando eventos importantes ocorrem, um email é gerado e enviado para todas as partes envolvidas com o evento. Emails de alerta contém links para visualizações do evento.
IntroP8=Mesmo que o Scarab é desenhado para ser uma aplicação intuitiva e de fácil uso, você poderá precisar da assistência que este sistema de ajuda disponibiliza. No sistema de ajuda você encontrará definições da terminologia do Scarab e auxílio de navegação e também dicas para uso da aplicação.

