IssueEntryP11Head=Cadastrando um item
IssueEntryP11=Devido ao fato de sua natureza altamente personalizável, cadastrar ítens no Scarab pode ser tão individualizado como a pessoa que cadastrar o íten quiser. Existem alguns pricípios básicos que se aplicam para todos os ítens durante o cadastro na base de dados: para cada item cadastrado você definirá o item e informação auxiliar. Você pode também verificar a base de dados para encontrar ítens duplicados.
IssueEntryP12Head=Definindo ítens
IssueEntryP12=Cada tipo de item tem um conjunto único de atributos específico para as suas necessidades. Quando cadastrar o item você desejará acrescentar valores para todos atributos que estiverem disponíveis. Lembre-se que ao cirar ítens eficientes você desejará ser tão específico e detalhado o quanto for possível. Os atributos permitem-lhe acrescentar informações significativas que podem ser facilmente usadas para propósitos de manejo e busca.
IssueEntryP13=Enquanto estiver cadastrando o item, use os campos de texto para acrescentar o máximo de informações específicas do item. Seu administrador deve ter definido atributos para manejo de informações genéricas, mas quanto mais detalhes você acrescentar nos campos de texto maior será a facilidade de resolução do problema.
IssueEntryP14Head=Acrescentando informação de suporte
IssueEntryP14=No processo de cadastro de ítens você pode acrescentar informações adicionais relevantes. Você pode incluir dependências em outros ítens bem como anexar arquivos apropriados (como correções, emails, imagens, etc.).
IssueEntryP15Head=Ajustando dependências: 
IssueEntryP15=Os ítens frequentemente tem dependências em outros ítens. Um item pode necessitar a resolução de um outro antes de que qualquer trabalho possa ser feito. Dois ítens deve ter resoluções paralelas e precisam ser manejados juntos, mesmo não tendo influência direta um com o outro.
IssueEntryP16=Há três níveis de dependência no Scarab: bloqueante, duplicado e não bloqueante. Ítens bloqueantes impede que o item sendo bloqueado seja resolvido. O item bloqueador deve ser resolvido antes que o bloqueado possa ser resolvido.
IssueEntryP17=Algumas vezes ítens duplicados pode ser cadastrados e precisam ser manejados separadamente. Marcando um item como duplicado permite aos usuários manejar esforços em ambos os ítens. Ítens duplicados podem estar no mesmo ou em diferentes módulos.
IssueEntryP18=Marcando ítens como dependência não-bloqueante também permite os usuários manejar os esforços simultâneamente em dois ou mais ítens.
IssueEntryP19=Você pode manejar o progresso do ítens relacionados entre si usando a seção Dependências de um item e clicando no código do item ou no seu assunto. Nesta área você pode também redefinir o tipo de dependência.
IssueEntryP20Head=Anexos de ítens:
IssueEntryP20S1=A manutenção das informações relacionadas com um item é simplificada usando a funcionalidade de anexar. Você pode incluir converas de correio eletrônico, documentação relevante, arquivos de diferença, o qualquer outro arquivo para suporte. Se você precisa incluir uma url, você pode acrescentá-la em qualquer campo texto. Para acrescentar um arquivo, use a
IssueEntryP20S2=seção na tela de 
IssueEntryP20S3=(se você tem duplicações ativas, isto aparecerá depois do processo de verificação de duplicação). Para fazer isso, cadastre uma breve descrição do anexo e use o botão procurar para localizar o arquivo no seus sistema local ou cadastre um caminho para o arquivo e clique no botão 
IssueEntryP20S4=. Você pode repetir este processo para acrescentar múltiplos arquivos.
IssueEntryP21Head=Manipulando Duplicados
IssueEntryP22=Se você tem a verificação de duplicados ativa, o Scarab usará um subconjunto de atributos para verificar a possibilidade de duplicados na base de dados. Se duplicados forem achados um relatório de ítens similares será apresentado com seu item mostrado no topo. Revise os ítens mostrados para determinar se um item existente cobre o item que você está cadastrando. Você pode fazer uma porção de coisas a partir daí:
IssueEntryP23=Revise os ítens individualmente clicando no seu código. a descrição comleta do item aparecerá.
IssueEntryP24=Ordenar os ítens por alguma das categorias. Clique no nome da categoria para mudar a ordenação.
IssueEntryP25=Alterar um ou mais ítens ao mesmo tempo. Clique no marcadoir do lado esquerdo do código do item se deseja manipulá-lo. Você pode então cadastrar uma nota no campo
IssueEntryP25S2=e clique no botão
IssueEntryP25S3=para acrescentar uma nota para a seção de comentários do todos os ítens selecionados.
IssueEntryP26=Pular este processo clicando no botão
IssueEntryP26S2=.
IssueEntryP27Head=Revisando duplicados
IssueEntryP27=Para cada item na base de dados este está identificado como um possível duplicado para o critério que você cadastrou. Um cadastro aparece na tela
IssueEntryP27S2=Identificado como duplicado
IssueEntryP27S3=. Você pode mudar a ordem clicando no título da coluna. Cada coluna representa um atributo usado na busca de duplicados. 
IssueEntryP28=Cada módulo tem um conjunto de atributos associados. Os valores cadastrados para cada um dos atributos é decomposto em uma frase de busca tal cada valor torna-se uma frase de busca. Use esta página para comparar seu novo item em potencial com estes na base de dados.
IssueEntryP29Head=Acrescentando comentários a ítens
IssueEntryP29=A caixa de notas abaixo da lista de ítens permite acrescentar comentários para ítens sem acessar o item. Você pode querer comentar o que você está experimentando problemas similares, recomendar uma solução para um ítem similar ou acrescentar a informação em um atributo. A informação cadastrada na caixa 
IssueEntryP29S2=será acrescentada para a seção 
IssueEntryP29S3=no item. para acrescentar comentários, escreva o texto na caixa
IssueEntryP29S4=e clique no botão
IssueEntryP29S5=. Quando seu cadastro for processado uma mensagem aparecerá no topo da tela deixando-o a par que um comentário foi acrescentado.

