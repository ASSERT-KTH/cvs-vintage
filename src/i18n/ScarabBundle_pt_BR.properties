GroundRules=Com o objetivo de fazer o Scarab verdadeiramente eficiente (e manter pessoas como {0} de lhe atormentarem), aqui estão os mandamentos...
GroundRules1=1) Quando você ser um item vir através de canais de email, isto é uma indicação que você foi associado ou referenciado em um item particular. Não o ignore.
GroundRules2=2) Se você é o associado e tem largura de banda, é sua responsabilidade investigar o item e se a ele foi dado um marco "corrija" o item conforme a prioridade.
GroundRules3=3) Se você é o associado e não tem largura de banda, é sua responsabilidade comunicar (através do campo descrição) sua impossibilidade para completar a associação.
GroundRules4=4) Simplesmente não saia corrigindo ítens que não tem um milestone. É extremamente importante que nós cuidadosamente consideremos os impactos de suas mudanças para a base de código.
GroundRules5=5) Prossiga através dos seus ítens em ordem de milestone e depois prioridade. Se faz sentido modificar a seqüencia tudo bem, somente não ignore o milestone!
GroundRules6=6) Quando um item está completo (você escreveu o código, etc.) se for pertinente, adicione na alteração o item "corrigido" com um comentário dizendo como você fez. Corrigido == Checado.
GroundRules7=7) Tente não baixar um monte de correções de ítens e fechá-los todos de uma vez. Isto põe areia em nossa habilidade de manejar os estados e prejudica a possibilidade de dezfazer granularmente, etc.
GroundRules8=8) Sinta-se livre para adicionar mais ítens para a lista a medida que você os cumpre. O Scarab deve refletir todas as suas mudanças para as notas da versão significarem alguma coisa.
GroundRules9=9) Ponha qualquer e todos comentários/notas possíveis em um item particular no seu campo descrição. Uma vez que isso for feito um item pode ser facilmente consultado em seu histórico e solucionado.
GroundRules10=10) Verifique o Scarab constantemente. Na prática você verá que olhando frequentemente lhe poupará de ser comunicado através de emails.
GroundRulesEnd=Primeiramente isto parece ser Draconiano. A verdade e que isto e um método simples para nós manejarmos nossas listas do que fazer. Compartilhe como seus amigos, e não deixo os crápulas lhe atormentarem.  Eu verdadeiramente espero o dia quando eu perguntar algo e você responder: "Está no Scarab!".
