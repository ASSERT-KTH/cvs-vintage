IssueEntryP1=Relatórios eficientes de ítens ajudam no processo de melhoramento e de finalização de objetivos dos projetos. Um relatório de item útil normalmente tem duas qualidades:
IssueEntryP2Head=Reproduzível.
IssueEntryP2=Os ítens que não podem ser ser reproduzidos são geralmente marcados como inválidos. Informe instruções detalhadas para a reprodução do seu item.
IssueEntryP3Head=Específico
IssueEntryP3=Quanto mais detalhes você informar mais fácil é para o engenheiro identificar o problema e a solução.
IssueEntryP4=Por exemplo: você está testando um navegador da internet. Ele deu problema no site.com, e você que escrever um relatório para o item:
IssueEntryP5=Inapropriado:
IssueEntryP6="Meu navegador deu pau. E acho que estava no site.com. Meu computador usa Windows. Eu acho que esse é um problema sério e que você deve arrumar ele agora. E tem mais, eu não gosto dos seus ícones. Ninguém vai usar seu programa se você continuar com esses ícones horríveis. Ah, e a página da minha avó também não aparece direito. É mostrada toda escolhambada. Boa sorte."
IssueEntryP7=Maus apropriado:
IssueEntryP8="Eu tenho um problema cada vez que visito site.com, usando a versão 10.18.99 em o sistema Win NT 4.0 (Service Pack 5). Eu tambem rodei o programa no Linux e reproduzi este problema usando a mesma versão 10.28.99.
IssueEntryP9=Ele novamente caiu cada vez que mostrava o banner no topo da página. Eu abri o código fonte da página e descobri que o seguinte link para uma imagem irá reproduzir o problema na aplicação, a menos que você remover o trecho "border=0":
