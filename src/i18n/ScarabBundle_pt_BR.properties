## ScarabBestPractices
ScarabGuidelines=Diretrizes do Scarab
ProjectKnowledge=Compartilhamento de conhecimento de projeto
TrackingProject=Saúde do manejo de projeto
BestP1=O sucesso de qualquer projeto depende em gerenciar e resolver problemas. Como você usa as ferramentas será dependente em como seu projeto está organizado e em seu fluxo de processo planejado. Você pode usar ferramentas como dispositivo de compartilhamento de conhecimento e como um meio de manejo e gerenciamento da saúde do seu projeto.
BestP2=As informações capturadas no Scarab pode ser altamente eficientes para muitas áreas dentro do projeto. Devido ao fato do Scarab ser altamente configurável, os recursos do conhecimento pode ser personalizados para as necessidades de cada disciplina dentro de uma organização. Manejando uma funcionalidade através de linhas de disciplina pode ser feito copiando ítens e criando dependências entre elas. Como exemplo, o projeto Go tem ítens organizados por milhagem dentro da funcionalidade "ciclo de vida". O projeto Go tem os seguintes tipos de item: Planejamento, Desenvolvimento, Testes, Gerenciamento de Implantação e Suporte. Novas funcionalidades são cadastradas no tipo de item Planejamento onde elas são processadas até que estejam prontas para desenvolvimento. Neste ponto, os ítens copiados para os tipos de item Desenvolvimento, Gerenciamento de Implantação e Testes e todas as cópias são conjuntos bloqueados pelo item em Desenvolvimento. Todos os atores tem uma descrição completa da funcionalidade, incluindo todas as conversas envolvidas na criação das especificações. Desde que todos os ítens são interdependentes, monitorar esforços através das linhas de disciplinas torna-se um processo fácil. Bloquear todos os ítens pelo item em Desenvolvimento significa que nenhum deles pode ser fechado até que o ciclo de desenvolvimento esteja completo, mas cada grupo pode continuar a trabalhar baseado no que está acontecendo com o desenvolvimento do projeto. Por exemplo, a documentação deve ser uma parte do ciclo de gerenciamento de implantação. Escritores podem manejar as funcionalidades em desenvolvimento e manejar seus esforços em documentação no seu próprio item com ligações para o item em desenvolvimento. Após a funcionalidade ser implantada para os usuários, o suporte pode manejar ítens recebidos e facilmente acessar informações sobre a funcionalidade através de qualquer um dos tipos de item a ser possível localizar-se em outras áreas rapidamente através do histórico de item.
BestP3=O Scarab pode assistir no manejo e acessorar na saúde de um projeto. Se seu projeto está experimentando uma particularidade específica que você precisa manejar, o Scarab pode ajudá-lo a fazer isso através de uma série de processos. Por exemplo, o projeto Go recém criou uma nova base de dados e os desenvolvedores estão certos que a nova base de dados causará problemas de desempenho significantes. Enquanto rodando relatórios e consultas rotineiros o líder do projeto determinou que há um problema de desempenho associado com a nova base de dados. Está determinado que a correção deste problema é a maior prioridade e é crítica para o sucesso do projeto. Para facilitar o trabalho neste problema, o dono do projeto criou um modelo de cadastro de dados e uma série de consultas e relatórios. Os usuários estão pedindo para usar o modelo e cadastrar informações específicas sobre o que eles tem encontrado em um atributo de descrição. O modelo é usado para regularizar as informações sobre os ítens. Usando uma consulta salva, os membros do projeto podem rapidamento acessar os ítens envolvendo este prolbema e concentrar os esforços nas áreas críticas. O manejo do progreso da resolução do problema de desempenho pode ser feito usando relatórios. Como configurá-lo para suas necessidades pode ser confuso. Este documento é um conjunto de sugestões de práticas.


