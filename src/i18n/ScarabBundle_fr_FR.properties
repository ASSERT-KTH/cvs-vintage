##UserQueryText
UQT1 = Recherches de texte simple
UQT2 = Une requête est séparée en termes et opérateurs. Il y a deux types de termes: les Termes Simples et les Phrases. Un Terme Simple est un simple mot, comme "test" ou "hello". Une Phrase est un groupe de mots entourée de guillemets, comme "hello dolly".
UQT3 = Recherches avec des jokers
UQT4 = Les recherches avec des jokers vous permettent de rechercher des termes partiels. Le caractère joker peut apparaître au milieu ou à la fin d'un mot, mais pas comme premier caractère. Vous pouvez effectuer des recherches avec des caractères joker simples ou multiples. Pour rechercher avec un caractère joker, utilisez le point d'interrogation "?". Les recherches avec un caractère joker récupèrent les mots dans lesquels ce caractère est substitué. Par exemple, pour rechercher "texte" ou "teste", vous pouvez utiliser la requête
UQT4S2 = te?te
UQT4S3 = Pour rechercher avec un joker multiple, utilisez l'astérisque "*".
UQT5 = Les recherches avec un joker multiple récupèrent un ou plusieurs caractères. Par exemple, pour rechercher "test", "tester", "testeur", vous pouvez utiliser la requête:
UQT5S2 = test*
UQT6 = Remarque: lorsque le texte est indexé, il est converti en minuscules. Dans la plupart des cas, l'interpréteur de requête convertira votre saisie en minuscules, ce qui fait que la casse de ce que vous entrez n'a pas d'importance. Toutefois, si vous utilisez un caractère joker, la recherche n'est pas convertie en minuscules et ne renverra pas de résultats si vous avez utilisé des majuscules dans la recherche. Par exemple, si vous savez qu'une fiche existe contenant le mot IMPORTANT, le moteur de recherche la retrouvera, que vous recherchiez "important" ou "IMPORTANT". Par contre, si vous utilisez un joker, "IMPORT*" ne ramènera aucun résultat, alors qu' "import*" ramènera le résultat recherché. De manière générale, il vaut mieux s'en tenir aux minuscules dans vos requêtes.
UQT7 = Recherches floues 
UQT8 = Les recherches floues sont basées sur les algorithmes de Distance de Levenshtein, ou de Distance d'édition. Pour effectuer une recherche floue, utilisez le symbole tilde '~' à la fin d'un Terme Simple. Par exemple, pour rechercher un terme qui ressemble à "roam", utilisez la requête:
UQT8S2 = roam~
UQT8S3 = Cette requête trouvera des termes comme "foam" et "roams".
UQT9 = Recherches à proximité
UQT10 = Les recherches à proximité retrouvent des mots situés à une distance donnée l'un de l'autre. Pour faire une recherche à proximité, utilisez encore le symbole tilde '~' à la fin d'une Phrase. Par exemple, pour rechercher "apache" et "jakarta" à 10 mots (ou moins) de distance, utilisez la requête:
UQT10S2 = "jakarta apache"~10.
UQT11 = Opérateurs booléens
UQT12 = Les opérateurs booléens permettent de combiner des termes en utilisant des opérateurs logiques: AND, "+", OR, NOT et "-". Les opérateurs booléens doivent être écrits EN MAJUSCULES. Si deux termes se suivent sans opérateur, c'est OR qui est utilisé par défaut.
UQT13 = L'opérateur OR est utilisé entre deux termes pour rechercher du texte qui contient l'un des deux termes (ce qui est équivalent à l'union d'un point de vue ensembliste). Le symbole || peut être utilisé en lieu et place de OR.
UQT14 = L'opérateur AND est utilisé pour rechercher du texte qui contient les deux termes (ce qui est équivalent à l'intersection d'un point de vue ensembliste). Le symbole &amp;&amp; peut être utilisé en lieu et place du mot AND.
UQT15 = L'opérateur d'obligation "+" requiert que le terme situé après le symbole "+" existe quelque part dans le texte. Pour rechercher des résultats qui doivent contenir "jakarta" et peuvent contenir "lucene", utilisez la recherche: +jakarta lucene.
UQT16 = L'opérateur NOT exclut les résultats qui contiennent le terme situé après NOT (ce qui est équivalent à une différence d'un point de vue ensembliste). Le symbole ! peut être utilisé en lieu et place du mot NOT. Pour rechercher du texte qui contient "jakarta apache" et pas "jakarta lucene", utilisez la recherche: "jakarta apache" NOT "jakarta lucene". Remarque: l'opérateur NOT ne peut pas être utilisé avec un terme seulement. Par exemple, la recherche suivante ne renvoie aucun résultat: NOT "jakarta apache"
UQT17 = L'opérateur d'interdiction "-" exclut les résultats qui contiennent le terme situé après le symbole "-". Pour rechercher du texte qui contient "jakarta apache" mais pas "jakarta lucene", utilisez la recherche: "jakarta apache" -"jakarta lucene".
UQT18 = Regroupement
UQT19 = Le regroupement utilise les parenthèses pour grouper des clauses et former des sous-requêtes. Ceci peut être très utile si vous voulez contrôler la logique d'une requête. Pour chercher "jakarta" ou "apache" et "site", utilisez la requête:
UQT19S2 = (jakarta OR apache) AND site
UQT19S3 = Cette formulation rend toute confusion impossible et assure que "site" doit exister avec l'un des deux termes jakarta ou apache.
UQT20 = Echappement des caractères spéciaux
UQT21 = Il est possible d'utiliser n'importe lequel des caractères ou des mots ci-dessus (normalement interprétés comme des opérateurs) dans un terme en les échappant. Remarque: certains opérateurs existent pour les besoins du moteur sous-jacent (lucene) qui ne sont pas exposés ici. Ces opérateurs, tels que les deux points ":" doivent aussi être échappés. La liste de ces caractères spéciaux est: + - & || ! ( ) { } [ ] ^ " ~ * ? : .
UQT22 = Vous pouvez échapper les caractères spéciaux en plaçant le terme entre guillemets ou en écrivant une barre oblique inverse '' devant l'opérateur. Il est préférable de toujours utiliser des guillemets pour les chaînes de recherche contenant des nombres. Par exemple, si vous recherchez un code d'erreur de base de données tel que ORA-00932, vous devrez entrer ce terme entre guillemets dans le champ de saisie: "ORA-00932". Par contre, si vous rechercher un terme normal tel que vingt-cinq, vous pouvez saisir votre requête comme vingt-cinq ou "vingt-cinq", les deux méthodes fonctionneront.
UQT23 = L'utilisation de guillemets fonctionne aussi si AND ou OR sont utilisés dans la chaîne de caractères à rechercher, bien que ces mots soient inclus dans un ensemble de mots anglais trop communs qui sont ignorés dans les recherches.
UQT24 = Les instructions ci-dessus sont basées sur la documentation de lucene, que vous pouvez consulter à l'adresse suivante: http://jakarta.apache.org/lucene/docs/queryparsersyntax.html

## UserIssueTemplates
ManagingIssuesOverview = Vue d'ensemble
CreatingTemplates = Créer des gabarits
IssueEntryTemplate = Gabarit de saisie de fiche
UITP1 = Vous pouvez constater à l'usage que vous saisissez souvent les mêmes valeurs d'attributs pour des fiches similaires. Les gabarits vous permettent d'enregistrer un ensemble de valeurs pour un accès et une saisie rapide à la création d'une fiche. Les gabarits mémorisent un ensemble de données qui peuvent être utilisées pour renseigner les valeurs d'attributs dans de futures fiches. Les gabarits utilisent les mêmes attributs que ceux de la saisie de fiche.
UITP2 = Par exemple, un utilisateur jdoe est responsable de la création et de l'implémentation de plans de test pour toutes les fonctionnalités du système d'exploitation UNIX. Comme jdoe va entrer les mêmes valeurs pour chaque fiche correspondant aux plans de test, jdoe peut définir un gabarit avec ces valeurs communes. Lorsqu'il créera des fiches, jdoe pourra utiliser le gabarit pour remplir les points communs. Les champs renseignés en utilisant un gabarit peuvent être édités dans le formulaire "Entrer nouveau".
UITP3 = Les gabarits sont disponibles sur base globale ou individuelle. Les gabarits peronnels peuvent être définis par n'importe quel utilisateur et ne sont disponibles que pour celui ou celle qui les a créés. Les gabarits globaux nécessitent un droit associé. Les utilisateurs qui ont le droit de création peuvent proposer de nouveaux gabarits à l'administrateur du domaine. L'administrateur est responsable de la validation des gabarits proposés et de l'approbation de ceux qui ont une utilité générale.
