UQSP10S4 = Des \u00e9tats peuvent vous \u00eatre envoy\u00e9s plusieurs fois par jour (chaque demi-heure, chaque heure ou deux fois par jour), chaque jour ou chaque semaine.
UQSP11 = L'utilisation de requ\u00eates enregistr\u00e9es aide l'utilisateur \u00e0 garder une connaissance \u00e0 jour des changements apport\u00e9s aux fiches de la base. Par exemple, vous pouvez avoir une requ\u00eate enregistr\u00e9e nomm\u00e9e "Mes fiches" qui recherche toutes les fiches qui vous sont assign\u00e9es dans l'\u00e9tat "Nouveau". L'abonnement \u00e0 la requ\u00eate enregistr\u00e9e "Mes fiches" avec une fr\u00e9quence bi-quotidienne vous enverra par m\u00e9l des mises \u00e0 jour relatives \u00e0 toutes les questions qui vous sont assign\u00e9es.
UQSP12 = Les abonnements peuvent \u00eatre utiles si vous avez un composant critique pour le projet et que vous devez tenir \u00e0 l'oeil. Supposons par exemple que vous soyez responsable de toutes les questions d'acc\u00e8s \u00e0 la base de donn\u00e9es. Vous savez qu'il y a potentiellement des probl\u00e8mes d'acc\u00e8s \u00e0 la base pour les utilisateurs du syst\u00e8me d'exploitation Windows 95. Cr\u00e9er, enregistrer et s'abonner \u00e0 une requ\u00eate correspondant aux param\u00e8tres qui vous int\u00e9ressent vous gardera au courant des probl\u00e8mes aussi fr\u00e9quemment que vous en avez besoin.
UQSP13 = Vous pouvez marquer une de vos requ\u00eates enregistr\u00e9es comme requ\u00eate par d\u00e9faut. La requ\u00eate par d\u00e9faut est utilis\u00e9e par le lien <em>Liste des fiches</em> si vous n'avez pas ex\u00e9cut\u00e9 d'autres requ\u00eates dans la session courante. Si vous avez effectu\u00e9 au moins une autre requ\u00eate dans la session courante, le lien <em>Liste des fiches</em> r\u00e9p\u00e9tera la requ\u00eate la plus r\u00e9cente.


