GroundRules = Pour que l'utilisation de Scarab soit vraiment efficace (et pour que des gens comme {0} ne soient pas tout le temps dans votre dos), voici les r\u00e8gles de base...
GroundRules1 = 1) Quand une fiche vous parvient par courrier \u00e9lectronique, c'est l'indication qu'un probl\u00e8me vous a \u00e9t\u00e9 assign\u00e9 ou que vous avez \u00e9t\u00e9 mis en copie. Ne l'ignorez pas!
GroundRules2 = 2) Si le probl\u00e8me vous est assign\u00e9 et que vous en avez les moyens, il est de votre responsabilit\u00e9 d'instruire cette question et, s'il y a une \u00e9ch\u00e9ance, de "r\u00e9soudre" ce probl\u00e8me en temps utile.
GroundRules3 = 3) Si le probl\u00e8me vous est assign\u00e9 et que vous n'avez pas les moyens de le r\u00e9soudre, il est de votre responsabilit\u00e9 (par le biais du champ Description) de signaler votre incapacit\u00e9 de r\u00e9soudre ce probl\u00e8me.
GroundRules4 = 4) Ne vous ruez pas pour corriger des probl\u00e8mes qui n'ont pas d'\u00e9ch\u00e9ance fix\u00e9e.  Il est extr\u00eamement important qu'on ait soigneusement r\u00e9fl\u00e9chi \u00e0 l'impact que vos changements auront sur le code.
GroundRules5 = 5) Progressez dans les fiches, questions et probl\u00e8mes par \u00e9ch\u00e9ance puis par priorit\u00e9. Si cela a un sens de modifier l'ordre, pas de probl\u00e8me, mais ne laissez pas passer l'\u00e9ch\u00e9ance!
GroundRules6 = 6) Quand un probl\u00e8me est r\u00e9solu (vous avez \u00e9crit le code, etc.), si n\u00e9cessaire, rentrez le dans CVS et marquez le probl\u00e8me comme r\u00e9solu avec un commentaire sur ce que vous avez fait pour le r\u00e9soudre.  Fixed==Checked In!
GroundRules7 = 7) Essayez de ne pas grouper un tas de r\u00e9solutions de probl\u00e8mes et de tout rentrer dans CVS en m\u00eame temps. Ceci met \u00e0 mal la capacit\u00e9 du chef de projet de suivre l'\u00e9tat de la situation, \u00e7a interdit aussi un petit retour en arri\u00e8re; etc.
GroundRules8 = 8) Sentez-vous libre d'ajouter des fiches lorsque vous rencontrez des probl\u00e8mes.  Scarab DOIT \u00eatre le reflet de tous les changements apport\u00e9s si on veut que les release notes vaillent quelque chose.
GroundRules9 = 9) Consignez toutes les notes, tous les commentaires relatifs \u00e0 un probl\u00e8me dans le champ Description de la fiche. Comme \u00e7a, celui qui h\u00e9rite d'un probl\u00e8me peut facilement voir l'historique et foncer!
GroundRules10 = 10) Consultez Scarab constamment. Vous comprendrez rapidement qu'y voir clairement ce qu'on attend de vous est bien plus efficace que parcourir des courriers \u00e9lectroniques.
GroundRulesEnd = A premi\u00e8re vue, \u00e7a peut sembler draconien. Au fond, ce n'est pourtant qu'un moyen pour nous de suivre nos listes de t?ches, de les partager avec nos amis, et ne pas avoir tout le temps le chef dans notre dos. Vraiment, j'attends le jour o? quand on vient frapper vous r\u00e9pondrez "c'est dans Scarab!"
