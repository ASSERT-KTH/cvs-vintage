IssueEntryP29 = La bo\u00eete de texte sous la liste des fiches semblables vous permet d'ajouter un commentaire \u00e0 des fiches sans les faire d\u00e9filer une par une. Il se peut que vous vouliez ajouter un commentaire disant que vous rencontrez des probl\u00e8mes similaires, recommander une solution pour un probl\u00e8me similaire ou ajouter une information dans un attribut. Les informations saisies dans la zone de texte 
