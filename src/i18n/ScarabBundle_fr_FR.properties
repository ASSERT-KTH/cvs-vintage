IssueEntryP1 = Des rapports d'anomalie efficaces sont une aide pr\u00e9cieuse pour peaufiner un projet et atteindre ses objectifs. Une fiche utile poss\u00e8de normalement deux qualit\u00e9s:
IssueEntryP2Head = Reproductible
IssueEntryP2 = Les probl\u00e8mes qui ne peuvent pas \u00eatre reproduits sont g\u00e9n\u00e9ralement marqu\u00e9s comme invalides. Fournissez des instructions aussi d\u00e9taill\u00e9es que possible pour reproduire votre probl\u00e8me.
IssueEntryP3Head = Pr\u00e9cis
IssueEntryP3 = Plus vous fournissez de d\u00e9tails, plus il est facile pour l'ing\u00e9nieur d'identifier le probl\u00e8me et de trouver une solution.
IssueEntryP4 = Par exemple: vous testez un navigateur web. Le programme se plante sur site.com et vous voulez r\u00e9diger une fiche d'anomalie:
IssueEntryP5 = D\u00e9plac\u00e9:
IssueEntryP6 = "Mon navigateur s'est plant\u00e9. Je pense que j'\u00e9tais sur site.com. Mon ordinateur est sous Windows. Je pense que c'est un probl\u00e8me vraiment grave et que vous avez int\u00e9r\u00eat \u00e0 trouver une solution tout de suite. D'ailleurs, j'aime pas les icones. Personne ne voudra utiliser votre logiciel si vous gardez ces icones pourries. Oh, tant que j'y suis, la page perso de ma grand-m\u00e8re ne fonctionne pas terrible non plus, c'est le bordel complet. Bonne chance."
IssueEntryP7 = Plus appropri\u00e9:
IssueEntryP8 = "J'ai plant\u00e9 le programme chaque fois que j'ai visit\u00e9 site.com, en utilisant le build 10.28.99 sur un syst\u00e8me Win NT 4.0 (Service Pack 5). J'ai reboot\u00e9 sous Linux et j'ai pu reproduire ce probl\u00e8me avec le build Linux 10.28.99.
IssueEntryP9 = Ca s'est plant\u00e9 de nouveau chaque fois que le programme dessine la banni\u00e8re en haut de la page. J'ai d\u00e9compos\u00e9 la page et trouv\u00e9 que le lien suivant plante l'application de mani\u00e8re reproductible, \u00e0 moins d'enlever l'attribut "border=0":
IssueEntryP10 = <IMG SRC="http://site.com/images/topics/topicfoos.gif" width=34 height=44 border=0 alt="News">
IssueEntryP11Head = Saisir une fiche
IssueEntryP11 = A cause de la nature hautement configurable de Scarab, la saisie de fiches peut \u00eatre aussi personnelle que la personne qui saisit. Il y a pourtant certains principes de base qui s'appliquent \u00e0 toutes les fiches entr\u00e9es dans la base: pour chaque fiche saisie, vous d\u00e9finissez la fiche et ajoutez des informations compl\u00e9mentaires. Vous pouvez aussi v\u00e9rifier la pr\u00e9sence de doublons dans la base. 
IssueEntryP12Head = Saisir des fiches
IssueEntryP12 = Chaque type de fiche a un ensemble unique d'attributs sp\u00e9cifiques aux besoins de ce type. A la saisie d'une fiche vous voudrez g\u00e9n\u00e9ralement renseigner des valeurs pour autant d'attributs que possible. Rappelez-vous que pour cr\u00e9er des fiches efficaces, il faut \u00eatre aussi pr\u00e9cis et d\u00e9taill\u00e9 que possible. Les attributs vous permettent d'ajouter des informations utiles qui peuvent \u00eatre utilis\u00e9es facilement pour le suivi ou la recherche.
IssueEntryP13 = Lorsque vous cr\u00e9ez uen fiche, utilisez les champs texte pour ajouter autant d'information sp\u00e9cifique que possible. Votre administrateur a peut-\u00eatre d\u00e9fini des attributs pour suivre une certaine information de mani\u00e8re g\u00e9n\u00e9rique, mais plus vous ajoutez de d\u00e9tails dans les zones texte, meilleure sera la fiche que vous cr\u00e9ez.
IssueEntryP14Head = Ajouter des informations utiles
IssueEntryP14 = Dans le processus de saisie, vous pouvez ajouter des informations pertinentes; vous pouvez inclure des d\u00e9pendances vers d'autres fiches ou attacher des fichiers appropri\u00e9s (patches, m\u00e9ls, etc.).
IssueEntryP15Head = Etablir des d\u00e9pendances: 
IssueEntryP15 = Les probl\u00e8mes d\u00e9pendent souvant les uns des autres. Un probl\u00e8me peut n\u00e9cessiter la r\u00e9solution d'un autre avant que quoi que ce soit puisse \u00eatre mis en oeuvre. Deux probl\u00e8mes peuvent avoir la m\u00eame solution et n\u00e9cessiter d'\u00eatre suivis ensemble, bien qu'ils n'aient pas d'influence directe l'un sur l'autre.
IssueEntryP16 = Il y a trois niveaux de d\u00e9pendance dans Scarab: bloquant, dupliquant et non-bloquant. Les probl\u00e8mes "bloquants" emp\u00eachent le probl\u00e8me "bloqu\u00e9" d'\u00eatre r\u00e9solu. Le probl\u00e8me bloquant doit \u00eatre trait\u00e9 avant que le probl\u00e8me bloqu\u00e9 puisse \u00eatre r\u00e9solu.
IssueEntryP17 = Parfois, des fiches doublons l'une de l'autre peuvent avoir \u00e9t\u00e9 entr\u00e9es et n\u00e9cessiter d'\u00eatre suivies s\u00e9par\u00e9ment. Marquer une fiche comme doublon permet aux utilisateurs de suivre le travail sur les deux questions. Les doublons peuvent \u00eatre dans des modules diff\u00e9rents ou dans le m\u00eame module.
IssueEntryP18 = Marquer des fiches comme d\u00e9pendances non bloquantes permet aussi aux utilisateurs de suivre simultan\u00e9ment le travail sur deux questions ou plus.
IssueEntryP19 = Vous pouvez suivre la progression de probl\u00e8mes corr\u00e9l\u00e9s en utilisant la section "D\u00e9pendances" de la fiche et en cliquant soit sur l'identifiant de la fiche ou sur les liens "Sommaire de la fiche" des fiches. Dans cette zone, vous pouvez aussi red\u00e9finir le type de d\u00e9pendance.
IssueEntryP20Head = Pi\u00e8ces jointes:
IssueEntryP20S1 = Garder une trace des informations relatives \u00e0 une fiche se fait simplement en utilisant la fonctionnalit\u00e9 "Pi\u00e8ces jointes". Vous pouvez inclure des \u00e9changes de m\u00e9l, de la documentation pertinente, des fichiers de patch ou tout autre fichier utile. Si vous avez besoin d'inclure une URL, vous pouvez l'inclure dans n'importe quel champ texte. Pour ajouter un fichier, utilisez l'onglet 
