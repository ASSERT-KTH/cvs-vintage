## UserIssues
IssueAttributes = Attributs de fiche
IssueEntryScreen = Page de saisie de fiche
OverviewPara = Scarab a une strat\u00e9gie tr\u00e8s dynamique de gestion des fiches. Valider, suivre et modifier des fiches est un processus simple. Scarab a les caract\u00e9ristiques suivantes en termes de pour la gestion des fiches:
Relationships = Relations: 
RelationshipsDef = Scarab permet le suivi des relations entre les fiches. Des d\u00e9pendances entre fiches peuvent \u00eatre marqu\u00e9es et suivies soit \u00e0 travers le processus de saisie de fiche soit en consultation d'une ou plusieurs fiches.
Voting = Vote:
VotingDef = Si vous trouvez un probl\u00e8me semblable \u00e0 celui que vous avez rencontr\u00e9, vous pouvez ajouter un vote \u00e0 sa fiche.
ChangeTracking = Suivi des modifications:
ChangeTrackingDef = Tous les changements apport\u00e9s, avec les informations sur l'utilisateur qui a apport\u00e9 le changement, quand le changement s'est produit et tous les commentaires fournis avec le changement sont suivis dans la fiche.
CommentViewing = Consultation et \u00e9dition des commentaires:
CommentViewingDef = Tous les commentaires ajout\u00e9s \u00e0 une fiche sont m\u00e9moris\u00e9s. Les commentaires permettent aux informations de support ou \u00e0 d'autres types de discussions d'\u00eatre vus et modifi\u00e9s par toutes les parties impliqu\u00e9es dans la r\u00e9solution d'une question ou d'un probl\u00e8me.
SaveFrequentInfo = Enregistrement d'informations saisies fr\u00e9quemment: 
SaveFrequentInfoDef = Un gabarit de saisie vous permet d'enregistrer un ensemble de donn\u00e9es communes pour les attributs. Quand un gabarit est utilis\u00e9, le formulaire de saisie est pr\u00e9-rempli et l'utilisateur peut en modifier les informations selon les besoins. 
IssueTypesP1 = Les types de fiche rassemblent un ensemble donn\u00e9 d'attributs et d'options utilis\u00e9s pour d\u00e9crire une cat\u00e9gorie de questions ou de probl\u00e8mes d'une mani\u00e8re qui ait du sens. Les attributs dans un type de fiche sont d\u00e9finis par l'administrateur du projet et n'affectent que les fiches de ce type. Chaque projet a un ensemble unique de types de fiches. Vous pouvez avoir un ensemble de droits diff\u00e9rent pour chaque type de fiche dans votre projet. Les fiches restent dans le type dans lequel elles ont \u00e9t\u00e9 entr\u00e9es jusqu'\u00e0 ce qu'un utilisateur les copie ou les d\u00e9place dans un autre type de fiche.
IssueTypesP2 = Avant de saisir des fiches dans votre projet, vous devriez vous familiariser avec les types de fiche disponibles. Celui que vous choisirez pour saisir une question ou un probl\u00e8me d\u00e9pendra de la mani\u00e8re dont votre projet est organis\u00e9. Une fois que vous avez choisi le type de fiche qui correspond le mieux \u00e0 votre question, cliquez sur le nom de la fiche.
IssueAttributesP1 = Les attributs sont la mani\u00e8re la plus commune de d\u00e9crire une question ou un probl\u00e8me. Ils sont utilis\u00e9s pour caract\u00e9riser des fiches en vue du suivi, des comparaisons ou de l'analyse des taux de modification. Chaque type de fiche regroupe un ensemble unique d'attributs tels que Description sommaire, Description, Ech\u00e9ance, Priorit\u00e9, Etat, R\u00e9solution, Gravit\u00e9. Il y a un ensemble par d\u00e9faut de valeurs possibles pour les attributs mais l'administrateur de votre projet peut l'avoir modifi\u00e9 pour certains types de fiches.
IssueAttributesP2 = Les attributs peuvent \u00eatre organis\u00e9s en groupes. Si la recherche des doublons est activ\u00e9e, vous saisissez d'abord un sous-ensemble des attributs de la fiche. Ce sous-ensemble est utilis\u00e9 pour rechercher d'\u00e9ventuels doublons dans la base. Lorsque la v\u00e9rification des doublons est termin\u00e9e, vous pouvez entrer des valeurs pour le reste des attributs.
IssueAttributesP3 = Un type de fiche donn\u00e9 peut avoir un ensemble d'attributs obligatoires. Les valeurs des attributs obligatoires doivent \u00eatre saisies avant qu'on puisse valider la fiche. Les attributs obligatoires sont identifi\u00e9s par des ast\u00e9risques (*) \u00e0 c\u00f4t\u00e9 du nom de l'attribut.
IssueAttributesP4 = On many results pages you can change which attributes appear on your screen. For information on customizing your interface see
IssueEntryScreenP1 = Apr\u00e8s avoir s\u00e9lectionn\u00e9 un type de fiche et suivi le lien "Entrer nouveau" dans la barre de navigation, vous pouvez saisir des valeurs pour les attributs disponibles. Chaque attribut aura soit une liste d\u00e9roulante dans laquelle on peut choisir une option, soit une zone de saisie pour y entrer du texte. Tous les attributs ayant une ast\u00e9risque (*) \u00e0 c\u00f4t\u00e9 de leur libell\u00e9 doivent \u00eatre renseign\u00e9s avant d'enregistrer la fiche.
IssueEntryScreenP2 = Si la recherche de doublons est activ\u00e9e, la saisie d'une fiche devient un processus en trois \u00e9tapes. La premi\u00e8re \u00e9tape est de renseigner un sous-ensemble des attributs, utilis\u00e9 pour la recherche d'\u00e9ventuels doublons dans la base lorsque vous aurez cliqu\u00e9 le bouton 
IssueEntryScreenP2S2 = . La seconde \u00e9tape est de passer en revue les doublons possibles et de d\u00e9terminer la voie \u00e0 suivre (voir la rubrique Doublons pour plus d'informations sur la gestion des doublons). La troisi\u00e8me \u00e9tape est de saisir des valeurs pour les autres attributs.
IssueEntryScreenP3 = Au cours de la saisie de la fiche vous pouvez lui attacher un fichier en utilisant le m\u00eame formulaire. Attacher un fichier vous aide et aide les autres \u00e0 partager des informations pertinentes sur la question, ou des patches par exemple. Pour plus d'informations sur ces pi\u00e8ces jointes, voir la rubrique 
IssueEntryScreenP5 = Avant de valider votre fiche, vous pouvez choisir ce que vous voulez faire imm\u00e9diatement apr\u00e8s dans l'application. Chacune des options valide la fiche et vous emm\u00e8ne \u00e0 l'une des fonctionnalit\u00e9s suivantes:
AssignIssue = Assigner une fiche
ViewThisIssue = Consulter cette fiche
StartPage = Page de d\u00e9part

