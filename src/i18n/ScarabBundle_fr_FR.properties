IssueEntryP28 = Chaque module a un ensemble d'attributs pr\u00e9d\u00e9finis. Les valeurs saisies pour chacun de ces attributs sont compil\u00e9es en une cha\u00eene de recherche, de sorte que chaque valeur repr\u00e9sente une cha\u00eene qu'on puisse rechercher. Utilisez cette page pour comparer votre nouvelle fiche avec celles qui sont dans la base.
