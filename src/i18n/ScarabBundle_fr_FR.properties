GlobalAndUserAttributesAnswer = Les attributs globaux sont utilis\u00e9s pour d\u00e9finir une question ou un probl\u00e8me. Les attributs globaux sont d\u00e9finis au niveau du domaine et associ\u00e9s \u00e0 un type de fiche par le propri\u00e9taire du projet. A la cr\u00e9ation de fiche, les valeurs associ\u00e9es aux attributs globaux deviennent la description du probl\u00e8me. Les valeurs associ\u00e9es aux attributs globaux sont utilis\u00e9es pour la recherche de fiches dans la base au moyen des requ\u00eates. Vous trouverez des attributs globaux tels que "Etat", "Description", "Syst\u00e8me d'exploitation" et d'autres dans votre type de fiche.
