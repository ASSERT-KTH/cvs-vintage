IntroP1 = un outil complètement paramétrable pour la gestion des faits techniques. Scarab peut être utilisé pour toutes sortes de projets, techniques ou non. Parce que tous les paramétres du système sont configurables, cet outil peut répondre aux besoins d'équipes projet ou de personnes individuelles. Chaque implémentation peut être configurée directement au workflow d'un projet donné en définissant des types (de fiches) et des attributs. L'interface utilisateur a été conçue pour être accessible et cohérente: dès que vous êtes familiarisé(e) avec son fonctionnement, vous maîtriserez rapidement les nouveaux processus.
ScarabProvides = Scarab fournit:
IntroP2 = un ensemble robuste d'outils pour la gestion de faits techniques:
IntroP3Head = Saisie de fiche: 
IntroP3 = Le processus de saisie de fiche est conçu pour aider les utilisateurs a créer des entrées signifiantes et à éviter les doublons. Les attributs sont utilisés pour décrire une entrée et rechercher dans la base des entrées semblables. Si des résultats sont trouvés, l'utilisateur peut alors consulter des doublons potentiels, leur ajouter des commentaires ou modifier leur propre saisie avant de l'enregistrer dans la base.
IntroP4Head = Gabarits de saisie:
IntroP4 = Les critères entrés fréquemment peuvent être enregistrés dans des gabarits pour une saisie plus rapide. Des fichiers peuvent être joints à une fiche et sont gérés directement avec leur fiche. Les utilisateurs peuvent ajouter et éditer des commentaires à une fiche en fonction des besoins. Ils peuvent accéder à l'historique complet d'une fiche lorsqu'ils la consultent.
IntroP5Head = Recherche de fiche:
IntroP5 = L'accès aux fiches dans la base est particulièrement simple avec la fonction de requête. L'utilisateur peut facilement trouver, consulter et modifier les fiches, une à la fois ou par groupes. La fonction Requête avancée permet à l'utilisateur de créer des recherches détaillées, en spécifiant les valeurs de plusieurs attributs et en limitant la recherche à certains intervalles de date ou de numéros. La fonction Requête personnalisée permet à l'utilisateur de rechercher une chaîne de caractères - l'utilisateur peut spécifier un ensemble d'informations à comparer aux entrées de la base. Les requêtes utilisées fréquemment peuvent être enregistrées et aisément ré-exécutées.
IntroP6Head = Etats imprimés: 
IntroP6 = La fonction Etats imprimés permet à l'utilisateur de créer et d'enregistrer des états. Les états fournissent des métriques intéressantes et personnalisables.
IntroP7Head = Notifications par mél: 
IntroP7 = Lorsque survient un événement important, un mél est généré et envoyé à toutes les personnes associées à cet événement. Les méls d'alerte contiennent des liens vers les pages décrivant l'événement.
IntroP8 = Bien que Scarab soit conçu pour être une application intuitive, simple à utiliser, si vous avez besoin d'assistance, vous pouvez utiliser ces pages d'aide en ligne. Dans l'aide en ligne vous trouverez la terminologie de Scarab, de l'aide à la navigation et des astuces pour utiliser l'application.

