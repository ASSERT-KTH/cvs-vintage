UQSP3 = est l'endroit o vous pouvez donner \u00e0 votre requ\u00eate enregistr\u00e9e un nom unique. Ce nom doit \u00eatre court et descriptif. Le nom de la Requ\u00eate enregistr\u00e9e appara\u00eet alors dans la barre de requ\u00eate. Vous pouvez ajouter une description pour caract\u00e9riser davantage votre requ\u00eate. La description de la requ\u00eate appara\u00eet dans la page des requ\u00eates enregistr\u00e9es; elle peut aider les utilisateurs \u00e0 d\u00e9terminer plus facilement la requ\u00eate \u00e0 utiliser.
UQSP4 = Par exemple, vous pouvez avoir d\u00e9fini plusieurs requ\u00eates pour chercher les fiches associ\u00e9es au syst\u00e8me d'exploitation AIX. L'une de vos requ\u00eates recherche en particulier toutes les nouvelles fiches entr\u00e9es avec une priorit\u00e9 haute. Une seconde requ\u00eate peut rechercher toutes les fiches ferm\u00e9es, \u00e9galement avec une priorit\u00e9 haute. La premi\u00e8re est nomm\u00e9e AIXopen, la seconde AIXclosed. Vous pouvez utiliser le champ Description pour vous rappeler que ces requ\u00eates concernent sp\u00e9cifiquement des fiches \u00e0 priorit\u00e9 haute.
UQSP5 = Avant d'enregistrer votre requ\u00eate, vous devez en d\u00e9terminer la disponibilit\u00e9. Votre requ\u00eate peut \u00eatre disponible pour votre usage seulement, en s\u00e9lectionnant "Personnelle" dans la liste d\u00e9roulante. Si vous pensez que votre requ\u00eate peut int\u00e9resser tous les membres de votre \u00e9quipe projet, vous pouvez s\u00e9lectionner "Globale". Si vous n'avez pas le droit de cr\u00e9er une requ\u00eate globale enregistr\u00e9e, la requ\u00eate sera soumise \u00e0 l'administrateur du projet pour approbation (voir la rubrique Approbation pour plus d'informations sur le processus d'approbation).
