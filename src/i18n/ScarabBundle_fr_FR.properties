UQAP1 = Le formulaire de requête avancée vous fournit une interface pour définir sans ambigu?té vos critères de recherche. Vous pouvez utiliser ce formulaire pour entrer des valeurs pour certains des attributs disponibles dans ce type de fiche, ou tous, ou aucun. Vous pouvez qualifier davantage votre recherche en demandant les fiches comprises dans un intervalle donné de dates ou de numéros. Supposons que vous vouliez connaître toutes les fiches concernant le système d'exploitation AIX fermées dans le courant de la semaine dernière. Vous pouvez entrer un intervalle de dates et définir certaines valeurs pour les attributs "Système d'exploitation" et "Etat". Cliquer le bouton
UQAP1S2 = exécutera la requête.
UQAP2 = Vous pouvez définir des valeurs pour certains attributs, ou tous, ou aucun. Scarab recherchera dans la base de connaissances des fiches qui contiennent toutes les valeurs que vous avez spécifiées. Le formulaire de requête avancée vous permet de définir des critères de recherche avec une fine granularité. Il y a trois types de critères de recherche disponibles sur le formulaire de requête avancée:
SearchKnowledgeBase = Recherche dans la base de connaissances

StateChange = Changement d'état
UQAP3 = Vous pouvez utiliser chacune de ces sections isolément ou en combinaison pour qualifier vos recherches. Si vous exécutez une requête sans définir aucun attribut, toutes les fiches associées à l'utilisateur connecté seront renvoyées.
UQAP4 = Cette section fournit un espace pour vous permettre de définir des valeurs pour les attributs de la fiche. Chacun des attributs disponibles dans ce type est représenté ici. Vous pouvez définir des valeurs pour certains attributs de la fiche, ou tous, ou aucun. Vous pouvez aussi limiter votre recherche à un intervalle de fiches ou de date de création.
UQAP5 = Dès que le formulaire est validé, Scarab recherchera dans la base de donnée toutes les fiches contenant des valeurs correspondant à toutes les attributs définis dans vos critères de recherche. Pour trouver efficacement les fiches qui vous intéressent directement, vous voudrez probablement ne définir que les attributs qui correspondent à vos critères. Si vous définissez des attributs hors de vos exigences, il y a moins de chances que vous trouviez des fiches correspondant à vos critères. Par exemple, jdoe cherche des problèmes impliquant la base de données sur un des systèmes d'exploitation UNIX. Plutôt que de définir une valeur pour le système d'exploitation, jdoe peut créer une recherche dans les zones texte sur les termes "erreurs base de donnée". Si jdoe a besoin de préciser davantage ses critères de recherche, d'autres attributs peuvent être renseignés. Lorsque vous définissez vos critères de recherche, vous devriez commencer avec le plus petit ensemble de caractéristiques pertinent pour vos besoins.
UQAP6 = La section recherche sur les personnes vous permet de rechercher des fiches sur base des utilisateurs qui leur sont associés. En fonction des attributs utilisateur qui ont été définis, vous pouvez chercher par exemple la personne qui a soumis le problème ou celle à qui il est affecté. Tous les utilisateurs associés à des fiches peuvent être sélectionnés depuis un attribut utilisateur de cette section. Vous pouvez sélectionner autant d'utilisateurs qu'il est besoin.
UQAP7 = Ce champ vous permet de positionner un attribut dont vous souhaitez surveiller l'évolution, sa valeur originale et la nouvelle valeur attendue. Par exemple, il se peut que vous vouliez connaître toutes les fiches qui ont changé d'un niveau de gravité bas à élevé. De plus, vous voulez contrôler ces changements dans un intervalle de dates donné. Par exemple, vous pouvez vouloir connaître les fiches qui ont reçu plus de deux votes dans la dernière semaine. Cliquer le bouton "Mise à jour des options" enregistrera les modifications que vous avez apportées à la requête. Vous pouvez aussi déterminer vos préférences sur l'affichage des résultats à ce stade. Vous pouvez modifier l'ordre de la recherche et le nombre de fiches par page. Vous pouvez soumettre votre requête à ce stade pour exécution, ou l'enregistrer.

