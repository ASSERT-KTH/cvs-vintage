UITP1 = Vous pouvez constater \u00e0 l'usage que vous saisissez souvent les m\u00eames valeurs d'attributs pour des fiches similaires. Les gabarits vous permettent d'enregistrer un ensemble de valeurs pour un acc\u00e8s et une saisie rapide \u00e0 la cr\u00e9ation d'une fiche. Les gabarits m\u00e9morisent un ensemble de donn\u00e9es qui peuvent \u00eatre utilis\u00e9es pour renseigner les valeurs d'attributs dans de futures fiches. Les gabarits utilisent les m\u00eames attributs que ceux de la saisie de fiche.
UITP2 = Par exemple, un utilisateur jdoe est responsable de la cr\u00e9ation et de l'impl\u00e9mentation de plans de test pour toutes les fonctionnalit\u00e9s du syst\u00e8me d'exploitation UNIX. Comme jdoe va entrer les m\u00eames valeurs pour chaque fiche correspondant aux plans de test, jdoe peut d\u00e9finir un gabarit avec ces valeurs communes. Lorsqu'il cr\u00e9era des fiches, jdoe pourra utiliser le gabarit pour remplir les points communs. Les champs renseign\u00e9s en utilisant un gabarit peuvent \u00eatre \u00e9dit\u00e9s dans le formulaire "Entrer nouveau".
UITP3 = Les gabarits sont disponibles sur base globale ou individuelle. Les gabarits peronnels peuvent \u00eatre d\u00e9finis par n'importe quel utilisateur et ne sont disponibles que pour celui ou celle qui les a cr\u00e9\u00e9s. Les gabarits globaux n\u00e9cessitent un droit associ\u00e9. Les utilisateurs qui ont le droit de cr\u00e9ation peuvent proposer de nouveaux gabarits \u00e0 l'administrateur du domaine. L'administrateur est responsable de la validation des gabarits propos\u00e9s et de l'approbation de ceux qui ont une utilit\u00e9 g\u00e9n\u00e9rale.
