## ScarabBestPractices
ScarabGuidelines = Indications pour l'utilisation de Scarab
ProjectKnowledge = Partager la connaissance dans un projet
TrackingProject = Suivre l'\u00e9tat de sant\u00e9 d'un projet.
BestP1 = Le succ\u00e8s de tout projet d\u00e9pend de sa capacit\u00e9 \u00e0 g\u00e9rer et r\u00e9soudre les probl\u00e8mes. La fa\u00e7on d'utiliser les outils d\u00e9pend de la mani\u00e8re dont le projet est organis\u00e9 et des processus envisag\u00e9s. Vous pouvez utiliser les outils comme dispositif de partage de la connaissance et comme un moyen de suivre la bonne sant\u00e9 du projet.
BestP2 = L'information contenue dans Scarab peut \u00eatre extr\u00eamement utile dans bien des domaines au sein d'un projet. Parce que Scarab est hautement configurable, les ressources en termes de connaissance peuvent \u00eatre param\u00e9tr\u00e9es pour les besoins de chaque discipline dans une organisation. Suivre une fonctionnalit\u00e9 au-del\u00e0 des fronti\u00e8res entre disciplines diff\u00e9rentes peut se faire en copiant les fiches et en cr\u00e9ant des d\u00e9pendances entre elles. Par exemple, le projet Go a ses types de fiche organis\u00e9s par \u00e9ch\u00e9ance dans le cycle de vie des caract\u00e9ristiques. Le projet Go a les types de fiches suivants: Planning, D\u00e9veloppement, Test, Gestion de production et Support. De nouvelles fonctionnalit\u00e9s sont entr\u00e9es dans le type de fiche Planning, o elles sont trait\u00e9es jusqu'\u00e0 \u00eatre pr\u00eates pour le d\u00e9veloppement. A ce stade, la fiche est copi\u00e9e dans les types D\u00e9veloppement, Gestion de production et Test, et toutes les copies sont bloqu\u00e9es par le D\u00e9veloppement. Les intervenants ont tous une description compl\u00e8te de la fonctionnalit\u00e9, y compris toutes les discussions men\u00e9es dans la phase de sp\u00e9cification. Comme toutes les fiches ont des d\u00e9pendances r\u00e9ciproques, le suivi des tches \u00e0 travers les fronti\u00e8res des diff\u00e9rentes disciplines est facile. Toutes les fiches bloqu\u00e9es par la fiche "D\u00e9veloppement", cela signifie qu'aucune ne peut \u00eatre ferm\u00e9e tant que le cycle de d\u00e9veloppement n'est pas termin\u00e9 mais chaque groupe peut continuer son travail sur base de ce qui se passe dans le d\u00e9veloppement du projet. Par exemple, la documentation peut faire partie du cycle Gestion de production. Les r\u00e9dacteurs peuvent suivre les fonctionnalit\u00e9s en d\u00e9veloppement et suivre leur travail de documentation dans leur propre fiche, avec des liens vers la fiche D\u00e9veloppement. Lorsque la fonctionnalit\u00e9 a \u00e9t\u00e9 livr\u00e9e aux utilisateurs, le support peut commencer \u00e0 prendre en charge le suivi des anomalies, acc\u00e9der facilement aux informations sur cette fonctionnalit\u00e9 dans les diff\u00e9rents types de fiches et suivre ou cr\u00e9er rapidement des liens vers d'autres zones en consultant l'historique.
BestP3 = Scarab peut aider \u00e0 suivre et contr\u00f4ler la bonne sant\u00e9 d'un projet. Si votre projet a un type particulier de souci et que vous devez en assurer le suivi, Scarab peut vous aider \u00e0 le faire \u00e0 travers une s\u00e9rie de processus. Par exemple, le projet Go a ajout\u00e9 une base de donn\u00e9es et les d\u00e9veloppeurs craignent que cette nouvelle base ne cause de s\u00e9rieux probl\u00e8mes de performance. En ex\u00e9cutant des requ\u00eates et des \u00e9tats de mani\u00e8re habituelle, la ma\u00eetrise du projet d\u00e9termine qu'il y a, en effet, un probl\u00e8me de performance qui est peut-\u00eatre associ\u00e9 \u00e0 la nouvelle base de donn\u00e9es. Il appara\u00eet que la r\u00e9solution de ce probl\u00e8me est hautement prioritaire et critique pour la r\u00e9ussite du projet. Pour faciliter le travail sur ce probl\u00e8me, le propri\u00e9taire du projet cr\u00e9e un gabarit de saisie d'anomalie et une s\u00e9rie de requ\u00eates et d'\u00e9tats. On demande aux utilisateurs d'utiliser ce gabarit et d'entrer une information sp\u00e9cifique sur ce qu'ils ont trouv\u00e9 dans un attribut "Description". Le gabarit est utilis\u00e9 pour r\u00e9gulariser l'information sur les probl\u00e8mes. En utilisant une requ\u00eate enregistr\u00e9e, les membres du projet peuvent rapidement acc\u00e9der aux anomalies relatives \u00e0 ce probl\u00e8me et concentrer leur effort sur les zones critiques. Suivre la progression de la r\u00e9solution des probl\u00e8mes de performance peut \u00eatre fait en utilisant un \u00e9tat. La mani\u00e8re de le configurer pour vos besoins peut pr\u00eater \u00e0 confusion. Voil\u00e0, ce n'\u00e9tait que deux exemples de bonnes pratiques.


