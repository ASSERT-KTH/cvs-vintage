UQCP2S1 = Dans cette section, s\u00e9lectionnez les attributs sur lesquels vous voulez effectuer une recherche. Entrez ensuite une cha\u00eene de caract\u00e8res \u00e0 rechercher. Chaque terme qui appara\u00eet dans cette cha\u00eene sera recherch\u00e9 dans chacun des attributs. Par exemple, le projet Jeu a les attributs texte 
