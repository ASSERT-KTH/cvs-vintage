ReportsP5Head = Types d'Etats
ReportsP5 = Deux types d'\u00e9tats sont disponibles dans Scarab: analyse comparative et taux de changement.
ReportsP5S2 = Un \u00e9tat d'analyse comparative est un clich\u00e9 d'une situation \u00e0 un moment pr\u00e9cis. Utilisez ce type d'\u00e9tat pour comparer les attributs, les options et/ou les utilisateurs \u00e0 un instant donn\u00e9.
ReportsP5S3 = Un \u00e9tat de taux de changement vous permet de suivre les changements dans votre projet sur une p\u00e9riode donn\u00e9e.
ReportsP6Head = Attributs de filtre
ReportsP6S1 = L'attribut de filtre primaire (PFA) d\u00e9finit le sous-ensemble de donn\u00e9es \u00e0 partir duquel l'\u00e9tat est g\u00e9n\u00e9r\u00e9.
ReportsP6S2 = Si vous avez plusieurs attributs similaires d\u00e9finis dans votre PFA, il se peut que vous vouliez afficher une moyenne des options.
