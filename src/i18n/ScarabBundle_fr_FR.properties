UITP6 = Entrez des valeurs dans la section Détails du gabarit. Le nom de votre gabarit doit être court et descriptif. Par exemple, pour créer un gabarit de saisie de problèmes de performance, vous pouvez le nommer "Performance" et utiliser le champ Description pour détailler les types de problèmes de performance que ce gabarit couvrira.
UITP7 = Choisissez le type de disponibilité pour le template. "Personnel" rendra le gabarit accessible seulement à celui ou celle qui l'a créé. Pour rendre le gabarit disponible globalement, vous devez avoir le droit de le faire et/ou passer par un processus d'approbation (voir la rubrique Approbations).
