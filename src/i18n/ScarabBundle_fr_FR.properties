##Introduction
ScarabIs = Scarab est 
IntroP1 = un outil compl\u00e8tement param\u00e9trable pour la gestion des faits techniques. Scarab peut \u00eatre utilis\u00e9 pour toutes sortes de projets, techniques ou non. Parce que tous les param\u00e9tres du syst\u00e8me sont configurables, cet outil peut r\u00e9pondre aux besoins d'\u00e9quipes projet ou de personnes individuelles. Chaque impl\u00e9mentation peut \u00eatre configur\u00e9e directement au workflow d'un projet donn\u00e9 en d\u00e9finissant des types (de fiches) et des attributs. L'interface utilisateur a \u00e9t\u00e9 con\u00e7ue pour \u00eatre accessible et coh\u00e9rente: d\u00e8s que vous \u00eates familiaris\u00e9(e) avec son fonctionnement, vous ma\u00eetriserez rapidement les nouveaux processus.
ScarabProvides = Scarab fournit:
IntroP2 = un ensemble robuste d'outils pour la gestion de faits techniques:
IntroP3Head = Saisie de fiche: 
IntroP3 = Le processus de saisie de fiche est con\u00e7u pour aider les utilisateurs a cr\u00e9er des entr\u00e9es signifiantes et \u00e0 \u00e9viter les doublons. Les attributs sont utilis\u00e9s pour d\u00e9crire une entr\u00e9e et rechercher dans la base des entr\u00e9es semblables. Si des r\u00e9sultats sont trouv\u00e9s, l'utilisateur peut alors consulter des doublons potentiels, leur ajouter des commentaires ou modifier leur propre saisie avant de l'enregistrer dans la base.
IntroP4Head = Gabarits de saisie:
IntroP4 = Les crit\u00e8res entr\u00e9s fr\u00e9quemment peuvent \u00eatre enregistr\u00e9s dans des gabarits pour une saisie plus rapide. Des fichiers peuvent \u00eatre joints \u00e0 une fiche et sont g\u00e9r\u00e9s directement avec leur fiche. Les utilisateurs peuvent ajouter et \u00e9diter des commentaires \u00e0 une fiche en fonction des besoins. Ils peuvent acc\u00e9der \u00e0 l'historique complet d'une fiche lorsqu'ils la consultent.
IntroP5Head = Recherche de fiche:
IntroP5 = L'acc\u00e8s aux fiches dans la base est particuli\u00e8rement simple avec la fonction de requ\u00eate. L'utilisateur peut facilement trouver, consulter et modifier les fiches, une \u00e0 la fois ou par groupes. La fonction Requ\u00eate avanc\u00e9e permet \u00e0 l'utilisateur de cr\u00e9er des recherches d\u00e9taill\u00e9es, en sp\u00e9cifiant les valeurs de plusieurs attributs et en limitant la recherche \u00e0 certains intervalles de date ou de num\u00e9ros. La fonction Requ\u00eate personnalis\u00e9e permet \u00e0 l'utilisateur de rechercher une cha\u00eene de caract\u00e8res - l'utilisateur peut sp\u00e9cifier un ensemble d'informations \u00e0 comparer aux entr\u00e9es de la base. Les requ\u00eates utilis\u00e9es fr\u00e9quemment peuvent \u00eatre enregistr\u00e9es et ais\u00e9ment r\u00e9-ex\u00e9cut\u00e9es.
IntroP6Head = Etats imprim\u00e9s: 
IntroP6 = La fonction Etats imprim\u00e9s permet \u00e0 l'utilisateur de cr\u00e9er et d'enregistrer des \u00e9tats. Les \u00e9tats fournissent des m\u00e9triques int\u00e9ressantes et personnalisables.
IntroP7Head = Notifications par m\u00e9l: 
IntroP7 = Lorsque survient un \u00e9v\u00e9nement important, un m\u00e9l est g\u00e9n\u00e9r\u00e9 et envoy\u00e9 \u00e0 toutes les personnes associ\u00e9es \u00e0 cet \u00e9v\u00e9nement. Les m\u00e9ls d'alerte contiennent des liens vers les pages d\u00e9crivant l'\u00e9v\u00e9nement.
IntroP8 = Bien que Scarab soit con\u00e7u pour \u00eatre une application intuitive, simple \u00e0 utiliser, si vous avez besoin d'assistance, vous pouvez utiliser ces pages d'aide en ligne. Dans l'aide en ligne vous trouverez la terminologie de Scarab, de l'aide \u00e0 la navigation et des astuces pour utiliser l'application.

## Navigation
EntryForms = Formulaires de saisie
ResultsandSelection = Pages de r\u00e9sultats et s\u00e9lection
CustomizingInterface = Personnaliser l'interface
TheScarab = L'interface de Scarab 
NavP1 = est organis\u00e9e pour permettre d'acc\u00e9der facilement aux fonctionnalit\u00e9s les plus importantes d'o que l'on soit dans l'application. Chacun des \u00e9crans fournit des informations appropri\u00e9es ainsi que des liens pour acc\u00e9der \u00e0 plus de d\u00e9tails lorsque c'est n\u00e9cessaire. Une interface unifi\u00e9e et coh\u00e9rente vous permet de reconna\u00eetre ais\u00e9ment les types d'informations et d'actions disponibles sur chaque \u00e9cran.
NavP2 = Chaque \u00e9cran fournit les aides \u00e0 la navigation suivantes:
NavP3Head = La barre de navigation gauche:
NavP3 = La barre de navigation est organis\u00e9e par type de fiche, puis par fonction. Pour acc\u00e9der \u00e0 une fonction dans un type de fiche d\u00e9termin\u00e9, s\u00e9lectionnez le libell\u00e9 du type de fiche dans la barre de navigation gauche. Les fonctions disponibles pour ce type de fiche appara\u00eetront sous le libell\u00e9. 
NavP4Head = La barre de requ\u00eate
NavP4 = La barre de requ\u00eate donne un acc\u00e8s ais\u00e9 aux outils de recherche. La bo\u00eete ID fiche vous permet d'acc\u00e9der \u00e0 une fiche donn\u00e9e par son identifiant. La bo\u00eete de s\u00e9lection de requ\u00eate donne acc\u00e8s aux requ\u00eates avanc\u00e9es et personnalis\u00e9e. Si vous avez enregistr\u00e9 des requ\u00eates, elles appara\u00eetront dans ce menu de s\u00e9lection de requ\u00eate.
NavP5Head = Titres de section
NavP5 = La plupart des \u00e9crans d'information sont organis\u00e9s sous forme tabulaire. Chaque section commence par un titre informatif qui d\u00e9crit la section et, souvent, fournit une information g\u00e9n\u00e9rale sur ce qui suit. Chaque ent\u00eate de colonne se comporte comme un lien qui permet de modifier le crit\u00e8re de tri pour cette table. La colonne sur laquelle s'effectue le tri a une petite fl\u00e8che indiquant le sens du tri (ascendant par d\u00e9faut). Pour changer l'ordre du tri, cliquez cette petite fl\u00e8che.
Buttons = Boutons:
NavP6 = ils indiquent l'ensemble des actions possibles. Souvent, il y a plus d'un groupe de boutons par page. Les boutons situ\u00e9s directement en-dessous d'une section vont effectuer une action sur cette section seulement; selon le cas, vous pouvez aussi trouver un bouton 
NavP6S2 = Mettre \u00e0 jour les options
NavP6S3 = \u00e0 c\u00f4t\u00e9 du s\u00e9lecteur d'attribut d'une section. Ceci indique que si vous changez l'attribut, en cliquant ce bouton, les options disponibles pour cet attribut changeront.
NavP7Head = Cases \u00e0 cocher:
NavP7 = elles sont utilis\u00e9es pour s\u00e9lectionner des items dans une liste en vue de les modifier.
NavP8 = Dans la plupart des cas, les informations utiles sont inclues directement dans les \u00e9crans pour clarifier les op\u00e9rations inhabituelles. Des messages d'erreur sont aussi fournis en ligne pour aider \u00e0 identifier o l'erreur s'est produite et les moyens d'y rem\u00e9dier.
NavP9Head = Formulaires de saisie
NavP9 = Les formulaires de saisie sont particuli\u00e8rement simples \u00e0 utiliser. Les donn\u00e9es requises sont signal\u00e9es par des * (ast\u00e9risques) \u00e0 c\u00f4t\u00e9 du libell\u00e9 du champ. Vous trouverez souvent des indications au sein du formulaire pour vous aider dans le processus de saisie.
NavP10 = Des boutons de navigation sont disponibles sur chaque \u00e9cran. A ces boutons sont associ\u00e9es des actions sur les donn\u00e9es entr\u00e9es dans le formulaire. Le bouton
CancelDesc = annule le processus dans lequel vous \u00eates engag\u00e9(e).
ContinueDesc = vous am\u00e8ne \u00e0 la suite du processus de saisie.
DoneDesc = enregistre votre travail et vous ram\u00e8ne au dernier processus dans lequel vous \u00e9tiez engag\u00e9(e).
NextDesc = indique que davantage d'information est disponible sur l'\u00e9cran suivant. En cliquant ce bouton, les donn\u00e9es courantes seront m\u00e9moris\u00e9es et vous serez amen\u00e9(e) \u00e0 l'\u00e9tape suivante de l'assistant.
NavP10Head = Onglets      
