## ScarabBestPractices
ScarabGuidelines = Indications pour l'utilisation de Scarab
ProjectKnowledge = Partager la connaissance dans un projet
TrackingProject = Suivre l'état de santé d'un projet.
BestP1 = Le succès de tout projet dépend de sa capacité à gérer et résoudre les problèmes. La façon d'utiliser les outils dépend de la manière dont le projet est organisé et des processus envisagés. Vous pouvez utiliser les outils comme dispositif de partage de la connaissance et comme un moyen de suivre la bonne santé du projet.
BestP2 = L'information contenue dans Scarab peut être extrêmement utile dans bien des domaines au sein d'un projet. Parce que Scarab est hautement configurable, les ressources en termes de connaissance peuvent être paramétrées pour les besoins de chaque discipline dans une organisation. Suivre une fonctionnalité au-delà des frontières entre disciplines différentes peut se faire en copiant les fiches et en créant des dépendances entre elles. Par exemple, le projet Go a ses types de fiche organisés par échéance dans le cycle de vie des caractéristiques. Le projet Go a les types de fiches suivants: Planning, Développement, Test, Gestion de production et Support. De nouvelles fonctionnalités sont entrées dans le type de fiche Planning, o elles sont traitées jusqu'à être prêtes pour le développement. A ce stade, la fiche est copiée dans les types Développement, Gestion de production et Test, et toutes les copies sont bloquées par le Développement. Les intervenants ont tous une description complète de la fonctionnalité, y compris toutes les discussions menées dans la phase de spécification. Comme toutes les fiches ont des dépendances réciproques, le suivi des t?ches à travers les frontières des différentes disciplines est facile. Toutes les fiches bloquées par la fiche "Développement", cela signifie qu'aucune ne peut être fermée tant que le cycle de développement n'est pas terminé mais chaque groupe peut continuer son travail sur base de ce qui se passe dans le développement du projet. Par exemple, la documentation peut faire partie du cycle Gestion de production. Les rédacteurs peuvent suivre les fonctionnalités en développement et suivre leur travail de documentation dans leur propre fiche, avec des liens vers la fiche Développement. Lorsque la fonctionnalité a été livrée aux utilisateurs, le support peut commencer à prendre en charge le suivi des anomalies, accéder facilement aux informations sur cette fonctionnalité dans les différents types de fiches et suivre ou créer rapidement des liens vers d'autres zones en consultant l'historique.
BestP3 = Scarab peut aider à suivre et contrôler la bonne santé d'un projet. Si votre projet a un type particulier de souci et que vous devez en assurer le suivi, Scarab peut vous aider à le faire à travers une série de processus. Par exemple, le projet Go a ajouté une base de données et les développeurs craignent que cette nouvelle base ne cause de sérieux problèmes de performance. En exécutant des requêtes et des états de manière habituelle, la maîtrise du projet détermine qu'il y a, en effet, un problème de performance qui est peut-être associé à la nouvelle base de données. Il apparaît que la résolution de ce problème est hautement prioritaire et critique pour la réussite du projet. Pour faciliter le travail sur ce problème, le propriétaire du projet crée un gabarit de saisie d'anomalie et une série de requêtes et d'états. On demande aux utilisateurs d'utiliser ce gabarit et d'entrer une information spécifique sur ce qu'ils ont trouvé dans un attribut "Description". Le gabarit est utilisé pour régulariser l'information sur les problèmes. En utilisant une requête enregistrée, les membres du projet peuvent rapidement accéder aux anomalies relatives à ce problème et concentrer leur effort sur les zones critiques. Suivre la progression de la résolution des problèmes de performance peut être fait en utilisant un état. La manière de le configurer pour vos besoins peut prêter à confusion. Voilà, ce n'était que deux exemples de bonnes pratiques.


