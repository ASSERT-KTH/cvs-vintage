ReportsOverview = Etats: vue d'ensemble
ReportsP1 = Les \u00e9tats permettent le suivi d'un projet. Vous pouvez ais\u00e9ment d\u00e9finir, enregistrer et ex\u00e9cuter des \u00e9tats sur un type de fiche. D\u00e9finir et utiliser un \u00e9tat est un processus simple:
