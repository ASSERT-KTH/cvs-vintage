# The period in days that a login password will last before a new password
# must be entered.  Leave blank for passwords never to expire.
scarab.login.password.expire=30

# This name will be used to distinguish specific scarab application
# from other instances that it may interact with (in the future).
# It is the prefix to all issue id's created in response to an issue
# entered against a module in this instance's database.
scarab.domain.name=myscarab

# The search/index implementation
searchindex.class=org.tigris.scarab.util.word.LuceneAdaptor
searchindex.path=/WEB-INF/index

