# Role requests for these roles will be granted automatically
# when a user requests a role in a module through the role request
# UI screens.
scarab.automatic.role.approval=

# The build version for Scarab.
scarab.build.version=@VERSION@-@BUILD_DATE@

# The length of the identifying code.
scarab.module.code.length=@SCARAB_MODULE_CODE_LENGTH@

# The characterset to be used on screen.
# example settings:
# locale.default.charset=EUC-KR
# locale.default.charset=ISO-8859-1
# If you want Turbine to determine the characterset dynamically,
# uncomment the following line
# locale.default.charset=
# The default charset is set to UTF-8 for best l10n support.

locale.default.charset=UTF-8

# Encoding used to send emails.   
# This property can be set to a native encoding, 
# though if left unset an encoding generally appropriate
# for the language used in the email will be used.
# If you want Turbine to determine the characterset dynamically,
# uncomment the following line
# scarab.email.encoding=UTF-8
# The default encoding is set to UTF-8 for best l10n support

scarab.email.encoding=UTF-8

# This encoding is used for data export operations where different encodings
# are valid (xml requires that the output always be UTF-8).  In particular,
# that means TSV and Excel output.
scarab.dataexport.encoding=

# Site name
scarab.site.name=

# The timezone that will be used when displaying date/times
# scarab.timezone=America/Los_Angeles

# The default email name/address that in many cases will be used as
# the From and/or ReplyTo header.  If these are left unset or empty
# and a module has an archive email address set, that will be used in
# cases where the email is being sent within the context of a module.
scarab.email.default.fromName=Scarab System
scarab.email.default.fromAddress=help@scarab.example.org

# These are to try to prevent people from creating bogus accounts
# on a public server. the first one is for checking if the email address
# is part of a valid domain which has an A record. the second property
# is for listing (comma separated) email addresses which are invalid
# (ex: cypherpunk@cypherpunk.com, test@test.com)
scarab.register.email.checkValidA=true
scarab.register.email.badEmails=test@test.com,cypherpunk@cypherpunk.com,abc@abc.com,foo@foo.com,spam@foo.com

scarab.email.register.fromName=${scarab.email.default.fromName}
scarab.email.register.fromAddress=${scarab.email.default.fromAddress}
scarab.email.register.template=email/Confirmation.vm

scarab.email.forgotpassword.fromName=${scarab.email.default.fromName}
scarab.email.forgotpassword.fromAddress=${scarab.email.default.fromAddress}
scarab.email.forgotpassword.subject=Account Password
scarab.email.forgotpassword.template=email/ForgotPassword.vm

# Do not need to prefix these with email/ because they are
# managed with the Email.java class which will add the appropriate
# prefix.
scarab.email.default.template=Default.vm
scarab.email.modifyissue.template=ModifyIssue.vm
scarab.email.approval.template=Approval.vm
scarab.email.requireapproval.template=RequireApproval.vm
scarab.email.assignissue.template=ModifyIssue.vm
scarab.email.moveissue.template=MoveIssue.vm

# email address which will be cc'ed on every email generated by scarab
#scarab.email.archive.toAddress=

