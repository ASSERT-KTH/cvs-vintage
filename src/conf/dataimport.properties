# This category is used by scarab dataimport
log4j.rootCategory=debug, stdout, dataimport
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %c{1} - %m%n

log4j.category.org.tigris.scarab.util.xml.dataimport = ERROR, dataimport
log4j.appender.dataimport = org.apache.log4j.FileAppender
log4j.appender.dataimport.file=${dataImportRoot}/logs/dataimport.log
log4j.appender.dataimport.layout=org.apache.log4j.PatternLayout
log4j.appender.dataimport.layout.ConversionPattern=%d{HH:mm:ss,SSS} [%t] %-5p %c{1} - %m%n
log4j.appender.dataimport.append = false

log4j.category.org.apache.turbine = ERROR
log4j.category.org.apache.torque = ERROR
log4j.category.org.apache.fulcrum = ERROR
log4j.category.org.apache.fulcrum.db = ERROR
log4j.category.org.tigris.scarab.util.xml = INFO
