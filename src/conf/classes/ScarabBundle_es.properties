IssueEntryP11Head = Introduciendo una Petición
IssueEntryP11 = A causa de su altamente configurable naturaleza, introducir Peticiones en Scarab puede ser tan individual como la persona que la introduce. Hay algunos principios básicos que se aplican a todas las peticiones que se introducen en el sistema: Para cada petición, la definirás y añadirás información de apoyo. Además, puedes chequear si existen duplicados en la base de datos.
IssueEntryP12Head = Definiendo Peticiones
IssueEntryP12 = Cada Tipo de Petición tiene un tipo de atributos unico, específico a las peticciones de cada Tipo de Petición. Cuando se introduce la petición, querrás añadir valores para todos los atributos que te sea posible. Recuerda que al crear peticiones efectivas debes ser tan específico y detallado como te sea posible. Los atributos te permiten añadir información con sentido que puede usarse para propósitps de búsqueda y seguimiento.
IssueEntryP13 = Mientras se crea la Petición, usa los campos de texto para añadir toda la información específica. Tu administrador puede haber definido atributos para almacenar determinadas informaciones, pero cuántos más detalles añadas en los campos de texto, mejores peticiones crearás.
IssueEntryP14Head = Añadir información de apoyo
IssueEntryP14 = Durante el proceso de introducción de Peticiones puedes añadir información adicional relevante; puedes incluir dependencias a  otras peticiones, y adjuntar ficheros apropiados (parches, emails, etc...).
IssueEntryP15Head = Estableciendo dependencias: 
IssueEntryP15 = Las peticiones a menudo tienen dependencias sobre otras peticiones. Una petición puede requerir la resolución de otra antes de que pueda hacerse cualquier trabajo sobre ella. Dos peticiones pueden tener dependencias paralelas y necesitar ser registradas juntas, aunque no tengan influencia directa la una en la otra.
IssueEntryP16 = Hay tres niveles de dependencias en Scarab: Bloqueante, duplicante y no-bloqueante. Las bloqueantes evitan que la bloqueada se resuelva. La bloqueante debe resolverse antes que la bloqueada.
IssueEntryP17 = A veces deben introducirse Peticiones duplicadas que necesitan rastrearse de forma separada. Marcar una petición como duplicada permite a los usuarios realizar el seguimiento de los esfuerzos empleados en ambas peticiones. Los duplicados pueden estar en el mismo móidulo o en diferentes.
IssueEntryP18 = Marcar peticiones dependientes como no-bloqueantes permite a los usuarios hacer el seguimiento simultáneamente sobre varias peticiones.
IssueEntryP19 = Puedes rastrear el progreso de las peticiones interrelacionadas mediante la sección 'Dependencias' de la Petición, y pulsando en los links de ID o resúmen de petición. En este área se puede tambien redefinir el tipo de Dependencia.
IssueEntryP20Head = Adjuntos de Petición:
IssueEntryP20S1 = El seguimiento de la información relacionada con una petición se simplica mediante los ficheros adjuntos. Puedes incluir conversaciones de email, documentos relevantes, parches, o cualquier fichero de apoyo. Si necesitas incluir URLs puedes hacerlo en cualquier campo de texto. Para añadir un fichero usa la sección
