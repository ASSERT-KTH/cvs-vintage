##Introduction
ScarabIs = Scarab es
IntroP1 = un sistema de seguimiento de peticones altamente configurable que puede usarse para todo tipo de proyectos, técnicos y no técnicos. Dado que todos los parámetros del sistema son configurables, la herramienta satisface las necesidades del proyecto y del usuario individual. Cada implementación puede configurarse diréctamente para procesos de workflow del proyecto medinte la definición de tipos de petición y atributos. El interfaz de usuario está diseñado para ser accesible yu constante: Una vez que te familiarizas con él, encontrarás los nuevos procesos más sencillos de dominar.
ScarabProvides = Scarab proporciona
IntroP2 = un robusto conjunto de herramientas para la gestión de peticiones:
IntroP3Head = Introducción de Peticiones: 
IntroP3 = El proceso de introducción de peticiones está diseñado para ayudar a los usuarios a crear peticiones con sentido y evitar duplicidad. Los atributos se usan para describir las peticiones, y para comprobar que no existen en la base de datos peticiones similares. Si se detectan posibles duplicados, el usuario tiene la oportunidad de revisarlos y modificar su petición antes de enviarla si es necesario.
IntroP4Head = Plantillas para la introducción de peticiones:
IntroP4 = Formatos de peticiones introducidas frecuentemente pieden guardarse en plantillas para agilizar su introducción. Se pueden adjuntar ficheros a la petición que estarán asociados directamente a la petición. Los usuarios pueden editar y añadir comentarios a las peticiones si es necesario, y acceder y revisar el historial completo de cada petición.
IntroP5Head = Consulta de Peticiones:
IntroP5 = Acceder a las peticiones de la base de datos es simple mediante la funcionalidad de consulta. Los usuarios pueden facilmente localizar, acceder y modificar consultas individualmente o en grupos. La Consulta Avanzada permite al usuairo realizar búsquedas detalladas, especificando valores de atributos y delimitando la búsqueda a rángos de peticiones o de fechas. La Consulta Personalizada permite al usuario buscar mediante cadenas de texto. Las consultas frecuentes oueden guardarse para reutilizarse más sencillamente. 
IntroP6Head = Informes: 
IntroP6 = El robusto interfaz de informes permite al usuario crear y guardar informes que proporcionan métricas significativas y configurables.
IntroP7Head = Notificaciones por email: 
IntroP7 = Según ocurren eventos importantes, se generan emails hacia todos los implicados en dicho evento. Los emails contienen links a vistas del evento.
IntroP8 = Aunque Scarab está diseñado para ser una aplicación intuitiva y fácil de usar, si necesitas asistencia adicional se proporciona este sistema de ayuda. Aquí encontrarás definiciones de la terminología de Scarab, y ayudas de navegación, así como pistas para utilizar la aplicación.

