IssueEntryP1 = Las Peticiones efectivas ayudan en el proceso de refinar los proyectos y alcanzar el objetivo último de la completitud. Una descripción de Petición útil tiene normalmente dos cualidades:
IssueEntryP2Head = Reproducible.
IssueEntryP2 = Las peticiones que no pueden reproducirse son generalmente descartadas. Debes proporcionar instrucciones detalladas para explicar la petición.
IssueEntryP3Head = Específica
IssueEntryP3 = Cuantos más detalles proporciones, más fácil será identificar el problema y su solución.
