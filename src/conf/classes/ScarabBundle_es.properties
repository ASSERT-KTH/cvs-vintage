GlobalAndUserAttributes = En qué se distingue un atributo Global de un atributo de usuario?
GlobalAndUserAttributesAnswer = Los atributos globales se usan para definir peticiones. Se deifnen en el nivel del dominio, y están disponibles dentro de los de los Tipos de Petición para el Propietario del Proyecto. Cuando se crean peticiones, los valores asignados a los atrributos globales se convierten en descriptores para las peticiones. Los valores asociados con los atributos globales se usan para buscar en la base de datos cuando se usan consultas. Puedes encontrar atributos Globales como "Estado", "Descripción", "Sistema Operativo" y similares en tu Tipo de Petición.
GlobalAndUserAttributesAnswer2 = Una vez que las peticiones se han creado, los atributos de usuario se usan para asociar usuarios a las peticiones. Los atributos de usuario se definen a nivel global, y están asociados con un permiso base y una acción de email. Los usuarios con el permiso apropiado aparecerán en la lista de los valores del atributo. El atributo 'Asignada a', por ejemplo, es un atributo de usuario.
