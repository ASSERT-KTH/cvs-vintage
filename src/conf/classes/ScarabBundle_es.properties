IssueEntryP7 = Más apropiada:
IssueEntryP8 = "Cada vez que entro en site.com el navegador se cueltga, usando la versión 10.28.99 sobre Win NT 4.0 (Service Pack 5). He reproducido el problema tambien en el build 10.28.99 de Linux.
