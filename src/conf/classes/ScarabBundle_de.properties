##Introduction
ScarabIs = Scarab ist
IntroP1 = ein flexibel konfigurierbares Ticket-Verfolgungs System und für alle Arten von Projekten, technische und nicht-technische, gleichermaßen einsetzbar. Da alle Parameter des Systems frei konfigurierbar sind, erfüllt das System die Bedürfnisse sowohl des Projektes als auch des individuellen Benutzers. Durch die Möglichkeit der Definition von Ticket-Typen und -Attributen kann jede Implementierung direkt auf die Arbeitsabläufe des Projekts hin konfiguriert werden. Die Benutzerschnittstelle ist leicht zugänglich und im Entwurf einheitlich: wer sich einmal mit der Optik und Haptik vertraut gemacht hat wird neue Prozesse schnell meistern. 
ScarabProvides = Scarab stellt
IntroP2 = eine Reihe von Werkzeugen für die Verwaltung von Tickets bereit:
IntroP3Head = Ticket erfassen: 
IntroP3 = Der Prozess der Ticketerfassung ist so gestaltet, dass dem Benutzer das Erstellen aussagekräftiger Tickets und das Vermeiden von Duplikaten leicht gemacht wird. Zur Beschreibung von Tickets und zur Überprüfung auf ähnliche Tickets in der Datenbank werden Attribute verwendet. Falls ähnliche Tickets gefunden werden, hat der Benutzer die Wahl, die potenziellen Duplikate zu prüfen, Kommentare zu den ähnlichen Tickets hinzuzufügen oder das neue Ticket vor dem Speichern in der Datenbank zu modifizieren.
IntroP4Head = Vorlagen für Ticketeinträge: 
IntroP4 = Häufig verwendete Ticket-Kriterien können zur Beschleunigung der Erfassung in Vorlagen gespeichert werden. Dateien können an Tickets angehängt und direkt mit dem Ticket verfolgt werden. Benutzer können nach Bedarf Kommentare zu Tickets hinzufügen und editieren. Die gesamte Historie eines Tickets ist für die Benutzer zugänglich. 
IntroP5Head = Ticket Abfrage: 
IntroP5 = Die Abfragefunktion macht die in der Datenbank gespeicherten Tickets leicht zugänglich. Benutzer können mühelos individuelle Tickets oder Gruppen von Tickets finden, auf diese zugreifen und sie modifizieren. Die Funktion "Erweiterte Abfrage" ermöglicht es dem Benutzer detaillierte Ticketsuchen zu erzeugen, Werte für mehrere Attribute vorzugeben und die Suche auf spezifische Datums- oder Ticketnummernbereiche einzuschränken. Das Feature "Benutzerdefinierte Abfrage" erlaubt die Suche nach Zeichenketten. Der Benutzer kann eine Reihe von Informationen spezifizieren, die mit den Tickets in der Datenbank verglichen werden sollen. Häufig benutzte Abfragen können gespeichert und leicht wieder ausgeführt werden. <!--Wenn einmal eine Abfrage definiert und abgespeichert wurde, kann der Anwender sich regelmäßige Berichte per E-Mail zusenden lassen, die mit der vorgegebenen Abfrage erhalten wurden.-->
IntroP6Head = Berichte: 
IntroP6 = Die Report-Schnittstelle ermöglicht dem Benutzer das Erzeugen und Speichern von Berichten. Berichte stellen anpassbare und aussagekräftige Metriken bereit.
IntroP7Head = E-Mail Benachrichtigungen:
IntroP7 = Beim Eintreten wichtiger Ereignisse werden E-Mail generiert und an alle mit dem Ereignis  assoziierten Parteien geschickt. Die E-Mail-Benachrichtigungen enthalten Verweise auf Ansichten der Ereignisse.
IntroP8 = Scarab wurde mit der Zielsetzung entwickelt eine einfach und intuitiv verwendbare Anwendung zu sein. Sollten Sie dennoch Hilfe benötigen, so steht Ihnen dieses Hilfesystem zur Seite. Im Hilfesystem finden Sie Definitionen der Scarab Terminologie, Navigationshilfen und Hinweise für die Benutzung der Anwendung.

