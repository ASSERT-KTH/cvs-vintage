CanIAddAttributes = Wie füge ich Attribute zur Anzeige hinzu/entferne ich Attribute?
CanIAddAttributesAnswer = Viele Seiten in Scarab sind konfigurierbar. Mehr Information finden Sie in der Besprechung der 
CustomizingTheScreen = Anpassung der Benutzeroberfläche.
GlobalAndUserAttributes = Worin besteht der Unterschied zwischen einem Globalen Attribut und einem Benutzerattribut?
GlobalAndUserAttributesAnswer = Globale Attribute werden zur Definition von Tickets verwendet. Globale Attribute werden auf Domänen-Ebene definiert und durch den Projekteigentümer innerhalb von Ticket-Typen verfügbar gemacht. Wenn ein Ticket erstellt wird, werden die den globalen Attributen zugewiesenen Werte zu Deskriptoren des Tickets. Die mit den globalen Attributen assoziierten Werte werden bei der Suche nach Tickets in der Datenbank von den Abfragen verwendet. Globale Attribute könnten in Ihren Tickets zum Beispiel "Status", "Beschreibung", "Betriebssystem" o.ä. sein.
GlobalAndUserAttributesAnswer2 = Nachdem Tickets erzeugt wurden werden Benutzer-Attribute verwendet, um die Tickets mit Benutzern zu assoziieren. Benutzer-Attribute werden auf globaler Ebene definiert und mit einem Basisrecht und einer E-Mail-Aktion assoziiert. Die Benutzer mit den entsprechenden Rechten tauchen im Benutzer-Attribut-Auswahlmenü auf und können mit einem Ticket, das dieses Benutzer-Attribut verwendet, assoziiert werden. Das "Zugewiesen an" Attribut ist ein Benutzer-Attribut.
GlobalAndUserAttributesAnswer3 = Für weitergehende Informationen über Globale Attribute gehen Sie zu 
GlobalAndUserAttributesAnswer4 = Für weitergehende Informationen über Benutzerattribute sehen Sie nach unter
