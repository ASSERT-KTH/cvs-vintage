GroundRules = Die Grundregeln für den effektiven Einsatz von Scarab ...
GroundRules1 = 1) Wenn Sie sehen, dass ein Ticket über den E-Mail-Kanal kommt, ist das ein Indiz dafür, dass es Ihnen zugeordnet wurde oder dass Sie im Verteiler eines bestimmten Tickets sind. Auf keinen Fall diese E-Mail ignorieren!
GroundRules2 = 2) Wenn Sie der zugeordnete Bearbeiter sind, und freie Resourcen haben, liegt es in Ihrer Verantwortung, das Ticket zu bearbeiten und wenn dem Ticket ein Meilenstein zugeordnet ist, das Ticket entsprechend der angegebenen Reihenfolge zu bearbeiten.
GroundRules3 = 3) Wenn Sie der zugeordnete Bearbeiter sind, und keine freien Resourcen haben, liegt es in Ihrer Verantwortung, dies (über das Beschreibungsfeld) mitzuteilen und damit zu dokumentieren, daß Sie das Ticket nicht bearbeiten können.
GroundRules4 = 4) Bitte keine Tickets bearbeiten, für die kein Meilenstein vergeben wurde. Es ist äußerst wichtig, daß wir genau ermitteln, welchen Einfluß Ihre Code Modifikationen auf das Projekt haben.
GroundRules5 = 5) Gehen Sie bei der Bearbeitung Ihrer Tickets so vor, dass sie zuerst nach Meilenstein und dann nach Priorität ordnen. Wenn es Sinn macht die Reihenfolge zu ändern ist das in Ordnung, aber vergessen Sie nicht die Einhaltung des Meilensteins!
GroundRules6 = 6) Wenn ein Ticket erledigt ist (Sie haben den Code geschrieben, etc.) prüfen Sie es gegebenenfalls im cvs und markieren Sie das Ticket mit "erledigt" und einem Kommentar wie Sie es erledigt haben.  Erledigt==Checked In!
GroundRules7 = 7) Try not to batch up a bunch of issue fixes and check them in all at once. This reeks havoc on our ability to track status and prohibits granular roll backs, etc.
GroundRules8 = 8) Feel free to add more issues to the list as you realize them.  Scarab MUST reflect all of your changes for our release notes to worth anything.
GroundRules9 = 9) Post any and all comments/notes around a particular issue to its description field. This way anyone who is handed an issue can easily see its history and get crackin!
GroundRules10 = 10) Verwenden Sie Scarab regelmäßig. In der Praxis organisieren Sie Ihre Aufgaben in Scarab wesentlich effizienter, als durch E-Mail-Korrespondenz.
GroundRulesEnd = Auf den ersten Blick scheint das alles drakonisch.  The truth is that this is simply a way for us to track our own to do lists, share our to do's with friends, and keep pesky status mongers out of our hair.  I truly look forward to the day when I come a knockin' and you reply "its in Scarab!"
