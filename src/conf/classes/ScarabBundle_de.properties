IssueEntryP29 = Die Notizbox unter der Liste ähnlicher Tickets erlaubt die Eingabe von Kommentaren zu Tickets ohne diese anzuzeigen. Sie können zum Beispiel als Kommentar eingeben, daß Sie ein ähnliches Problem haben, eine Lösung für ein ähnliches Ticket empfehlen oder zusätzliche Information zu einem der Attribute geben. Information, die Sie in die 
