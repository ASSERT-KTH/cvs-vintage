<html>
<head>
<title>Scarab help files</title>

<style type="text/css">/* <![CDATA[ */ @import "http://www.sc-dev3.sp.collab.net/branding/css/ns4_toxins.css"; /* ]]> */</style>
 <link rel="stylesheet" type="text/css" href="http://www.sc-dev3.sp.collab.net/branding/css/main.css" media="screen" />
 <link rel="stylesheet" type="text/css" href="http://www.sc-dev3.sp.collab.net/branding/css/print.css" media="print" />

<script type="text/javascript">
var w = 0;
function launch(theURL, type, atts){
	w+=1;
	var theName = 'myWindow'+w;
	var theAttributes;
	if (type==1) {
		theAttributes = ''
	} else if (type==2) {
		theAttributes = 'resizable=yes,left=10,top=10,screenX=12,screenY=12,height=485,width=724';
	} else if (type==3) {
		theAttributes = 'whatever you want';
		}
		
	if (atts) {
		theAttributes+= ',' + atts;
		}
	WindowObj = window.open(theURL,theName,theAttributes);
	return false;
	}
</script>

</head>
<body>
<table border="0" cellspacing="0" cellpadding="8" width="98%" id="main">
<tr>
<td>
	<h2>Help Window System</h2>
	<ul>
	<li><a href="duplicates.html" onclick="return launch(this.href, 1)">Launch</a> (normal)</li>
	<li><a href="duplicates.html" onclick="return launch(this.href, 2, 'scrollbars=yes')">Launch</a> (sized window, scrollbars)</li>
	<li><a href="duplicates.html" onclick="return launch(this.href, 2, 'status=yes scrollbars=yes toolbar=yes')">Launch</a> (sized window, status bar, scrollbars, menubar)</li>
	</ul>
</td>
</tr>
</table>
</body>
</html>
