user.name=The columba team

maven.checkstyle.format = sun

#maven.repo.remote=http://www.ancoso-development.de/maven,http://www.ibiblio.org

# display the date on the site
maven.xdoc.date = left
# Display the version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

compile.debug = on
compile.optimize = off
compile.deprecation = off
maven.compile.deprecation = off

# junit settings
maven.junit.fork=yes
maven.test.failure.ignore=yes
#maven.junit.jvmargs=-Xmx160m -verbose

# similian settings
maven.simian.includeTests=false

# ------------------------------------------------------------------------
# M A V E N  J A R  O V E R R I D E
# ------------------------------------------------------------------------
maven.jar.override = on

# ------------------------------------------------------------------------
# Jars set explicity by path.
#
# waffels hint: any jars can be downloaded from the. In this case we should 
# use the url-dependency in properties.xml to download the jar automaticly
# ------------------------------------------------------------------------
maven.jar.ristretto = ${basedir}/lib/ristretto-1.0pre1.jar
maven.jar.jwizz = ${basedir}/lib/jwizz-0.1.1.jar
maven.jar.clover = ${basedir}/lib/clover-0.1.jar
maven.jar.jargs = ${basedir}/lib/jargs-0.1.jar
maven.jar.jhall = ${basedir}/lib/jhall-0.1.jar
maven.jar.plastic = ${basedir}/lib/plastic-1.2.0.jar
maven.jar.usermanual = ${basedir}/lib/usermanual-0.1.jar
maven.jar.forms = ${basedir}/lib/forms-1.0.3.jar
maven.jar.lucene = ${basedir}/lib/lucene-1.3-final.jar
maven.jar.jscf = ${basedir}/lib/jscf-0.1.jar
maven.jar.macchiato = ${basedir}/lib/macchiato-1.0pre1.jar
maven.jar.frappucino = ${basedir}/lib/frappucino-1.0pre1.jar

# ------------------------------------------------------------------------
# Settings for the maven-jar-plugin
# ------------------------------------------------------------------------
maven.jar.mainclass=org.columba.core.main.Main
#maven.jar.manifest=${basedir}/manifest.mf
maven.jar.manifest.classpath.add=true
jar.manifest.classpath=true
maven.jar.classpath.prefix=lib/

