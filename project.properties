# -------------------------------------------------------------------
# Scarab Documentation Properties
# -------------------------------------------------------------------

scarab.scarabgen.home=../scarab-gen
scarab.docs.head=${scarab.scarabgen.home}/www/head

# display the date on the site
#maven.xdoc.date = left
# Display the version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}


# -------------------------------------------------------------------
# Maven  Properties
# -------------------------------------------------------------------

# unit test settings
maven.junit.fork=yes
maven.junit.jvmargs=-Dconfig.dir=target/webapps/scarab

# ignore unit test errors to get the reports
maven.test.failure.ignore=yes

maven.checkstyle.properties=build/checkstyle-config.xml
maven.build.dir=target
maven.war.webxml=src/conf/web.xml
maven.war.build.dir=target/webapps
maven.war.webapp.dir=target/webapps/scarab
maven.war.src=src
maven.war.src.includes=templates/**.vm

#allow javadocs to generate
maven.javadoc.useexternalfile=true

maven.pmd.excludes=**/om/**
