# -------------------------------------------------------------------
# Scarab Documentation Properties
# -------------------------------------------------------------------

scarab.scarabgen.home=../scarab-gen
scarab.docs.head=${scarab.scarabgen.home}/www/head
scarab.module.code.length=4

scarab.docbook.enable=true


# -------------------------------------------------------------------
# Maven  Properties
# -------------------------------------------------------------------
maven.multiproject.type=war
maven.repo.remote=http://www.ibiblio.org/maven/,http://scarab.tigris.org/repository,http://maven-plugins.sf.net/

maven.docbook.src=www/book

statcvs.exclude=www/**/*.*
statcvs.include=src/**/*.*
statcvs.verbose=false
statcvs.history=false
statcvs.log.options=-d 2004-01-01<

# -------------------------------------------------------------------
# Maven  Eclipse Properties
# -------------------------------------------------------------------
maven.eclipse.output.dir=src/webapp/WEB-INF/classes
maven.eclipse.classpath.include=src/conf/classes,src/conf/conf

# -------------------------------------------------------------------
# Maven  Unit Test Properties
# -------------------------------------------------------------------
maven.junit.fork=yes
maven.junit.usefile=true
maven.test.failure.ignore=yes

# -------------------------------------------------------------------
# Maven  Site Properties
# -------------------------------------------------------------------
maven.javadoc.useexternalfile=true
maven.pmd.excludes=**/om/**
maven.simian.excludes=**/om/**
maven.checkstyle.format = turbine

# display the date on the site
#maven.xdoc.date = left
# Display the version the web site is documenting
maven.xdoc.version = ${pom.currentVersion}

# -------------------------------------------------------------------
# Maven  NSIS Properties
# -------------------------------------------------------------------
maven.dist.bin.assembly.dir=${basedir}/target/dist

# -------------------------------------------------------------------
# Maven  Torque Properties
# -------------------------------------------------------------------
torque.project=scarab
torque.database=mysql
torque.doc.format=anakia
torque.targetPackage=org.tigris.scarab.om

torque.schema.om.includes = ${torque.project}-schema.xml
torque.schema.om.excludes = 

torque.retrievableInterface = org.apache.fulcrum.intake.Retrievable
torque.addGetByNameMethod=true
torque.addTimeStamp=false
torque.addIntakeRetrievable=true
torque.overloadKeySetters=true
torque.useManagers=true

# standard torque properties
torque.runOnlyOnSchemaChange = true
torque.generateDeprecated = true

torque.output.dir=${basedir}/src
torque.template.path=templates
torque.doc.dir=${maven.gen.docs}/databases
torque.java.dir=${torque.output.dir}/java
torque.schema.dir=${torque.output.dir}/schema
torque.javadoc.dir=${torque.output.dir}/javadoc
torque.ojb.dir=${torque.output.dir}/ojb
torque.sql.dir=${torque.output.dir}/sql

torque.basePrefix=Base
torque.useClasspath=true
torque.initialId=1000
torque.addSaveMethod=true
torque.addGetByNameMethod=true
torque.complexObjectModel=true
torque.saveException=Exception

torque.schema.sql.includes = *-schema.xml
torque.schema.sql.excludes =
torque.schema.doc.includes = *-schema.xml
torque.schema.doc.excludes =
torque.schema.createdb.includes = *-schema.xml
torque.schema.createdb.excludes =
torque.schema.initsql.includes = *-schema.xml
torque.schema.initsql.excludes = id-table-schema.xml
torque.schema.ojb.includes = *-schema.xml
torque.schema.ojb.excludes =

