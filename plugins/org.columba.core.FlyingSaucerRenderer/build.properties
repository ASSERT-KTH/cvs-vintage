#
# build.properties
#
# for more documentation take a look at build.xml
# 

# unique id of plugin (also the filename of the zip-package)
# (always use package-like ID name)
plugin_id=org.columba.core.FlyingSaucerRenderer

# plugin version (also included in the zip-package filename)
plugin_version=1.0

# directory containing resource files (optional)
# (only one directory allowed)
# always use "${plugin_id}" variable !
#plugin_resources=${plugin_dir}/res

# directorys containing source files 
# (":" separated list) 
# always use "${plugin_id}" variable !
plugin_sources=${plugin_dir}/src

# plugin classpath (add all libraries here) (optional)
# always use "${plugin_id}" variable !
plugin_classpath=${plugin_dir}/lib/:${plugin_dir}/lib/core-renderer.jar:${plugin_dir}/lib/cssparser-0-9-4-fs.jar:${plugin_dir}/lib/jtidy-04aug2000r7.jar 


